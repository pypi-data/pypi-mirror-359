[project]
name = "ASTRA-spectra"
version = "1.1.0"
description = "Interface to open stellar spectra and construct stellar and telluric models"
readme = "README.md"
requires-python = ">=3.11,<=3.12.8"
dependencies = [
    "astropy>=7.0.1",
    "astroquery>=0.4.10",
    "h5py>=3.13.0",
    "loguru>=0.7.3",
    "matplotlib>=3.10.1",
    "numpy<2.0.0",
    "pandas>=2.2.3",
    "scipy>=1.15.2",
    "sqlalchemy>=2.0.40",
    "sqlalchemy-utils>=0.41.2",
    "tables>=3.10.2",
    "tabletexifier>=0.3.4",
    "ujson>=5.10.0",
]

[build-system]
requires = ["setuptools",  "numpy"]
build-backend = "setuptools.build_meta"



# Code formatter:


[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true

[dependency-groups]
dev = [
    "black>=25.1.0",
    "cython>=3.0.12",
    "isort>=6.0.1",
    "jupyter>=1.1.1",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-material>=9.6.11",
    "mkdocstrings-python>=1.16.10",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "setuptools>=78.1.0",
    "types-ujson>=5.10.0.20250326",
]


[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # isort
    "I",
    "D"
]
ignore = ["ANN401"]

[tool.ruff]
line-length = 120
