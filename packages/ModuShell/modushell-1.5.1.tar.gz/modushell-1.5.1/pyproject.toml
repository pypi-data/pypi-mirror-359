[project]
name = "ModuShell"
version = "1.5.1"
description = "ModuShell is a package that you can use to customize any outputs to the console using simple calls within format strings. Requires a modern terminal that can handle ANSI escape sequences."
requires-python = ">=3.7"
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name = "Kenneth Irving", email = "contact.kenneth.irving@gmail.com" }
]
dependencies = []
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Terminals",
  "Environment :: Console",
  "Development Status :: 5 - Production/Stable"
]
keywords = ["shell", "cli", "ansi", "terminal", "formatting", "console", "color", "text styling", "customize"]


[project.urls]
Homepage = "https://github.com/irvingkennet45/ModuShell"
Repository = "https://github.com/irvingkennet45/ModuShell"
"Bug Tracker" = "https://github.com/irvingkennet45/ModuShell/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[build-system]
requires = ["setuptools>=61"]

build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"ModuShell" = ["8bit_colors.json"]