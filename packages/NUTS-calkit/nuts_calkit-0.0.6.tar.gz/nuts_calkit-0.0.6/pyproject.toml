[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "NUTS_calkit"
version = "0.0.6"
authors = [
  { name="Yang Li", email="yang.li-5@manchester.ac.uk" },
]
description = "Non-Uniform Temperature Steel beam Calculation toolKit "
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Supernova772/NUTS_calkit"
