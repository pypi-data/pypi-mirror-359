# .github/workflows/publish-package.yml

name: Publish to PyPI and Create Release

# Trigger: Runs only when pushing tags that start with 'v'
# Example: v1.0.0, v0.9.1
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    # Permissions: These are essential for all magic to happen
    permissions:
      id-token: write  # << Required for PyPI Trusted Publishing
      contents: write  # << Required for creating GitHub Release

    steps:
      - name: Check out the code
        # Use the latest v4 version
        uses: actions/checkout@v4

      - name: Set up Python for building
        uses: actions/setup-python@v5
        with:
          # It is recommended to specify an explicit Python version to ensure consistent build environments
          python-version: '3.x'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build the package
        run: python -m build

      - name: Publish package to PyPI via Trusted Publishing
        # This is the most modern and secure publishing method, no API token needed
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        # This action automatically uses the GITHUB_TOKEN granted by the above permissions
        # No need to manually pass env
        uses: softprops/action-gh-release@v2
        with:
          # Automatically generate the Release title and content from the tag
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## 🚀 Release Notes
            * **📦 Version:** `${{ github.ref_name }}`
            * **🔗 PyPI Link:** https://pypi.org/project/${{ github.event.repository.name }}/${{ github.ref_name }}
            * 🛠️ This release was automatically generated by GitHub Actions.