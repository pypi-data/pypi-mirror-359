[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SIGMOD"
version = "0.1.0"
authors = [
  { name="liuchang", email="liu-chan20@mails.tsinghua.edu.cn" },
]
description = "Deciphering microenvironment using Scalable niche guided module discovery"
readme = "README.md"
requires-python = "~= 3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "scanpy ~= 1.11",
    "anndata ~= 0.11",
    "torch ~= 2.5",
    "entmax ~= 1.3",
    "scikit-learn ~= 1.5",
    "statsmodels ~= 0.14",
    "numpy ~= 2.1",
    "numba ~= 0.61.2",
    "scipy ~= 1.15",
    "pandas ~= 2.2",
    "matplotlib ~= 3.10",
    "seaborn ~= 0.13",
    "h5py ~= 3.13",
    "tqdm ~= 4.67",
    "natsort ~= 8.4",
    "pynndescent ~= 0.5",
    "pyro-api ~= 0.1.2",
    "pyro-ppl ~= 1.9.1",
    "umap-learn ~= 0.5",
    "networkx ~= 3.3",
    "joblib ~= 1.5",
    "patsy ~= 1.0",
    "pillow ~= 11.0"
]

[project.urls]
Homepage = "https://github.com/Boxedpig/SIGMOD"
"Bug Tracker" = "https://github.com/Boxedpig/SIGMOD/issues"