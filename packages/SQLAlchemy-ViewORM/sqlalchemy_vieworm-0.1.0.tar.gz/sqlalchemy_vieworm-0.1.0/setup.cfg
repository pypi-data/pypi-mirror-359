[metadata]
name = SQLAlchemy-ViewORM
description = A flexible ORM extension for defining and managing views (including materialized ones) in SQLAlchemy
long_description = file: README.md
long_description_content_type = text/markdown
author = AivanF.
author_email = fouren.aivan@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Database
	Topic :: Software Development :: Libraries :: Python Modules
	Typing :: Typed
project_urls = 
	Source = https://github.com/AivanF/SQLAlchemy-ViewORM
	Bug Reports = https://github.com/AivanF/SQLAlchemy-ViewORM/issues

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	sqlalchemy>=2.0.0

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=23.0.0
	isort>=5.0.0
	mypy>=1.0.0
	flake8>=6.0.0
	pre-commit>=3.0.0

[options.package_data]
sqlalchemy_view_orm = py.typed

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[isort]
profile = black
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

