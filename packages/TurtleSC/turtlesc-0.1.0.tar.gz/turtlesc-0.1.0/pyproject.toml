[project]
name = "TurtleSC"
version = "0.1.0"
authors = [
    {name="Al Sweigart", email="al@inventwithpython.com"},
]
description = "Make turtle.py function calls with a mini-language of shortcuts, like 'f 100' for forward(100)."
readme = "README.md"
requires-python = ">=2.7"
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/asweigart/turtlesc"
Issues = "https://github.com/asweigart/turtlesc/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.envs.default]
dependencies = []

[tool.hatch.envs.test]
dependencies = ['pytest', 'coverage']

