# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "UniDec"
version = "8.0.3"
description = "Universal Deconvolution of Mass and Ion Mobility Spectra"
readme = "README.md"
authors = [{ name = "Michael Marty", email = "mtmarty@utexas.edu" }]
license = { file = "LICENSE" }
classifiers = [
    #"License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["Mass Spectrometry", "Ion Mobility", "Deconvolution"]
dependencies = ["numpy>=1.16", "scipy>=1.2", "matplotlib>=3.7", 'pandas',
                      "pymzml", "natsort", "networkx", "h5py", "pypubsub", "numba",
                      "pyimzml", "pythonnet", "pyteomics", "lxml", "lxml_html_clean", "pywin32"]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["massql", "pytest", "pyinstaller", "molmass", "mpld3", "wxpython>=4.0"]
[project.urls]
Homepage = "https://github.com/michaelmarty/UniDec"

[project.scripts]
unidec = "unidec.__main__:main"
gunidec = "unidec.Launcher:run_launcher"
isodec = "unidec.IsoDec.__main__:main"

[tool.setuptools]
include-package-data = true

