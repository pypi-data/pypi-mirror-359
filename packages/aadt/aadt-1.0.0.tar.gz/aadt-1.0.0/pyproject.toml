[project]
name = "aadt"
version = "1.0.0"
description = "Anki Add-on Builder"
authors = [{ name = "Aristotelis P. (Glutanimate)" }]
license = { text = "AGPL-3.0-or-later" }
requires-python = ">=3.10"
readme = "README.md"
keywords = ["anki", "development", "build-tools"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
]

dependencies = ["jsonschema>=4.4.0", "whichcraft>=0.6.1", "questionary"]

[project.optional-dependencies]
qt6 = ["pyqt6>=6.2.2"]
dev = ["ruff>=0.1.0", "mypy>=1.0.0", "bump2version>=1.0.1", "build", "twine"]

[project.scripts]
aadt = "aadt.cli:main"

[project.urls]
Repository = "https://github.com/glutanimate/anki-addon-builder"
Homepage = "https://github.com/glutanimate/anki-addon-builder"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "N", "S", "B", "A", "C4", "T20"]
ignore = ["S101", "S603", "S607", "T201"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
show_error_codes = true
ignore_missing_imports = true
follow_imports = "silent"
show_column_numbers = true
python_version = "3.10"
strict = true

[tool.pyright]
include = ["aadt"]
enableTypeIgnoreComments = true
pythonVersion = "3.10"
