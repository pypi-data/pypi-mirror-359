[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adaptsapi"
version = "0.1.4"
description = "CLI to enqueue triggers via internal API Gateway â†’ SNS"
readme = { file = "README.md", content-type = "text/markdown" }

requires-python = ">=3.10"
authors = [
  { name = "VerifyAI Inc.", email = "dev@adapts.ai" }
]
dependencies = [
  "requests",
]
keywords = ["adapts", "api", "cli", "sns"]

# Use a LicenseRef for your proprietary license
license = "LicenseRef-Proprietary"
license-files = ["LICENSE"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage"  = "https://github.com/adaptsai/adaptsapi"
"Source"    = "https://github.com/adaptsai/adaptsapi"

[project.scripts]
adaptsapi = "adaptsapi.cli:main"
