[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-society-mcp-client-wrapper"
version = "0.0.2"
authors = [
  { name = "Agent Society" }
]
description = "A Python Library that wrapps around Anthropic's low-level MCP client"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.12.8"
dependencies = [
    "mcp"
]  # For example
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
[tool.setuptools]
packages = ["mcpwrap"]