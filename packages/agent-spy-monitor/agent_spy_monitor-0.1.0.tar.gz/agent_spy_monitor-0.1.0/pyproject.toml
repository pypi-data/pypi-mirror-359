[project]
name = "agent-spy-monitor"  # Change this to your chosen name
version = "0.1.0"
description = "An operational monitoring library for AI agent applications"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Nidhish Wakodikar", email = "nidhishwakodikar@gmail.com"}
]
license = {text = "MIT"}
keywords = ["ai", "agent", "monitoring", "tokens", "cost", "performance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "matplotlib>=3.5.0",
    "psutil>=5.8.0",
    "streamlit>=1.20.0",
    "tiktoken>=0.4.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
dev = [
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/nidhishwakodikar/agent-spy-monitor"
Repository = "https://github.com/nidhishwakodikar/agent-spy-monitor"
Issues = "https://github.com/nidhishwakodikar/agent-spy-monitor/issues"
Documentation = "https://github.com/nidhishwakodikar/agent-spy-monitor#readme"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["agent_spy*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]