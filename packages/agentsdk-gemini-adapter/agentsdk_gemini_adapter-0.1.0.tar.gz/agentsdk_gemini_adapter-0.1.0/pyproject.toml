[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentsdk-gemini-adapter"
version = "0.1.0"
description = "A Python adapter for using Google Gemini with OpenAI Agents SDK"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Abbas Asad", email = "abbas07tech@gmail.com"}
]
maintainers = [
    {name = "Abbas Asad", email = "abbas07tech@gmail.com"}
]
keywords = ["gemini", "openai", "agents", "ai", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.7"
# Note: This package requires openai-agents to be installed separately
# Install it with: pip install openai-agents


