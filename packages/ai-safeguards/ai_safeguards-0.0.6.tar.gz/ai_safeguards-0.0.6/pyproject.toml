[project]
name = "ai_safeguards"
version = "0.0.6"
description = "AISafeguards is a Python package with easy to use RAG metrics."
readme = "README.md"
license = "MIT"
authors = [
  {name = "Lucas Miranda de Sena", email = "lucas.msena@outlook.com"}
]
requires-python = ">=3.8"
dependencies = [
  "scikit-learn",
  "numpy",
  "openai"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_safeguards*"]
exclude = ["tests*", "other*"]

[project.urls]
"Homepage" = "https://github.com/seu-usuario/ai_safeguards"
"Bug Tracker" = "https://github.com/seu-usuario/ai_safeguards/issues"