[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "aimcp"
version = "0.1.2"
description = "AI-Enhanced MCP Tool Manager with intelligent tool description generation"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "zh", email = "xiaohaina163@gmail.com"}
]
maintainers = [
    {name = "zh", email = "xiaohaina163@gmail.com"}
]
keywords = ["mcp", "ai", "tools", "openai", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.1.0",
    "openai>=1.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio",
    "black",
    "isort",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/llmadd/aimcp"
Repository = "https://github.com/llmadd/aimcp"
Documentation = "https://github.com/llmadd/aimcp#readme"
"Bug Tracker" = "https://github.com/llmadd/aimcp/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["aimcp*"]
exclude = ["tests*", "__pycache__*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true 