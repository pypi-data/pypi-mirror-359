[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "aind-registration-utils"
description = "Tools for registration of individual brains to a template brain"
license = { text = "MIT" }
requires-python = ">=3.10, <3.14"
authors = [
  { name = "Galen Lynch", email = "galen@galenlynch.com" },
  { name = "Allen Institute for Neural Dynamics" },
]
classifiers = ["Programming Language :: Python :: 3"]
readme = "README.md"
dynamic = ["version"]

dependencies = [
  "aind_mri_utils>=0.2,<0.3.0",
  "antspyx>=0.5,<0.7",
  "numpy>=1,<2",
  "pandas>=2,<3",
  "SimpleITK>=2,<3",
  'vtk>=9,<10',
  'scikit-image>=0.24,<1',
  'scipy>=1.13,<2',
]

[project.optional-dependencies]
dev = ['black', 'coverage', 'flake8', 'interrogate', 'isort', 'Sphinx', 'furo']

[project.scripts]
register_individual_to_template = "aind_registration_utils.scripts.register_individual_to_template:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { attr = "aind_registration_utils.__version__" }

[tool.black]
line-length = 79
target_version = ['py312']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
  )/
  | .gitignore
)
'''

[tool.ruff]
line-length = 79
target-version = 'py312'

[tool.ruff.lint]
# pyflakes, pycodestyle, isort
select = ["F", "E", "W", "I", "C90"]
ignore = ["E501"]

[tool.coverage.run]
omit = ["*__init__*"]
source = ["aind_registration_utils", "tests"]

[tool.coverage.report]
exclude_lines = [
  "if __name__ == .__main__.:",
  "from",
  "import",
  "pragma: no cover",
]
fail_under = 0

[tool.isort]
line_length = 79
profile = "black"

[tool.interrogate]
exclude = ["setup.py", "docs", "build", "notebooks", "tests"]
fail-under = 50
