# .github/workflows/release.yml
name: Create GitHub Release

#Fires only when a tag is pushed by the tagging job
on:
  push:
    tags:
      - 'v*'          # use 'v*' if your tags are like v1.2.3

permissions:
  contents: write     # the default GITHUB_TOKEN needs this to create releases

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create release and auto-generate changelog
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true   # GitHub builds the changelog for you
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
