[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm>=6.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aipproto"
# Version will be managed by setuptools_scm
authors = [
  { name="Phil Stahlfeld", email="phil@stahlfeld.com" },
]
dynamic = ["version"]
description = "A short description of your package"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jinja2>=3.0",
]

[project.urls]
Homepage = "https://github.com/philstahlfeld"
Issues = "https://github.com/philstahlfeld/issues"

[project.optional-dependencies]
# Dependencies only needed for development or testing
test = [
    "pytest>=7.0",
    "pytest-cov",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.package-data]
"aipproto" = ["templates/*.jinja"]

[tool.pytest.ini_options]
# Configure pytest here
# This tells pytest where to look for tests
testpaths = ["tests"]
# Essential for src-layout to ensure tests import the *installed* package
# rather than accidentally trying to import from the src directory directly.
# This prevents a common pitfall.
pythonpath = ["src"]

enable_assertion_pass_hook = true

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"