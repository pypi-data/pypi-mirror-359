[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "aiwenSDK"
version = "1.0.6"
authors = [
    {name = "aiwen", email = "sales@ipplus360.com"},
]
description = "对埃文商业API的网络请求的封装，方便调用"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
keywords = ["aiwen", "api", "sdk"]

[project.urls]
Homepage = "https://www.ipplus360.com"
Repository = "https://github.com/Explorer1092/aiwenSDK"
Issues = "https://github.com/Explorer1092/aiwenSDK/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]