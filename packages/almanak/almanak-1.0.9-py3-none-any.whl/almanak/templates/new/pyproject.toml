[project]
description = "Empty Vanilla Strategy Template"
name = "template_strategy"
version = "0.0.1"
authors = [{ name = "Almanak" }]
#readme = "./README.md"
requires-python = ">=3.11,<3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
# dependencies = [] # Currently use requirements for dependencies
keywords = ["template"]

[project.urls]
# Homepage = ""
# Issues = ""

[tool.scope]
is_private = true

[tool.metadata]
human_readable_name = "MyStrategy - Template"

[tool.presets.default]
title = "Default"
description = "Default presets for MyStrategy."
chain = "ARBITRUM"
config = "./presets/default/config.json"
permissions = "./presets/default/permissions.json"
env = "./presets/default/env"
