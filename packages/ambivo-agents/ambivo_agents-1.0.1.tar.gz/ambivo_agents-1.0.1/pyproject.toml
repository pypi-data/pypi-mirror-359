[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ambivo-agents"
version = "1.0.1"
description = "Multi-Agent AI System for automation"
authors = [
    {name = "Hemant Gosain 'Sunny'", email = "sgosain@ambivo.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    # Core dependencies
    "redis>=6.2.0",
    "redis[asyncio]",
    "docker>=6.0.0",
    "asyncio-mqtt>=0.11.0",
    "cachetools",
    "lz4",
    "requests>=2.32.4",
    "click>=8.2.1",

    # LangChain and LLM dependencies
    "openai>=1.84.0",
    "langchain>=0.3.25",
    "langchain-community>=0.3.24",
    "langchain-core>=0.3.63",
    "langchain-openai>=0.3.19",
    "langchainhub>=0.1.21",
    "langchain-text-splitters>=0.3.8",
    "langchain-anthropic>=0.3.15",
    "langchain-aws",
    "langchain-voyageai",
    "huggingface-hub",

    # LlamaIndex dependencies
    "llama-index-core",
    "llama-index-embeddings-langchain",
    "llama-index-llms-langchain",
    "llama-index-llms-openai",
    "llama-index-vector-stores-qdrant",
    "llama-index-readers-smart-pdf-loader",

    # API and web framework dependencies
    #"fastapi>=0.115.13",
    #"uvicorn[standard]>=0.34.3",
    "pydantic>=2.11.7",

    # Cloud provider SDKs
    "boto3>=1.38.42",

    # Utility dependencies
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.2",
    "psutil>=7.0.0",
    "qdrant-client",
    "numexpr",

    # Development dependencies
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "black>=25.1.0",
    "isort>=6.0.1",

    # Document processing
    "unstructured",
    "langchain-unstructured",
]

[project.optional-dependencies]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-timeout>=2.1.0",
]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "black>=25.1.0",
    "isort>=6.0.1",
    "pytest-timeout>=2.1.0",
]
all = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "black>=25.1.0",
    "isort>=6.0.1",
    "pytest-timeout>=2.1.0",
    "beautifulsoup4>=4.13.4",
    "playwright>=1.40.0",
    "pytubefix>=6.0.0",
    "anthropic>=0.55.0",
]

[project.scripts]
ambivo-agents = "ambivo_agents.cli:cli"
ambivo = "ambivo_agents.cli:cli"

[project.urls]
Homepage = "https://github.com/ambivo-corp/ambivo-agents"
Repository = "https://github.com/ambivo-corp/ambivo-agents"
Issues = "https://github.com/ambivo-corp/ambivo-agents/issues"
Documentation = "https://github.com/ambivo-corp/ambivo-agents/blob/main/README.md"
Company = "https://www.ambivo.com"

[tool.setuptools.packages.find]
include = ["ambivo_agents*"]

[tool.setuptools.package-data]
ambivo_agents = ["*.yaml", "*.yml", "*.json", "*.md"]