[project]
name = "analytics-ingest"
version = "0.1.1"
description = "Python client for ingesting signals and GPS data to a GraphQL backend"
authors = [{ name = "Haseeb Saif Ullah", email = "hsaif@intrepidcs.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "requests",
    "graphql-core"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["analytics_ingest"]
package-dir = {"" = "src"}