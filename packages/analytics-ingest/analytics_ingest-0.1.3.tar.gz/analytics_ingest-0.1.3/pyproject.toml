[project]
name = "analytics-ingest"
version = "0.1.3"
description = "Python client for ingesting signals and GPS data to a GraphQL backend"
authors = [{ name = "Haseeb Saif Ullah", email = "hsaif@intrepidcs.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "requests>=2.0",
    "graphql-core>=3.2",
    "faker>=19.0"
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]