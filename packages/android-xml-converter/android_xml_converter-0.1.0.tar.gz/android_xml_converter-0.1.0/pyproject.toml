[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "android-xml-converter"
version = "0.1.0"
description = "Convert between Android Binary XML and human-readable XML"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "Apache-2.0"}
authors = [
    {name = "rhythmcache"},
]
keywords = ["android", "xml", "abx", "binary", "converter"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/rhythmcache/android-xml-converter"

[project.scripts]
xml2abx = "main.xml2abx:main"
abx2xml = "main.abx2xml:main"