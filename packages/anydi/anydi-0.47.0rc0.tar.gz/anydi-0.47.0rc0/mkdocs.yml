site_name: AnyDI
site_description: Dependency Injection library
site_author: Anton Ruhlov
site_url: https://github.com/antonrh/anydi

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

repo_name: antonrh/anydi
repo_url: https://github.com/antonrh/anydi
edit_uri: ""

nav:
  - Introduction: index.md
  - Usage: usage.md
  - Extensions:
    - FastAPI: extensions/fastapi.md
    - FastStream: extensions/faststream.md
    - Pydantic Settings: extensions/pydantic_settings.md
    - Django: extensions/django.md
  - Examples:
    - Basic: examples/basic.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
