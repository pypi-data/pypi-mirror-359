[project]
name = "aras-mcp-steepgraph"
version = "0.1.2"
description = "this is aras innovator mcp"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.12.13",
    "dotenv>=0.9.9",
    "mcp[cli]>=1.10.1",
    "requests>=2.32.4",
    "requests-oauthlib>=2.0.0",
]

[project.scripts]
aras-mcp-steepgraph = 'aras_mcp.server:mcp.run'

[build-system]
requires = ['setuptools>=61.0']
build-backend = 'setuptools.build_meta'

[tool.hatch.build.targets.wheel]
packages = ['aras-mcp-steepgraph']