[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "arches_lingo"
readme = "README.md"
authors = [
    {"name" = "Arches Project"}
]
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
description = "An Arches application designed to support the creation of thesaurus/vocabulary data."
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
]
requires-python = ">=3.11"
dependencies = [
    "arches==8.0.1",
    "arches-component-lab==0.0.1a0",
    "arches-querysets[drf]==1.0.0b0",
    "arches-controlled-lists==1.0.0b1",
]
version = "1.0.0a0"

[project.urls]
Homepage = "https://archesproject.org/"
Documentation = "https://arches.readthedocs.io"
Repository = "https://github.com/archesproject/arches-lingo.git"
Issues = "https://github.com/archesproject/arches-lingo/issues"

[dependency-groups]
dev = [
    "livereload",
    "sst",
    "coverage",
    "django-silk==5.1.0",
    "pre-commit",
    "black==24.4.2",
]

[tool.setuptools]
packages = ["arches_lingo"]
