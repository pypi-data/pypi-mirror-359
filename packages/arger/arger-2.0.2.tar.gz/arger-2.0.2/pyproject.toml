[project]
authors = [
    { name = "Noortheen Raja", email = "jnoortheen@gmail.com" },
]
requires-python = ">=3.10"
name = "arger"
dynamic = []
description = "Create argparser automatically from function signatures"
readme = "README.md"
keywords = []
classifiers = [
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Freely Distributable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
]
version = "2.0.2"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-describe",
    "pytest-expecter",
    "pytest-random",
    "freezegun",
    "pytest-lazy-fixtures",
    "nbformat",
    "ruff",
    "mypy",
]
doc = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings",
    "pytkdocs",
    "mknotebooks",
    "pymdown-extensions",
    "pygments",
]

[project.license]
text = "MIT"

[project.urls]
homepage = "https://pypi.org/project/arger"
repository = "https://github.com/jnoortheen/arger"
documentation = "https://arger.readthedocs.io"

[dependency-groups]
dev = [
    "ipython",
    "tox",
    "jupyter",
    "better-exceptions",
    "git-changelog",
    "arger[test]",
]

[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "scm"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = [
    "E402",
]
select = [
    "F",
    "E",
    "C90",
    "I",
    "UP",
    "B",
    "SIM",
    "RUF",
]

[tool.ruff.lint.per-file-ignores]
"docs/examples/*" = [
    "E501",
]
"tests/*" = [
    "PLR2004",
    "S101",
    "UP006",
    "UP035",
    "UP036",
]
"tasks.py" = [
    "S603",
    "S607",
]
"arger/main.py" = [
    "PLR0913",
]

[tool.poe.tasks]
clean-build = "rm -rf *.spec dist build"
clean-docs = "rm -rf docs/*.png site"
clean-test = "rm -rf .cache .pytest .coverage htmlcov"
clean-install = "find $(PACKAGES) -name '__pycache__' -delete && rm -rf *.egg-info"
clean = [
    "clean-build",
    "clean-docs",
    "clean-test",
    "clean-install",
]
serve-docs = "mkdocs serve"
format = "ruff check --fix ."
typecheck = "mypy arger tests"
lint = [
    "format",
    "typecheck",
]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
