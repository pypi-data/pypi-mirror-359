[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "argparser-ng"
version = "1.0.1"
authors = [
  { name="AccidentallyTheCable", email="cableninja@cableninja.net" },
]
description = "NextGen Argument Parser"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "GPLv3" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Utilities",
    "Typing :: Typed"

]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
argparser_ng = ["**/*.md", "**/*.spec", "**/*.service", "**/*.toml"]
"*" = ["*.md"]

[project.urls]
"Homepage" = "https://gitlab.com/accidentallythecable-public/python-modules/argparser-ng/"
"Bug Tracker" = "https://gitlab.com/accidentallythecable-public/python-modules/argparser-ng/issues"

