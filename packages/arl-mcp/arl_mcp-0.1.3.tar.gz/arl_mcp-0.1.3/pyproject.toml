[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arl-mcp"
version = "0.1.3"
description = "ARL MCP Server - A Model Context Protocol server for ARL platform integration"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "WACHI", email = "wachi@example.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
    "tldextract>=3.0.0",
    "urllib3>=1.26.0",
    "mcp>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.scripts]
arl-mcp = "arl_mcp.server:main"

[project.urls]
Homepage = "https://github.com/WACHI/arl-mcp"
Repository = "https://github.com/WACHI/arl-mcp.git"
Issues = "https://github.com/WACHI/arl-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/arl_mcp"]