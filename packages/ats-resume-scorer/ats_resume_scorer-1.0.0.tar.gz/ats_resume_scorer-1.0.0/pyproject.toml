[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ats-resume-scorer"
version = "1.0.0"
description = "A comprehensive ATS Resume Scoring Plugin"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Kumar Abhishek", email = "developer@kabhishek18.com"},
]
keywords = ["ats", "resume", "scoring", "hiring", "recruitment", "nlp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "spacy>=3.4.0",
    "PyMuPDF>=1.20.0",
    "python-docx>=0.8.11",
    "scikit-learn>=1.1.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "PyPDF2>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]
web = [
    "fastapi>=0.75.0",
    "uvicorn>=0.17.0",
    "python-multipart>=0.0.5",
]

[project.urls]
Homepage = "https://github.com/yourusername/ats-resume-scorer"
Documentation = "https://github.com/yourusername/ats-resume-scorer#readme"
Repository = "https://github.com/yourusername/ats-resume-scorer.git"
"Bug Tracker" = "https://github.com/yourusername/ats-resume-scorer/issues"

[project.scripts]
ats-score = "ats_resume_scorer.main:main"

[tool.setuptools.packages.find]
include = ["ats_resume_scorer*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
ats_resume_scorer = ["config/*.json"]
