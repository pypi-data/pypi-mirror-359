[tool.poetry]
name = "austriadownloader"
version = "0.0.41"
description = "Austriadownloader is a Python package for downloading Austrian Cadastral and corresponding Orthophoto data for Deep Learning applications."
authors = ["Samuel <samuel@plix.at>"]
repository = "https://github.com/Zerhigh/austriadownloader"
documentation = "https://Zerhigh.github.io/austriadownloader/"
readme = "README.md"
packages = [
  {include = "austriadownloader"}
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
geopandas = ">=1.0.1"
numpy = ">=2.2.3"
pandas = ">=2.2.3"
rasterio = ">=1.4.3"
fiona = ">=1.10.1"
pyproj = ">=3.7.1"
shapely = ">=2.0.7"
pytest = ">=8.4.0"
pillow = ">=11.2.1"
PyYAML = ">=6.0.2"
pydantic = ">=2.11.7"
tqdm = ">=4.67.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["austriadownloader"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"


[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true



[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
