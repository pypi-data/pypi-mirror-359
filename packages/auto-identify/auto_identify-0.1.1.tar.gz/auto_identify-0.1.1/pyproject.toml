[project]
name = "auto_identify"
version = "0.1.1"
description = "Add your description here"
authors = [
    { name = "todo", email = "todo@todo.todo" }
]
dependencies = [
    "typer>=0.16.0",
    "rosbags>=0.10.10",
    "scipy>=1.15.3",
    "matplotlib>=3.10.3",
    "autonomous-proto>=0.1.4",
    "pyside6>=6.9.1",
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/auto_identify"]

[project.scripts]
auto-identify = "auto_identify.__main__:main"
