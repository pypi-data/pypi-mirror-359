[project]
name    = "automa-bot"
version = "0.2.3"

authors         = [{ name = "Sunkara, Inc.", email = "engineering@automa.app" }]
description     = "Bot helpers for Automa"
license         = "MIT"
readme          = "README.md"
requires-python = ">=3.11"

dependencies = ["anyio>=3.5.0, <5", "httpx~=0.23", "typing-extensions~=4.10"]

classifiers = [
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]

[project.urls]
Homepage   = "https://automa.app"
Repository = "https://github.com/automa/sdk-python"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
pythonpath                         = "."
testpaths                          = ["tests"]
