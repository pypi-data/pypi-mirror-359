[project]
name = "automagik-omni"
version = "0.2.0"
description = "Automagik Omni: Multi-tenant omnichannel messaging hub"
readme = "README.md"
authors = [
    {name = "Felipe Rosa", email = "felipe@namastex.ai"},
    {name = "Cezar Vasconcelos", email = "cezar@namastex.ai"}
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.10.6",
    "pika>=1.3.2",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
    "sqlalchemy>=2.0.38",
    "psycopg2-binary>=2.9.10",
    "boto3>=1.34.0",
    "httpx>=0.28.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.23.2",
    "alembic>=1.16.2",
    "typer>=0.16.0",
    "rich>=14.0.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytz>=2025.2",
]

[project.scripts]
automagik-omni = "src.cli.main_cli:app"
omnihub = "src.cli.main_cli:app"
omnihub-legacy = "src.cli.main:run"
omnihub-instance = "src.cli.instance_cli:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "mypy>=1.16.1",
    "ruff>=0.12.0",
]
