[tool.poetry]
name = "autonomize-observer"
version = "0.0.10"
description = "Comprehensive LLM observability SDK with tracing, monitoring, and cost tracking"
authors = ["Jagveer Singh <jagveer@autonomize.ai>"]
license = "Proprietary"
readme = "README.md"
repository = "https://github.com/autonomize-ai/autonomize-observer.git"
packages = [
    { include = "autonomize_observer" },
]
keywords = ["llm", "observability", "cost tracking", "monitoring", "kafka", "mongodb"]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
pandas = ">=2.2.2,<3.0.0"
httpx = "^0.28.1"
langchain = "0.3.26"

openai = {version = "^1.93.0", optional = true}
anthropic = {version = "^0.55.0", optional = true}
azure-storage-blob = "^12.25.1"
azure-identity = "^1.21.0"
tiktoken = ">=0.7.0"
tenacity = ">=8.2.3,<10.0.0"
autonomize-core = "^0.1.7"
confluent-kafka = "^2.3.0"
jinja2 = "^3.1.6"

[tool.poetry.extras]
openai = ["openai"]
anthropic = ["anthropic"]
modelhub = ["httpx"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
pylint = "^3.0.0"
mypy = "^1.0.0"
pytest-cov = "^4.0.0"
langchain = "^0.3.26"
langchain-openai = "^0.3.25"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 150
extend-ignore = ["E203", "W503", "F541"]

[tool.mypy]
python_version = "3.12"
warn_return_any = false
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--cov=autonomize_observer --cov-report=html --cov-report=xml --cov-fail-under=90"
testpaths = ["tests"]

[tool.coverage.run]
source = ["autonomize_observer"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError", 
    "raise NotImplementedError"
]
show_missing = true