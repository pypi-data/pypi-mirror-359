[tool.poetry]
name = "autonomize-observer"
version = "0.0.9"
description = "Comprehensive LLM observability SDK with tracing, monitoring, and cost tracking"
authors = ["Jagveer Singh <jagveer@autonomize.ai>"]
license = "Proprietary"
readme = "README.md"
repository = "https://github.com/autonomize-ai/autonomize-observer.git"
packages = [
    { include = "autonomize_observer" },
]
keywords = ["llm", "observability", "cost tracking", "monitoring", "kafka", "mongodb"]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
pandas = ">=2.2.2,<3.0.0"
httpx = "^0.28.1"
langchain = "0.3.26"

openai = {version = "^1.93.0", optional = true}
anthropic = {version = "^0.55.0", optional = true}
azure-storage-blob = "^12.25.1"
azure-identity = "^1.21.0"
tiktoken = ">=0.7.0"
tenacity = ">=8.2.3,<10.0.0"
autonomize-core = "^0.1.7"
confluent-kafka = "^2.3.0"
jinja2 = "^3.1.6"

[tool.poetry.extras]
openai = ["openai"]
anthropic = ["anthropic"]
modelhub = ["httpx"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
pylint = "^3.0.0"
mypy = "^1.0.0"
pytest-cov = "^4.0.0"
langchain = "^0.3.26"
langchain-openai = "^0.3.25"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"