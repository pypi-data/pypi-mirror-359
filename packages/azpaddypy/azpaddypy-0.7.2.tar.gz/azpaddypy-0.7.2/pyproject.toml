[project]
name = "azpaddypy"
version = "0.7.2"
description = "Comprehensive Python logger for Azure, integrating OpenTelemetry for advanced, structured, and distributed tracing."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "azure-monitor-opentelemetry>=1.6.4,<2.0.0",
    "azure-functions>=1.21.3,<2.0.0",
    "azure-identity>=1.20.0,<2.0.0",
    "azure-keyvault-secrets>=4.9.0,<5.0.0",
    "azure-keyvault-keys>=4.9.0,<5.0.0",
    "azure-keyvault-certificates>=4.9.0,<5.0.0",
    "azure-storage-blob>=12.20.0,<13.0.0",
    "azure-storage-file-share>=12.17.0,<13.0.0",
    "azure-storage-queue>=12.12.0,<13.0.0",
]

[tool.uv]
dev-dependencies = [
    "pytest==8.4.1",
    "pytest-asyncio==1.0.0",
    "anyio==4.9.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0"
]
