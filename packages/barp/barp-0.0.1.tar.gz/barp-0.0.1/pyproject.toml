[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "barp"
version = "0.0.1"
authors = [
  { name="Ignytis", email="155588001+ignytis@users.noreply.github.com" },
]
description = "Build Arguments, Launch Process. A process launcher tool"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "configtpl~=1.0.0"
]

[project.optional-dependencies]
cli = [
  "click>=8.1.8,<9.0.0",
]

[project.scripts]
barp = "barp.cli.main:cmd_group_main"

[project.entry-points."barp.arg_builders"]
command = "barp.arg_builders.system_command:SystemCommandArgBuilder"
docker = "barp.arg_builders.docker:DockerArgBuilder"

[project.urls]
Homepage = "https://github.com/ignytis/barp"

[tool.hatch.build]
only-packages = true

[tool.hatch.build.targets.wheel]
packages = ["src/barp"]
