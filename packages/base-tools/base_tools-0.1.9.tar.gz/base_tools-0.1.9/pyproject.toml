[build-system]
requires = [
    "hatchling",
    "numpy",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cjlutils"]

[project]
name = "base-tools"
version = "0.1.9"
authors = [
  { name="AuspiciousChan", email="AuspiciousChan@163.com" },
]
description = "base tools of cjl"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitee.com/AuspiciousChan/base-tools"
Issues = "https://gitee.com/AuspiciousChan/base-tools/issues"
