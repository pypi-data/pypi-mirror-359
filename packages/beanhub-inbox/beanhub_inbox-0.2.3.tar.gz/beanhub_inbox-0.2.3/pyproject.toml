[project]
name = "beanhub-inbox"
version = "0.2.3"
description = "Email processing engine for archiving and extracting financial data"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "email-validator>=2.2.0",
    "jinja2>=3.1.6",
    "lxml>=5.3.2",
    "ollama>=0.4.7",
    "pydantic>=2.11.2",
    "pyyaml>=6.0.2",
]

[dependency-groups]
dev = [
    "click>=8.1.8",
    "factory-boy>=3.3.3",
    "pytest>=8.3.5",
    "pytest-dotenv>=0.5.2",
    "pytest-factoryboy>=2.7.0",
    "pytest-mock>=3.14.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
