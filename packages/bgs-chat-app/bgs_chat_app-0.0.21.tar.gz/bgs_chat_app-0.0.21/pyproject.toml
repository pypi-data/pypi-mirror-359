[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bgs_chat_app"
version = "0.0.21"
description = "A Django app to handle the business growth service AI chat backend."
readme = "README.md"
authors = [
    {name = "Jamie Fox", email = "jamie.fox@digital.trade.gov.uk"},
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Repository = "https://github.com/uktrade/bgs-chat"