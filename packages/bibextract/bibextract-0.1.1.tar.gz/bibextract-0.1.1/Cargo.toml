[package]
name = "bibextract"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "bibextract"
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[dependencies]
pyo3 = "0.25.0"
reqwest = { version = "0.12.15", features = ["json", "blocking"] }
clap = { version = "4.3", features = ["derive"] }
anyhow = "1.0"
zip = "2.6.1"
regex = "1.8"
thiserror = "2.0.12"
tempfile = "3.5"
log = "0.4"
env_logger = "0.11.8"
walkdir = "2.3"
flate2 = "1.0"
tar = "0.4"
serde_json = "1.0"
rayon = "1.8.0"
once_cell = "1.21.3"
backoff = { version = "0.4", features = ["tokio"] }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "2.1"
