[tool.poetry]
name = "bingefriend-shows-core"
version = "0.2.8"
description = "SQLAlchemy models for storing TV show data for BingeFriend."
authors = ["Tom Boone <tbc@tomboone.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "bingefriend", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.11"
sqlalchemy = ">=2.0.40,<3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"