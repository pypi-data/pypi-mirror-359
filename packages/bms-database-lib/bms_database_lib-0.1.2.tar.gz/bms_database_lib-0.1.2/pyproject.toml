description = ""
authors = [
    { name = "Mikhail Bashchkov", email = "mikhail@bashchkov.com" },
    { name = "B-TECH LLC", email = "info@btech.am" }
]
license = { text = "Proprietary" }
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pydantic (>=2.11.7,<3.0.0)",
    "asyncpg (>=0.30.0,<0.31.0)",
    "sqlalchemy (>=2.0.41,<3.0.0)"
]

[project.urls]
