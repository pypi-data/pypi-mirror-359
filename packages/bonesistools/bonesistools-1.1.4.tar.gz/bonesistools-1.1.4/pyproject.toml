[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bonesistools"
description = "BoNesisTools is a python package proposing bioinformatics tools for upstream and downstream analysis of BoNesis framework"
version = "1.1.4"
license = {file = "LICENSE"}
credits = ["BNeDiction", "PEPR Santé Numérique 2030"]
authors = [
    { name = "Théo Roncalli" },
]
maintainers = [
    { name = "Théo Roncalli", email = "theo.roncalli@labri.fr" },
]
readme = "README.md"
classifiers = [
    "Environment :: Console",
    "Framework :: IPython",
    "Framework :: Matplotlib",
    "Development Status :: 3 - Alpha",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "License :: OSI Approved :: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research"
]
requires-python = ">=3.7"
dependencies = [
    "anndata>=0.8",
    "h5py>=3.7",
    "matplotlib>=3.5",
    "networkx>=2.1",
    "numpy>=1.21",
    "pandas >=1.3.5",
    "scikit-learn>=1.0",
    "scipy>=1.7"
]
keywords = [
    "bioinformatics",
    "systems-biology",
    "single-cell",
    "rnaseq",
    "atacseq",
    "boolean-networks",
    "anndata",
    "mudata",
    "gene-regulatory-networks",
    "bonesis",
]

[project.optional-dependencies]
default = [
    "decoupler>=1.8",
    "mudata>=0.3.1",
    "mpbn>=3.3",
    "multiprocess>=0.70.18",
    "pydot>=3.0.2",
    "boolean.py>=4.0"

]
collectri = [ "decoupler>=1.8" ]
mudata = [ "mudata>=0.3.1" ]
mpbn = [ "mpbn>=4.1" ]

[tool.hatch.build.targets.sdist]
ignore-vcs = true
include = [
    "*.py",
    "src/bonesistools/databases/ncbi/data/gi/*.tsv",
]

[tool.hatch.build.targets.wheel]
packages = [ "src/bonesistools" ]

[project.urls]
Repository = "https://github.com/bnediction/bonesistools"