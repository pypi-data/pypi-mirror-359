name: ci

on:
  push:
    branches: [main, master]
  pull_request:

# If new code is pushed to a PR branch, then cancel in progress workflows for that PR. Ensures that
# we don't waste CI time
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  python:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.14"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install the project
        run: uv sync --all-packages --locked
      - name: ruff format
        run: uv run ruff format --check
      - name: ruff check
        run: uv run ruff check
      - name: mypy
        run: uv run mypy .
      - name: unit tests
        run: uv run pytest tests/unit/ -v
      - name: Start API server (background)
        run: uv run fastapi dev examples/inmemory.py --port 8000 &
      - name: Wait for API server to be ready
        run: |
          for _ in {1..10}; do
            curl -sSf http://127.0.0.1:8000/ && exit 0
            sleep 1
          done
          echo "failed to start API server"
          exit 1
      - name: e2e tests
        run: uv run pytest tests/e2e/ -v
        env:
          S3_ENDPOINT_URL: http://127.0.0.1:8000
