{% extends "template.html" %}
{% block head %}
{% endblock %}

{% block content %}

        <form id="form" method="post">

            <i>Welcome! Please fill out the following information to begin.</i><br>

            <div class="question" style="">
                <div class="padding">
                    <h3>Please enter your {{ config['EXTERNAL_ID_LABEL'] }}.</h3>
                    <div>
                        <input class="form-control"
                               type="text"
                               name="mTurkID"
                               id="mTurkID"
                               style="width: 300px;"
                               placeholder=""
                               {% if mTurkID != None %}
                               value="{{mTurkID}}"
                               {% endif %}
                               required />
                        <div class="invalid-feedback">
                            {{ config['EXTERNAL_ID_PROMPT'] }}
                        </div>
                    </div>
                </div>
            </div>

        {{ btnContinue() }}

        </form>
{% endblock %}
