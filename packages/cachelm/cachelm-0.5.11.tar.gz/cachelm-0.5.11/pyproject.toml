[project]
name = "cachelm"
version = "0.5.11"
description = "A caching library for LLMs"
readme = "README.md"
authors = [
    { name = "Anmol Sharma", email = "keepupsharma@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "dotenv>=0.9.9",
    "loguru>=0.7.3",
    "openai>=1.70.0",
]
urls = {Repository = "https://github.com/devanmolsharma/cachelm"}

[project.optional-dependencies]
chroma = [
    "chromadb>=1.0.9",
    "text2vec>=1.3.5",
]

clickhouse = [
    "clickhouse-connect>=0.8.17",
]

fastembed = [
    "fastembed>=0.7.0",
]
redis = [
    "redisvl>=0.6.0",
    "sentence-transformers>=4.1.0",
]
qdrant = [
    "qdrant_client>=1.0.0",
]

test = [
    "chromadb>=1.0.9",
    "clickhouse-connect>=0.8.17",
    "fastembed>=0.7.0",
    "redisvl>=0.6.0",
    "sentence-transformers>=4.1.0",
    "text2vec>=1.3.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
