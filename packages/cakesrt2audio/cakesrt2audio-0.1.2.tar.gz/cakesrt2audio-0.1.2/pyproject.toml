[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cakesrt2audio"
version = "0.1.2"
authors = [
  { name="test", email="test@example.com" },
]
description = "Generate audio from SRT files using Microsoft Edge's text-to-speech service"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "edge-tts",
    "pydub",
    "srt",
    "rich"
]
keywords = ["tts", "srt", "subtitle", "audio", "speech-synthesis", "edge-tts"]

[project.urls]
"Homepage" = "https://github.com/test/cakesrt2audio"
"Bug Tracker" = "https://github.com/test/cakesrt2audio/issues"
"Repository" = "https://github.com/test/cakesrt2audio"

[project.scripts]
cakesrt2audio = "cakesrt2audio.__main__:main"

[tool.setuptools.packages.find]
include = ["cakesrt2audio*"]
exclude = ["videos*", "workspace*"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true
