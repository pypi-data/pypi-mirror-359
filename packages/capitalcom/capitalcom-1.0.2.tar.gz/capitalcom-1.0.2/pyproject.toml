[project]
name = "capitalcom"
version = "1.0.2"
description = "Client for Capital.com REST API (demo and real)"
authors = [{name = "Wikto Jelen", email = "wiktor.dev@yelon.ovh"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "CC BY-NC 4.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.25"
]

[project.urls]
homepage = "https://github.com/Akinzou/CapitalCom"
discord = "https://discord.gg/BARYa55KS8"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
