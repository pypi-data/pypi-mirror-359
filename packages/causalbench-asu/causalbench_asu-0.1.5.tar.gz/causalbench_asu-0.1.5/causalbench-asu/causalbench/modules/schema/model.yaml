type: object
properties:
    causalbench:
        type: object
        properties:
            major:
                type: string
            minor:
                type: string
            build:
                type: string
        required:
            - major
            - minor
            - build
    type:
        const: model
    name:
        type: string
    source:
        type: string
    url:
        type: string
    description:
        type: string
    task:
        enum:
            - discovery.static
            - discovery.temporal
            - discovery.spatiotemporal
            - classification
    path:
        type: string
    hyperparameters:
        type: object
        patternProperties:
            ^.*$:
                type: object
                properties:
                    data:
                        enum:
                            - string
                            - integer
                            - decimal
                            - boolean
                    description:
                        type: string
                    value:
                        type:
                            - 'null'
                            - boolean
                            - integer
                            - number
                            - string
                            - array
                            - object
                required:
                    - data
                    - value
required:
    - causalbench
    - type
    - name
    - source
    - url
    - description
    - task
    - path
