[project]
name = "ccr-modules"
version = "0.1.4"
description = "Package for managing and processing data related to the CCR (Climate Control System) modules."
readme = "README.md"
authors = [
    { name = "WSpamer", email = "spamer24310@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "loguru>=0.7.2",
    "pandas>=2.3.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[project.scripts]
ccr-modules = "ccr_modules:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
