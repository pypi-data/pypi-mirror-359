[project]
name = "ccxt_backtesting_exchange"
version = "0.1.0"
description = "A backtesting simulator based on ccxt for cryptocurrency trading strategies"
authors = [
    {name = "Abdulhakeem", email = "abdulhakeemmustapha@gmail.com"}
]
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.11"
keywords = ["ccxt", "backtesting", "cryptocurrency", "trading", "simulator"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "ccxt (>=4.4.51,<5.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "numpy (>=2.2.2,<3.0.0)",
    "tqdm (>=4.64.0,<5.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
flake8 = "^7.1.1"
black = "^25.1.0"
pre-commit = "^4.1.0"
pytest-cov = "^6.0.0"

[tool.black]
line-length = 88
target-version = ['py39']

