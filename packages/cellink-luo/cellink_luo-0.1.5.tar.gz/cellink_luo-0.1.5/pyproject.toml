[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cellink-luo"
version = "0.1.5"
description = "CelLink is an effecient python package for single-cell multi-omics integration, especially for datasets with weak feature linkage and imbalanced cell populations."
authors = [
    { name = "Xin Luo", email = "luosanj@umich.edu" },
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy==1.26.4",
    "pandas==2.2.2",
    "matplotlib==3.8.2",
    "anndata==0.10.5.post1",
    "scanpy==1.9.8",
    "seaborn==0.13.2",
    "POT==0.9.4",
    "scipy==1.11.4",
    "scikit-learn==1.4.0",
    "networkx==3.2.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry.packages]
include = [
    { include = "cellink", from = "src" }
]

[project.urls]
Homepage = "https://github.com/liu-bioinfo-lab/CelLink"
Issues = "https://github.com/liu-bioinfo-lab/CelLink/issues"
