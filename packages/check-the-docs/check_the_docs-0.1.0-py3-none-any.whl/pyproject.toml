[project]
name = "check_the_docs"
version = "0.1.0"
description = "FastMCP server for document indexing and Git diff analysis with ChromaDB"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.1.0",
    "chromadb>=0.4.0",
    "gitpython>=3.1.0",
    "pydantic>=2.0.0",
    "ollama>=0.1.0",
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[project.scripts]
check_docs = "server:main"