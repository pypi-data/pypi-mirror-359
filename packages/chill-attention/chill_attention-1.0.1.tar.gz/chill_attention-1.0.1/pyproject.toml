[project]
name = "chill-attention"
version = "1.0.1"
description = "Fast, flexible, and chill flash attention kernel"
authors = [
    {name = "Aleksandr Dremov", email = "dremov.me@gmail.com"}
]
license = {text = "GPL-3.0"}
readme = "README.md"
requires-python = ">=3.11,<3.13"
keywords = ["attention", "transformer", "triton", "gpu", "cuda", "pytorch"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=2.1.2",
    "torch>=2.7.0",
]

[project.urls]
"Homepage" = "https://github.com/alexdremov/chill-attention"
"Bug Tracker" = "https://github.com/alexdremov/chill-attention/issues"
"Documentation" = "https://github.com/alexdremov/chill-attention#readme"

[tool.setuptools]
py-modules = ["chill_attention"]

[tool.uv.sources]
packaging = { index = "pypi" }

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"


[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "matplotlib>=3.9.0",
    "pandas>=2.2.3",
    "pytest>=8.3.5",
    "pytest-xdist>=3.6.1",
    "scipy>=1.15.2",
    "statsmodels>=0.14.4",
    "tqdm>=4.66.5",
]
build = [
    "build>=1.2.2.post1",
    "packaging>=24.2",
    "twine>=6.1.0",
]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 88

[dependency-groups]
dev = [
    "ipython>=9.0.2",
]
