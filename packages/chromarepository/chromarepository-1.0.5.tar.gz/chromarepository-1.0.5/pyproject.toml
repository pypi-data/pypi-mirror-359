[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chromarepository"
version = "1.0.5"
authors = [
    {name = "DarthLinuxer", email = "chaves.camilo@gmail.com"},
]
description = "ChromaRepository is a wrapper around Chroma Vector Repository"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
]

[project.urls]
"Homepage" = "https://github.com/darthlinuxer/AI"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["chroma_repository"]