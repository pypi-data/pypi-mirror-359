name: Release

on:
  release:
    types: [published]

permissions:
  contents: write    # Needed to create a release
  id-token: write    # Required for PyPI Trusted Publishing

jobs:
  validate-version:
    name: Validate Version Input
    runs-on: ubuntu-latest

    steps:
      - name: Check semantic version format
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "Validating version: $VERSION"
          
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must follow semantic versioning format: MAJOR.MINOR.PATCH (e.g., 1.2.3)"
            exit 1
          fi

  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Rye
        uses: eifinger/setup-rye@v4
        with:
          version: '0.44.0'
          enable-cache: true

      - name: Update version in pyproject.toml
        run: |
          VERSION="${TAG_NAME//v/}"
          sed -i "s/1\.0+versionplaceholder\.1/$VERSION/" pyproject.toml
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}

      - name: Sync and install tools
        run: rye sync

      - name: Build package
        run: rye build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: Release ${{ github.event.release.tag_name }}
          generate_release_notes: true

      - name: Upload package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
