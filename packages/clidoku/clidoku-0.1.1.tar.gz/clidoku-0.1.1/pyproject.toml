[project]
name = "clidoku"
version = "0.1.1"
description = "A simple command-line sudoku game"
authors = [
    { name = "Barney Jackson" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.12"
homepage = "https://github.com/barneyjackson/clidoku"
repository = "https://github.com/barneyjackson/clidoku"
keywords = ["sudoku", "cli", "game", "terminal", "puzzle"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Puzzle Games",
]

[project.scripts]
clidoku = "clidoku.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.2",
    "ipython>=8.18.1",
    "coverage>=7.6.1",
    "mypy>=1.11.2",
    "ruff>=0.6.4",
]

[tool.mypy]
python_version = "3.12"

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = []

[tool.ruff.lint]
select = ["F", "E4", "E7", "E9", "C90", "I", "N", "UP", "ASYNC", "S", "B", "A", "C4", "G", "T20", "PTH", "TRY"]
ignore = ["TRY003", "S311", "G003", "G004"]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.ruff.lint.per-file-ignores]
"tests/**.py" = ["T201", "S101",]

[tool.pytest.ini_options]
pythonpath = "src"
addopts = []

[tool.coverage.run]
branch = true
source = ["src/clidoku"]
omit = [
  "lib",
  "bin",
  "include",
  "*/tests/*.py",
  "*/__init__.py",
  "*/config.py",
]

[tool.coverage.report]
fail_under = 90
exclude_lines = [
  "pragma: no cover",
  "if settings.DEBUG",
  "if settings.ENV",
  "if __name__ == .__main__.:"
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/clidoku"]
