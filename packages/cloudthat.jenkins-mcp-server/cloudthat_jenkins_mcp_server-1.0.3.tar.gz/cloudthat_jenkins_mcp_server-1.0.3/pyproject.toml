[project]
name = "cloudthat.jenkins-mcp-server"
version = "1.0.3"
description = "A Model Context Protocol (MCP) server for Jenkins CI/CD integration"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "loguru>=0.7.0",
    "mcp[cli]>=1.6.0",
    "pydantic>=2.10.6",
    "httpx>=0.27.0",
    "python-jenkins>=1.8.0",
    "jenkinsapi>=0.3.14",
    "cachetools>=5.3.0",
    "tenacity>=8.2.0",
    "python-dotenv>=1.0.1",
]
license = {text = "Proprietary"}

authors = [
    {name = "Jenkins MCP Team", email = "jenkins-mcp@example.com"},
]

classifiers = [
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.scripts]
"jenkins-mcp-server" = "jenkins_mcp_server.server:main"

[project.urls]
Homepage = "https://github.com/jenkins-mcp/jenkins-mcp-server"
Documentation = "https://github.com/jenkins-mcp/jenkins-mcp-server#readme"
Source = "https://github.com/jenkins-mcp/jenkins-mcp-server"
"Bug Tracker" = "https://github.com/jenkins-mcp/jenkins-mcp-server/issues"

[dependency-groups]
dev = [
    "commitizen>=4.2.2",
    "pre-commit>=4.1.0",
    "ruff>=0.9.7",
    "pyright>=1.1.398",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.23.0",
    "responses>=0.24.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
line-length = 99
extend-include = ["*.ipynb"]
exclude = [
    ".venv",
    "**/__pycache__",
    "**/node_modules",
    "**/dist",
    "**/build",
    "**/env",
    "**/.ruff_cache",
    "**/.venv",
    "**/.ipynb_checkpoints"
]
force-exclude = true

[tool.ruff.lint]
exclude = ["__init__.py"]
select = ["C", "D", "E", "F", "I", "W"]
ignore = ["C901", "E501", "E741", "F402", "F823", "D100", "D106"]

[tool.ruff.lint.isort]
lines-after-imports = 2
no-sections = true

[tool.ruff.lint.per-file-ignores]
"**/*.ipynb" = ["F704"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.0.3"
tag_format = "v$version"
version_files = [
    "pyproject.toml:version",
    "jenkins_mcp_server/__init__.py:__version__"
]
update_changelog_on_bump = true

[tool.hatch.build.targets.wheel]
packages = ["jenkins_mcp_server"]
exclude = [
    "build_env",
    "build_env/**",
    "venv",
    "venv/**",
    ".venv",
    ".venv/**",
    "env",
    "env/**",
    "ENV",
    "ENV/**",
    ".git",
    ".git/**",
    "__pycache__",
    "**/__pycache__",
    "*.pyc",
    "**/*.pyc",
    ".pytest_cache",
    "**/.pytest_cache",
    "dist",
    "dist/**",
    "build",
    "build/**",
    "*.egg-info",
    "**/*.egg-info",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "build_env",
    "build_env/**",
    "venv",
    "venv/**",
    ".venv",
    ".venv/**",
    "env",
    "env/**",
    "ENV",
    "ENV/**",
    ".git",
    ".git/**",
    "__pycache__",
    "**/__pycache__",
    "*.pyc",
    "**/*.pyc",
    ".pytest_cache",
    "**/.pytest_cache",
    "dist",
    "dist/**",
    "build",
    "build/**",
    "*.egg-info",
    "**/*.egg-info",
]

[tool.bandit]
exclude_dirs = ["venv", "tests"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--tb=short"
markers = [
    "live: mark test as making live API calls",
    "integration: mark test as integration test",
]

[tool.coverage.run]
source = ["jenkins_mcp_server"]

[tool.pyright]
include = ["jenkins_mcp_server"]
exclude = ["**/__pycache__"]
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.10"
