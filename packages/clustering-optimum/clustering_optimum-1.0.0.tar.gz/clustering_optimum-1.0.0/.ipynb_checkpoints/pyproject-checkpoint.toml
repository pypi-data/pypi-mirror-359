[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "clustering_optimum"
version = "1.0.0"
authors = [
  { name="Marco Uderzo", email="marco.uderzo@ens-lyon.fr" },
  { name="Sergio Sarnataro", email="sergio.sarnataro@ens-lyon.fr" }
]
description = "Finding the optimum resolution parameter for clustering scRNA-seq data analyzed with _scanpy_, by calculating the BIC score or the Calinski-Harabasz score of each clustering."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { text = "GPL-3.0-or-later" }
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://gitbio.ens-lyon.fr/spatial-cell-id/clustering_optimum"