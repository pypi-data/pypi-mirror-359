[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codeagents"
version = "1.0.0"
description = "A powerful library for building code agents"
readme = "README.md"
authors = [{name = "Lawrence Chen", email = "lawrence@example.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["code", "agents", "ai", "automation", "development"]
dependencies = []
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/lawrencechen/codeagents"
Repository = "https://github.com/lawrencechen/codeagents.git"
Issues = "https://github.com/lawrencechen/codeagents/issues"