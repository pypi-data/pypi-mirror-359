[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
codefabric = "codefabric.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codefabric"
version = "0.2.1"
description = "CodeFabric is an AI-powered code generation framework that spins up full projects from natural language requirements using LangGraph workflows."
authors = [
    { name = "Saurav Kumar Srivastava", email = "sksrivastava.me@gmail.com" },
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
keywords = ["ai", "codegen", "langgraph", "developer tools", "automation"]
dependencies = [
    "build>=1.2.2.post1",
    "colorlog>=6.9.0",
    "ipykernel>=6.29.5",
    "langchain>=0.3.25",
    "langchain-community>=0.3.23",
    "langchain-openai>=0.3.16",
    "langgraph>=0.4.2",
    "langgraph-checkpoint-sqlite>=2.0.7",
    "msgpack>=1.1.0",
    "python-dotenv>=1.1.0",
    "rich>=14.0.0",
    "textual>=3.5.0",
    "twine>=6.1.0",
    "uuid>=1.30",
]


[project.urls]
"Homepage" = "https://github.com/S-k-Srivastava/CodeFabric"
"Repository" = "https://github.com/S-k-Srivastava/CodeFabric"
"Issues" = "https://github.com/S-k-Srivastava/CodeFabric/issues"
