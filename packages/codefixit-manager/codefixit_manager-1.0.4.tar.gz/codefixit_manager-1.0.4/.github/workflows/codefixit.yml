name: CodeFixit Check

on:
  push:
    paths: ["src/**", "rules/**"]
  pull_request:
    paths: ["src/**", "rules/**"]

jobs:
  codefixit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch Git tags (required by setuptools-scm)
        run: git fetch --tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package (editable mode)
        run: pip install -e .  # setuptools-scm reads version from git tag

      - name: Run CodeFixit dry-run
        run: |
          cfm dry-run --lang cpp --rule qt5to6 --path ./src --diff --report json
