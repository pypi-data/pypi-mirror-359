name: ğŸ“¦ Release to PyPI

on:
  push:
    branches:
      - main  # ğŸ” triggers every time you push to main

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi-release  # âœ… optional, set this up in GitHub > Settings > Environments

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install build tools
        run: pip install build

      - name: ğŸ› ï¸ Build distribution
        run: python -m build

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true
