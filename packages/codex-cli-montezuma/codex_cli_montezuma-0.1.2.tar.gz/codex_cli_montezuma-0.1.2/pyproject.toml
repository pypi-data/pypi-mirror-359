[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "codex-cli-montezuma"
version = "0.1.2"
description = "Codex CLI – Ferramentas de IA, APIs e automação para desenvolvedores. Modular, extensível, com logging, testes e documentação de referência."
authors = [
  { name = "montezuma", email = "pedromontezuma@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "requests",
  "sqlalchemy",
  "google-genai",
  "google-api-python-client",
  "google-auth",
  "google-auth-oauthlib",
  "google-auth-httplib2",
]
keywords = ["cli", "ia", "automacao", "desenvolvedores", "aplicativo", "codex"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Utilities"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "build",
  "twine",
  "flake8",
  "mkdocs",
  "mkdocs-material",
  "mkdocs-static-i18n",
]

[project.scripts]
codex = "src.codex.cli_agent:main"

[tool.setuptools.packages.find]
where = ["src"]
