features:
  versions:
    - HTTP_VERSION_1
  protocols:
    - PROTOCOL_CONNECT
  codecs:
    - CODEC_PROTO
    - CODEC_JSON
  compressions:
    - COMPRESSION_IDENTITY
  stream_types:
    - STREAM_TYPE_UNARY
    - STREAM_TYPE_CLIENT_STREAM
    - STREAM_TYPE_SERVER_STREAM
    - STREAM_TYPE_HALF_DUPLEX_BIDI_STREAM
  supports_half_duplex_bidi_over_http1: true
  supports_h2c: false
  supports_tls: false
  supports_tls_client_certs: false
  supports_trailers: false
  supports_connect_get: false
  supports_message_receive_limit: false
  
