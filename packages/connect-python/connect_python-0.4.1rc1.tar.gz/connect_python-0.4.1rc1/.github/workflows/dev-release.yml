name: Dev Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: testpypi
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python
      run: uv python install 3.13.3

    - name: Install dependencies
      run: |
        uv sync --group dev --all-extras

    - name: Run linting
      run: |
        uv run just check
        uv run just mypy

    - name: Modify package name for TestPyPI
      run: |
        # The 'connect-python' name is claimed on TestPyPI. No big
        # deal, we can use a different name since this is just to test
        # publishing really.
        sed -i 's/name = "connect-python"/name = "firetiger-connect-python"/' pyproject.toml
        
    - name: Build package
      run: uv build

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
