provider: jumpstart
version: 1
requestMapping:
  messageMappings:
    user:
      roleMapping:
        pointer: /messages/*/role
      textBlockMapping:
        textMapping:
          pointer: /messages/*/content
          append: true
        mergeConsecutiveBlocks: true
      documentsMapping:
        documentBlockMapping:
          indexMapping:
            pointer: /messages/*/content
            prefix: <document index="
            suffix: '">

              '
            append: true
          nameMapping:
            pointer: /messages/*/content
            prefix: <source>
            append: true
          formatMapping:
            pointer: /messages/*/content
            prefix: .
            suffix: '</source>

              '
            append: true
          contentMapping:
            pointer: /messages/*/content
            prefix: <document_content>
            suffix: '</document_content>

              </document>

              '
            append: true
        startAttributes:
        - pointer: /messages/*/content
          overrideValue: '<documents>

            '
          append: true
        endAttributes:
        - pointer: /messages/*/content
          overrideValue: '</documents>

            '
          append: true
      toolResultBlockMapping:
        roleMapping:
          pointer: /messages/*/role
          overrideValue: tool
          overwriteAllowed: true
        toolUseIdMapping:
          pointer: /messages/*/tool_call_id
        contentMapping:
          jsonBlockMapping:
            jsonMapping:
              pointer: /messages/*/content
              writeAsString: true
          textBlockMapping:
            textMapping:
              pointer: /messages/*/content
    assistant:
      roleMapping:
        pointer: /messages/*/role
      textBlockMapping:
        textMapping:
          pointer: /messages/*/content
          append: true
        mergeConsecutiveBlocks: true
      toolUseBlockMapping:
        toolUseIdMapping:
          pointer: /messages/*/tool_calls/*/id
        nameMapping:
          pointer: /messages/*/tool_calls/*/function/name
        inputMapping:
          pointer: /messages/*/tool_calls/*/function/arguments
          writeAsString: true
          append: true
        startAttributes:
        - pointer: /messages/*/tool_calls/*/type
          overrideValue: function
  lastMessageMappings:
    user:
      overrideMapping: null
  systemMapping:
    textBlockMapping:
      textMapping:
        pointer: /messages/*/content
        append: true
    startAttributes:
    - pointer: /messages/*/role
      overrideValue: system
  inferenceConfigMapping:
    maxTokensMapping:
      pointer: /max_tokens
    temperatureMapping:
      pointer: /temperature
    topPMapping:
      pointer: /top_p
    stopSequencesMapping:
      pointer: /stop
  toolConfigMapping:
    toolSpecMapping:
      nameMapping:
        pointer: /tools/*/function/name
      descriptionMapping:
        pointer: /tools/*/function/description
      inputSchemaMapping:
        pointer: /tools/*/function/parameters
      startAttributes:
      - pointer: /tools/*/type
        overrideValue: function
    toolChoiceMapping:
      autoToolChoiceMapping:
        autoMapping:
          pointer: /tool_choice
          overrideValue: auto
      specificToolChoiceMapping:
        toolMapping:
          pointer: /tool_choice/type
          overrideValue: function
        nameMapping:
          pointer: /tool_choice/function/name
responseMapping:
  resultMapping:
    outputMapping:
      messageMapping:
        roleMapping:
          pointer: /choices/0/message/role
        contentMapping:
          textMapping:
            pointer: /choices/0/message/content
          toolUseMapping:
            nameMapping:
              pointer: /choices/0/message/tool_calls/*/function/name
            inputMapping:
              jsonMapping:
                pointer: /choices/0/message/tool_calls/*/function/arguments
                deserializeJson: true
    stopReasonMapping:
      pointer: /choices/0/finish_reason
      valueMap:
        length: TOKEN_LIMIT
        eos_token: TURN_END
        stop: TURN_END
        stop_sequence: STOP_SEQUENCE
      valueMapDefault: UNKNOWN
    additionalFieldsRoot: /
responseEventMapping:
  resultEventMapping:
    outputMapping:
      messageDeltaMapping:
        roleMapping:
          pointer: /choices/0/delta/role
        contentMapping:
          textMapping:
            pointer: /choices/0/delta/content
  completionEventMapping:
    stopReasonMapping:
      pointer: /choices/0/finish_reason
      valueMap:
        length: TOKEN_LIMIT
        eos_token: TURN_END
        stop: TURN_END
        stop_sequence: STOP_SEQUENCE
      valueMapDefault: UNKNOWN
