# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-tests"
version = "1.1.5"

description = """It contains common elements for testing purposes..."""

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.7"
license = {text = "MIT"}
readme = "README.md"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

dependencies = [
    "click>=8.1.8",
    "coverage>=7.7.1; python_version >= '3.9'",
    "coverage>=7.3.0; python_version >= '3.8' and python_version < '3.9'",
    "coverage>=7.0.0; python_version >= '3.7' and python_version < '3.8'",
    "environs>=14.1.1; python_version >= '3.9'",
    "environs>=11.2.0; python_version >= '3.8' and python_version < '3.9'",
    "environs>=10.1.0; python_version >= '3.7' and python_version < '3.8'"
]

[project.optional-dependencies]
docs = [
    "pydata-sphinx-theme==0.16.1",
    "Sphinx==8.2.3"
]

pytest = [
    "pytest>=7.4.0"
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-tests"
Repository = "https://gitlab.com/bytecode-solutions/core/core-tests"
Documentation = "https://core-tests.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-tests/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-tests/-/blob/master/CHANGELOG.md"
