[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "countonlyonechar"
version = "0.0.4"
authors = [
    { name = "Oleksandr Bohatyi", email = "alexbogplay@gmail.com" },
]
description = "Package for counting unique characters in a string"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[tool.hatch.build.targets.wheel]
packages = ["pkg.countonlyonechar"]

[project.scripts]
count-chars = "pkg.countonlyonechar.collect_framework:main"

[tool.hatch.build]
include = [
    "pkg/countonlyonechar",
    "tests",
    "README.md",
    "LICENSE"
]
