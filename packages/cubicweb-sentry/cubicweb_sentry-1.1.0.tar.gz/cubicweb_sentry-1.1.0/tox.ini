[tox]
envlist = flake8,check-manifest,yamllint,black

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir} {posargs}

[testenv:flake8]
basepython = python3
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8 {toxinidir} {posargs}

[flake8]
max-line-length = 100
ignore = E731,W503
exclude = __pkginfo__.py,migration/*,test/data/*,setup.py,.tox/*

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black .
