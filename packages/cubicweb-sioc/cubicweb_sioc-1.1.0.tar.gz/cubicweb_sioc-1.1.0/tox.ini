[tox]
envlist = py3, flake8, check-manifest, black, black-run, yamllint

[testenv]
deps =
  pytest
  git+https://github.com/psycojoker/pytest-capture-deprecatedwarnings
commands =
  {envpython} -m pytest {posargs:-vvx}

[pytest]
python_files = *test_*.py
testpaths = test
addopts = -r fEs

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 25.1.0
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 25.1.0
commands = black .

[testenv:flake8]
basepython = python3
skip_install = true
deps =
  flake8 >= 7.3.0
commands = {envpython} -m flake8 {toxinidir} {posargs}

[flake8]
max-line-length = 100
ignore = E731,W503
exclude = cubicweb_sioc/__pkginfo__.py,cubicweb_sioc/migration/*,test/data/*,.tox/*

[testenv:flake8-jenkins]
skip_install = true
deps =
  flake8 >= 7.3.0
commands = flake8 --exit-zero --show-source --output-file=code_quality.log {toxinidir}

[testenv:check-manifest]
skip_install = true
skipsdist = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .
