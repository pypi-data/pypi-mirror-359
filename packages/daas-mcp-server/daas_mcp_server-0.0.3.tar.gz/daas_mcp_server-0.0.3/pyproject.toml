[project]
name = "daas_mcp_server"
version = "0.0.3"
description = "DaaS MCP Server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "langchain>=0.3.20",
    "mcp[cli]>=1.3.0",
    "python-dotenv>=1.0.1",
    "rsa>=4.9",
]

[project.scripts]
daas-mcp-server = "daas_mcp_server:main"

[project.optional-dependencies]
dev = ["mypy>=1.11.1", "ruff>=0.6.1"]
rich = ["rich>=13.9.4"]

[build-system]
requires = ["setuptools>=73.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["daas_mcp_server"]
[tool.setuptools.package-dir]
"daas_mcp_server" = "src"

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.ruff]
lint.select = [
    "E",    # pycodestyle
    "F",    # pyflakes
    "I",    # isort
    "D",    # pydocstyle
    "D401", # First line should be in imperative mood
    "UP",
]
lint.ignore = [
    "UP006",
    "UP007",
    # We actually do want to import from typing_extensions
    "UP035",
    # Relax the convention by _not_ requiring documentation for every function parameter.
    "D417",
    "E501",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "UP"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[dependency-groups]
dev = ["debugpy>=1.8.13", "ruff>=0.9.9"]
