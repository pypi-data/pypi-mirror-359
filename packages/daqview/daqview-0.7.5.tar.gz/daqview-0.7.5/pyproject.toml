[tool.poetry]
name = "daqview"
version = "0.7.5"
description = "DAQ Data Analysis Software"
license = "GPL-3.0-only"
authors = ["Adam Greig <adam@ael.co.uk>"]
readme = "README.md"
classifiers = [
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]
include = ["COPYING", "uk.co.ael.daqview.desktop"]
exclude = ["daqview/tests"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = "^1.26.4"
scipy = "^1.8"
PySide6 = ">=6.8.0,<6.9.1" # Bug in 6.9.1 breaks pyqtgraph
pyqtgraph = "^0.13"
pyyaml = "^6.0"
h5py = "^3.6"
colour = "^0.1"
numexpr = "^2.8"
importlib-resources = "^6.1.2"
platformdirs = "^4.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-cov = "^4.1"
pytest-qt = "^4.4"
pytest-xvfb = "^3.0"
pytest-mock = "^3.12"
pylint = "^3.1"
flake8 = "^7.0"

[tool.poetry.scripts]
daqview = 'daqview:main'

[tool.poe.tasks]
test = "pytest"
fmt = "black daqview"
check = "flake8 daqview"
lint = "pylint --rcfile=pylint.rc daqview"

[tool.coverage.run]
branch = true
omit = ["*tests*"]

[tool.coverage.report]
precision = 2

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
