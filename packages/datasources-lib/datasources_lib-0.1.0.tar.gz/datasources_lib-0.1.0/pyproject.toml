[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datasources-lib"
version = "0.1.0"
description = "Unified data sources library for industrial protocols"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Momo-Ra", email = "mohamed.ramadan@alphaproc.com"},
]
keywords = ["opcua", "industrial", "automation", "data-sources"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware :: Hardware Drivers",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Database :: Database Engines/Servers",
]

dependencies = [
    "asyncua>=1.0.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/yourcompany/datasources-lib"
"Bug Tracker" = "https://github.com/yourcompany/datasources-lib/issues"
"Documentation" = "https://datasources-lib.readthedocs.io"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
datasources_lib = ["py.typed"]

[tool.black]
line-length = 120
target-version = ["py38"]

[tool.ruff]
line-length = 120
select = ["E", "F", "W", "C90", "I", "N", "B", "UP"]
ignore = ["E501"]
target-version = "py38"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true