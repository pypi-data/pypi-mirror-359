[project]
name = "dataupdater"
version = "0.1.5"
description = "A live Python variable editor via web interface"
authors = [{ name = "Anson", email = "ansonwong815@gmail.com" }]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]