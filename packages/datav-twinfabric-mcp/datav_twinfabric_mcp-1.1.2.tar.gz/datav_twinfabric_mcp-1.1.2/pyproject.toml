[project]
name = "datav-twinfabric-mcp"
version = "1.1.2"
description = "DataV.TwinFabric MCP Server: A server for DataV.TwinFabric integration via the Model Context Protocol (MCP)."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "橙唯", email = "chenchengju.ccj@alibaba-inc.com" }
]
dependencies = [
  "mcp[cli]>=1.4.1",
  "fastmcp>=0.2.0",
  "uvicorn",
  "fastapi",
  "pydantic>=2.6.1",
  "dashscope",
  "requests"
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]  # 自动查找当前目录下的所有包

[tool.hatch.build]
include = ["tools/*.py"]

[project.scripts]
datav-twinfabric-mcp = "twinfabric_mcp_server:run"
