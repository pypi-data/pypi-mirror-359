[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dcentrapi" # Changed from dappi to match setup.py
version = "0.6.1" # Updated to match setup.py
description = "Dcentralab Pypi packages"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Dcentralab (Niv Shitrit)", email = "niv@dcentralab.com" }]
keywords = ["python"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "web3==7.11.1", 
    "requests==2.32.3",
    "exceptiongroup>=1.0.0; python_version<'3.11'",
]

[tool.hatch.build.targets.wheel]
packages = ["dcentrapi"]

[tool.hatch.build.targets.sdist]
include = [
    "/dcentrapi",
    "/README.md",
    "/LICENSE.rst",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "aiohttp>=3.9.5",
    "pytest-cov>=4.0.0",
    "pytest-html>=3.1.0",
    "pytest-xdist>=3.0.0",
]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--disable-warnings",
    "--tb=short",
    "--asyncio-mode=auto"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "ethereum: marks tests that require Ethereum connection",
    "polygon: marks tests that require Polygon connection",
    "real_data: marks tests that use real blockchain data",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]



