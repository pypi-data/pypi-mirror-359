[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = ddop2
lib_name = %(repo)s
version = 0.0.20
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = ddop2
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = kaiguender
author_email = kai.guender@yahoo.de
copyright = 2023 onwards, %(author)s
description = Restructuring of ddop
keywords = nbdev jupyter notebook python
language = English
status = 3
user = opimwue

### Optional ###
requirements = fastcore==1.8.1 numpy==1.26.4 scipy==1.15.2 pandas==2.2.3 statsmodels==0.14.4 scikit-learn==1.3.2 pulp mpmath==1.3.0 matplotlib==3.8.2 torch==2.0.1 torchaudio==2.0.2 torchvision==0.15.2 ipywidgets==8.1.1 seaborn==0.13.0 pulp==3.0.2

