[tool.poetry]
name = "deltadefi"
version = "0.0.11"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
description = "Python SDK for DeltaDeFi protocol."
homepage = "https://github.com/deltadefi-protocol/python-sdk"
documentation = "https://github.com/deltadefi-protocol/python-sdk"
keywords = ["cardano"]
readme = "README.md"
authors = ["HinsonSIDAN <wongkahinhinson@gmail.com>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">3.11,<4.0.0"  
sidan-gin = "0.1.6"
requests = "^2.25"
certifi = "2024.8.30"
charset-normalizer = "3.4.0"
idna = "3.10"
urllib3 = "2.2.3"
pycardano = "^0.12.3"
dotenv = "^0.9.9"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-xdist = "^3.5.0"
pytest-cov = "^5.0.0"
Sphinx = "^5.0.0"
sphinx-rtd-theme = "^2.0.0"
sphinx-copybutton = "^0.5.0"
flake8 = "^7.0.0"
isort = "^5.11.4"
black = "^24.4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
