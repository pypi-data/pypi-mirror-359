[project]
name = "desto"
dynamic = ["version"]
description = "tmux session manager"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ipython>=9.2.0",
    "loguru>=0.7.3",
    "nicegui>=2.16.1",
    "pre-commit>=4.2.0",
    "psutil>=7.0.0",
    "pytest>=8.3.5",
    "twine>=6.1.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
]

[project.scripts]
desto = "desto.app.dashboard:main"
desto-cli = "desto.cli.cli:cli_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/desto/_version.py"
