[build-system]
requires = [
    "scikit-build-core>=0.11.5",
    "pybind11>=2.10",
    "setuptools",
    "wheel",
    "numpy"
]
build-backend = "scikit_build_core.build"

[project]
name = "differintC"
version = "0.0.2.2"
description = "Fast C++ implementation of fractional calculus operators via pybind11"
authors = [{ name = "Parsa Roshanak" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Intended Audience :: Science/Research"
]

[project.urls]
Homepage = "https://github.com/iparsw/differintC"
Repository = "https://github.com/iparsw/differintC"
Issues = "https://github.com/iparsw/differintC/issues"

[tool.scikit-build]
wheel.packages = ["differintC"]
build-dir = "build"
build.verbose = true
sdist.include = [
    "src",
    "include",
    "python",
    "thirdparty/fftw",  # Include entire FFTW directory
    "differintC",
    "differintC/libfftw3-3.dll",  # Explicitly include DLL
    "CMakeLists.txt",
    "README.md",
    "LICENSE",
]
install.components = ["python"]


[tool.scikit-build.cmake]
args = [
    "-DFFTW_ROOT=thirdparty/fftw",
    "-DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreadedDLL"
]

