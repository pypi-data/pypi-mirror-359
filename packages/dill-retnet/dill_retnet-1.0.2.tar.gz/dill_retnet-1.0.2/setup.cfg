[metadata]
name = dill-retnet
version = 1.0.2
author = Cross Nastasi
author_email = cross@dill.moe
description = A simple but potentially powerful RetNet inspired model.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dillfrescott/dill-retnet
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	torch
python_requires = >=3.6

[options.packages.find]
exclude = 
	tests*

[egg_info]
tag_build = 
tag_date = 0

