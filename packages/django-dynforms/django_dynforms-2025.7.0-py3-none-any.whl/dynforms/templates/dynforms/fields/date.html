{% load static %}
{% load icons %}
<div class="controls input-group {{ floating }} {{ repeatable }}" id="{{ field.name }}-controls">
    <input type="text" class="form-control {{ required }}" aria-label="{{ field.label }}" id="{{ field.name }}" name="{{ field.name }}" placeholder="YYYY-MM-DD" value="{{ data }}">
    {% if 'floating' in field.options %}
    <label for="{{field.name}}">{{ field.label }}</label>
    {% endif %}
    <span class="input-group-text">{% svg_icon "calendar" size="sm" %}</span>
    <link href="{% static 'dynforms/jquery-bs-datepicker.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'dynforms/jquery-bs-datepicker.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#{{field.name}}').datePicker();
            $('#{{field.name}}').on('keydown', function (e) {
                //e.preventDefault(); // Don't allow direct editing
            });
        });
    </script>
</div>
