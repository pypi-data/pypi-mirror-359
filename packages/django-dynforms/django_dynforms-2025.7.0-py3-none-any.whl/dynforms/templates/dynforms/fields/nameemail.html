{% load icons %}
<div class="controls mb-2 {{ repeatable }}" id="{{ field.name }}-controls">
    <div class="row">
        <div class="col">
            <input id="{{ field.name }}.first_name" aria-label="First name" placeholder="First name"
                   name="{{ field.name }}.first_name" class="form-control {{ required }}" type="text" value="{{ data.first_name }}">
        </div>
        <div class="col">
            <input id="{{ field.name }}.last_name" aria-label="Last name" placeholder="Last name"
                   name="{{ field.name }}.last_name" class="form-control" type="text" value="{{ data.last_name }}">
        </div>
        <div class="{% if repeat in field.options %}input-group{% endif %} col">
            {% if "repeat" in field.options %}
                <div class="input-group">
                    <input id="{{ field.name }}.email" aria-label="Email" placeholder="Email"
                           name="{{ field.name }}.email"
                           class="form-control {{ required }}" type="text" value="{{ data.email }}"
                    />
                    <button type="button" title="Remove person from list" class="btn btn-danger remove-repeat">
                        {% svg_icon "x" size="sm" %}
                    </button>
                </div>
            {% else %}
                <input id="{{ field.name }}.email" aria-label="Email" placeholder="Email" name="{{ field.name }}.email"
                       class="form-control {{ required }}" type="text" value="{{ data.email }}">
            {% endif %}
        </div>
    </div>
</div>
