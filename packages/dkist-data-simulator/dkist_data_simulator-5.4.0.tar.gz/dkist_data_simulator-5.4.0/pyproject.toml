[build-system]

requires = ["setuptools",
            "setuptools_scm",
            "wheel"]
build-backend = 'setuptools.build_meta'

[tool.ruff]
line-length = 100
target-version = "py310"
ignore = [
    "E501"
]
[tool.ruff.per-file-ignores]
# Allow weird imports in __init__.py files
"__init__.py" = ["F401", "E402", "F403"]

[tool.coverage.run]
omit = [
    "*/dkist_data_simulator/tests/*",
]
