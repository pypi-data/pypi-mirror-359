[project]
name = "docker-chrome-session-manager"
version = "1.0.4"
description = "A Python module for managing Selenium Chrome sessions across multiple Docker containers."
authors = [{ name = "FINWAX", email = "waxbid@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["selenium", "docker", "chrome", "session-manager"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "requests (>=2.32.3,<3.0.0)",
    "filelock (>=3.18.0,<4.0.0)",
    "fake-useragent (>=2.2.0,<3.0.0)",
    "selenium (>=4.33.0,<5.0.0)"
]

[project.urls]
Homepage = "https://github.com/FINWAX/docker-chrome-session-manager.py"
Repository = "https://github.com/FINWAX/docker-chrome-session-manager.py"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"