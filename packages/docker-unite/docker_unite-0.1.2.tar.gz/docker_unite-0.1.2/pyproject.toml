[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "docker-unite"
description = "Manage multiple docker containers in one place."

dynamic = ["version"]
dependencies = [
    "docker",
    "click"
]

license-files = ["LICENSE"]
readme = "README.md"



[project.urls]
Homepage = "https://gitlab.com/0tanay/docker"
Repository = "https://gitlab.com/0tanay/docker.git"
Issues = "https://gitlab.com/0tanay/docker/-/issues"

[project.scripts]
Docker = "Docker:__main__.main"

[tool.hatch.version]
path = "Docker/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/Docker",
]

[tool.hatch.build.targets.wheel]
packages = ["Docker"]
