# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dockwershell"
version = "0.1.0"
description = "Asynchronous Docker management for WSL2 using pywershell"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "genderlesspit" }
]
dependencies = [
  "async_property>=1.0.0",
  "loguru>=0.5.3",
  "pywershell>=1.2.0"
]

[project.urls]
Homepage = "https://github.com/genderlesspit/dockwershell"

[tool.setuptools.package-data]
"dockwershell" = ["pywershell.ps1"]
