[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dqx-network-checks"
version = "0.1.0"
description = "Network checks for the DQX data quality framework"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "databricks-labs-dqx~=0.6.0",
    "pyspark~=3.5.0",
]
authors = [
    {name = "Tim Dikland", email = "timdikland@gmail.com"},
]

[tool.hatch.build.targets.wheel]
packages = ["src/dqx_network_checks"]

[dependency-groups]
dev = [
    "numpy<2",
    "pandas~=1.3",
    "pyarrow>=4.0",
    "black>=25.1.0",
    "ruff>=0.12.1",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "mypy>=1.16.1",
]

[tool.pytest.ini_options]
markers = [
    "spark: tests that need an active SparkSession (deselect with '-m \"not spark\"')",
]
filterwarnings = [
    "ignore::DeprecationWarning"
]