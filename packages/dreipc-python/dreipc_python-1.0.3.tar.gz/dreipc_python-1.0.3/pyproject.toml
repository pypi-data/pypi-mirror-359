[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dreipc-python"
version = "1.0.3"
description = "A simple CLI tool for creating FastAPI projects for 3pc"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "Elyess Eleuch", email = "eeleuch@3pc.de"},
]
keywords = ["fastapi", "cli", "template", "dependency-injection", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Framework :: FastAPI",
]
dependencies = [
    "click>=8.0.0",
    "rich>=12.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
dreipc-python = "dreipc_python.cli:main"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true