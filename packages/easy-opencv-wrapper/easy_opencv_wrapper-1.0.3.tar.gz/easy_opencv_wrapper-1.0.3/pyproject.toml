[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy-opencv-wrapper"
version = "1.0.3"
description = "A simplified and intuitive OpenCV wrapper that reduces code complexity by 50-70% for common computer vision tasks"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Aksh Agrawal", email = "akshagr10@gmail.com"}
]
maintainers = [
    {name = "Aksh Agrawal", email = "akshagr10@gmail.com"}
]
keywords = ["opencv", "computer-vision", "image-processing", "cv", "wrapper", "simplified", "easy"]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics :: Capture",
    "Topic :: Multimedia :: Video :: Capture",
]
dependencies = [
    "opencv-python>=4.5.0",
    "numpy>=1.19.0",
    "pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.812",
]

[project.urls]
Homepage = "https://github.com/aksh-agrawal/easy-opencv-wrapper"
Documentation = "https://github.com/aksh-agrawal/easy-opencv-wrapper#readme"
Repository = "https://github.com/aksh-agrawal/easy-opencv-wrapper.git"
Issues = "https://github.com/aksh-agrawal/easy-opencv-wrapper/issues"
Changelog = "https://github.com/aksh-agrawal/easy-opencv-wrapper/releases"

[tool.setuptools.packages.find]
where = ["."]
include = ["easy_opencv*"]
exclude = ["tests*"]
