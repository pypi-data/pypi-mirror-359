[project]
name = "ebi_oct"
version = "1.1.0"
description = "A package for analyzing optical coherence tomography (OCT) images for biofilm."
authors = [
  {name = "Andreas Netsch", email = "andreas.netsch@partner.kit.edu"},
  {name = "Jonas Ullmann", email = "ullmann@dvgw-ebi.de"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = ["Framework :: napari"]
dependencies = [
  "napari>=0.6.1",
  "nibabel>=5.3.2",
  "pyqt6>=6.9.1",
  "numpy>=1.20.0",
  "magicgui>=0.9.2",
  "qtpy>=2.4.0",
  "scipy>=1.13.0",
  "opencv-python>=4.5.0",
  "matplotlib>=3.4.0",
  "tifffile>=2020.6.3",
  "customtkinter>=5.2.0",
  "scikit-image>=0.21.0",
]

[project.entry-points."napari.manifest"]
"OCTool" = "ebi_oct.napari_plugin:napari.yaml"

[project.optional-dependencies]
dev = [
  "ruff==0.12.0",
  "uv==0.6.0",
  "pre-commit==4.2.0",
  "sphinx==8.2.3",
  "sphinx-rtd-theme==3.0.2",
  "sphinx-autodoc-typehints==3.2.0",
  "pytest==8.4.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 160
indent-width = 4
target-version = "py311"

[tool.ruff.lint]
select = ['E', 'F', 'B']
exclude = [".git", ".venv", "__pycache__", "build", "dist", "docs"]

[tool.ruff.format]
quote-style = 'double'
indent-style = 'tab'
line-ending = 'auto'

[tool.uv]
dev-dependencies = ["oct_analysis[dev]"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ebi_oct"]
include = ["src/ebi_oct/napari_plugin/napari.yaml"]

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["ebi_oct", "ebi_oct.napari_plugin"]

[tool.setuptools.package-data]
"ebi_oct.napari_plugin" = ["napari.yaml"]
