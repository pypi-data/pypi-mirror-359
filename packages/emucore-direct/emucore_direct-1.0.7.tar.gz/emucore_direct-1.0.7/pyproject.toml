[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = 'emucore-direct'
description = "QCi's client package for EmuCore FPGA reservoir computer"
readme = "README.md"
requires-python = ">=3.9, <3.11" # must less than 3.11 because grpcio-tools build fails with 3.11 python
keywords = []
authors = [
    {name = "Quantum Computing Inc.", email = "support@quantumcomputinginc.com"},
]

classifiers = []

dependencies = [
    "bitstring>=4.1.2, <5",
    "grpcio==1.72.1",
    "numpy>=1.22.1, <3",
    "protobuf==3.20.3",  # must match petalinux distribution on emucore devices
    "scipy>=1.11.1, <2", # 1.11.0 was yanked
]

dynamic = [
    "version"
]

[project.optional-dependencies]
test = [
    "sphinx-rtd-theme >=1.3.0, <2",
    "nbconvert >=7.16.3, <8", 
    "black >=22.6.0, <23",
    "build >=0.10.0, <0.11.0",
    "check-manifest >=0.48, <0.49",
    "coverage[toml] >=6.4.2, <7",
    "pylint >=2.14.0, <3",
    "pytest >=7.1.0, <8",
    "nbsphinx>=0.9.3, <1",
    "scikit-learn >= 1.3.0, <2",
    "matplotlib >= 3.7.2, <4",
]
dev = [
    "grpcio-tools==1.48.2", # required to do pb2 file builds
    "ipykernel >= 6.25.1, <7",
    "jupyterlab >= 4.0.5, <5",
    "matplotlib >= 3.7.2, <4",
    "scikit-learn >= 1.3.0, <2",
]

[tool.setuptools]
packages = ["emucore_direct"]

[tool.setuptools_scm]

[tool.coverage.report]
# FUTURE Get 100% coverage.
# fail_under = 100

[tool.pylint]
max-line-length = 88
recursive = true
ignore = ["build"]
