[tool.poetry]
name = "environ_secretmanager"
version = "0.1.4"
description = "Get secrets from Google Cloud Secret Manager or Environment."
authors = ["Hareem Adderley <hadderley@kingpinapps.com>"]
readme = "README.md"
packages = [{include = "environ_secretmanager"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta"
]

[tool.poetry.dependencies]
python = "^3.10"
google-cloud-secret-manager = "^2.18.0"
django-environ = "^0.12.0"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
commitizen = "^2.42.0"
faker = "*"
flake8 = "*"
pylint = "*"
pylint-plugin-utils = "*"
pytest = "*"
pytest-cov = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-p no:cacheprovider"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.4"
version_files = [
    "environ_secretmanager/__init__.py:__version__",
    "pyproject.toml:version"
]
update_changelog_on_bump = true
style = [
    ["qmark", "fg:#ff9d00 bold"],
    ["question", "bold"],
    ["answer", "fg:#ff9d00 bold"],
    ["pointer", "fg:#ff9d00 bold"],
    ["highlighted", "fg:#ff9d00 bold"],
    ["selected", "fg:#cc5454"],
    ["separator", "fg:#cc5454"],
    ["instruction", ""],
    ["text", ""],
    ["disabled", "fg:#858585 italic"]
]

[tool.ruff]
ignore = [
    "E501",
]

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

