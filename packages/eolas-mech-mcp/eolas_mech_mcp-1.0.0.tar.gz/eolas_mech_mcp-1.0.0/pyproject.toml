[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eolas-mech-mcp"
version = "1.0.0"
authors = [
  { name="Eolas", email="dev@eolas.dev" },
]
description = "A Model Context Protocol (MCP) server for wallet and computation tools."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]",
    "pydantic",
    "pycryptodome",
    "web3",
    "python-dotenv",
    "keyring",
]

[project.urls]
"Homepage" = "https://github.com/eolas-capital/eolas-mech-mcp"
"Bug Tracker" = "https://github.com/eolas-capital/eolas-mech-mcp/issues"

[project.scripts]
eolas-mech-mcp = "src.server:main" 