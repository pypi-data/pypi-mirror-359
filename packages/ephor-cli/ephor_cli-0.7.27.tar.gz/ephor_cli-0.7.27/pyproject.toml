[project]
name = "ephor-cli"
version = "0.7.27"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "amandal-cn", email = "mandal.ashish@codenation.co.in" }
]
requires-python = ">=3.13"
dependencies = [
    "boto3==1.38.8",
    "click==8.1.8",
    "colorama==0.4.6",
    "google-adk==0.3.0",
    "langchain>=0.3.25",
    "langchain-anthropic>=0.3.13",
    "langgraph==0.4.6",
    "mcp>=1.9.3",
    "python-dotenv==1.1.0",
    "google-a2a",
    "langchain-google-genai>=2.1.4",
    "langchain-aws>=0.2.23",
    "langchain-openai>=0.3.18",
    # Indexing system dependencies
    "opensearch-py>=2.8.0",
    "openai>=1.85.0",
    "tiktoken>=0.9.0",
    "PyPDF2>=3.0.1",
    "requests-aws4auth>=1.3.1",
    # Structured file processing
    "openpyxl>=3.1.0",  # Excel file support
    "python-docx>=1.1.0",  # Word document support
]

[project.scripts]
ephor-cli = "ephor_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
google-a2a = { git = "https://github.com/djsamseng/A2A", subdirectory = "samples/python", branch = "prefixPythonPackage" }
