[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "epsteinsovereigncitizens"
dynamic = ["version"]
description = "A spatial alteration to Epstein's civil violence model"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache 2.0" }
keywords = []
authors = [{ name = "pluumenbrownie", email = "wessel.beumer@student.uva.nl" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["mesa>=2.1.5", "numpy>=1.24.4", "scipy>=1.10.1"]

[project.urls]
homepage = "https://github.com/projectmesa/mesa"
repository = "https://github.com/projectmesa/mesa"

[tool.hatch.version]
path = "src/epsteinsovereigncitizens/__init__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/epsteinsovereigncitizens tests}"

[tool.coverage.run]
source_pkgs = ["epsteinsovereigncitizens", "tests"]
branch = true
parallel = true

[tool.coverage.paths]
epsteinsovereigncitizens = [
  "src/epsteinsovereigncitizens",
  "*/epsteinsovereigncitizens/src/epsteinsovereigncitizens",
]
tests = ["tests", "*/epsteinsovereigncitizens/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[tool.hatch.build.targets.sdist]
exclude = ["/.direnv", "/.venv"]

[tool.hatch.build.targets.wheel]
packages = ["src/foo"]
