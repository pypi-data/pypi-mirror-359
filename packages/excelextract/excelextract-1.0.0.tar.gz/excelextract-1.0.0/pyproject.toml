[project]
name = "excelextract"
version = "1.0.0"
description = "A simple and flexible Excel-to-CSV extraction tool using JSON configuration."
readme = "README.md"
license = "MIT"
authors = [
  { name = "Philippe Debie" }
]
requires-python = ">=3.9"

dependencies = [
  "openpyxl>=3.0.6",
  "formulas>=1.2.7"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: End Users/Desktop",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Topic :: Utilities",
  "Environment :: Console"
]

[project.urls]
"Homepage" = "https://github.com/philippe554/excelextract"
"Source" = "https://github.com/philippe554/excelextract"
"Tracker" = "https://github.com/philippe554/excelextract/issues"

[project.scripts]
excelextract = "excelextract.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
