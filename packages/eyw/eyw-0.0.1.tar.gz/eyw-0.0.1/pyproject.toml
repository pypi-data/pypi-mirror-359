[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eyw"
version = "0.0.1"
authors = [
  { name="Engineer Your World", email="engineeryourworld@austin.utexas.edu" },
  { name="Kyle Fricke", email="kyle.fricke@austinlutexas.edu"},
]
dependencies = [
  "opencv",
  "numpy",
]

description = "Useful functions that are intended to be used with the Engineer Your World Computing Curriculum"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://engineeryourworld.utexas.edu"
Issues = "https://engineeryourworld.utexas.edu"