[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fast-vindex"
version = "0.0.1"
description = "A faster version of Dask's vindex for advanced indexing with arrays."
license = { file = "LICENSE" }
authors = [
    { name = "Gwenaël CAËR", email = "gwenael.caer@data-terra.org"}
]
readme = "README.md"
requires-python = ">= 3.11"
dependencies = [
    "dask >= 2025.1.0",
    "numpy >= 1.24",
    "xarray >= 2025.01.2",
    "pandas >= 2.2.3",
    "matplotlib >= 3.9.2" 
]

[project.urls]
Homepage = "https://gitlab.ifremer.fr/odatis-public/fast_vindex"
Documentation  = "https://odatis-public.gitlab-pages.ifremer.fr/fast_vindex"

[project.optional-dependencies]
tests = [
  "pytest",
  "pytest-cov"
]
lint = [
  "black",
  "flake8"
]
docs = [
    "sphinx",
    "pydata-sphinx-theme",
    "myst-nb",
    "nbsphinx"
]
