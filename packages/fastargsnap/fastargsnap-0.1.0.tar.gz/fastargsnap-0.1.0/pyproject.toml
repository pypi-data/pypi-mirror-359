[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastargsnap"
version = "0.1.0"
description = "Fast argument completion using snapshot-based approach"
authors = [
    {name = "Uday Ayya", email = "uday.ayya@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["cli", "argparse", "tab-completion", "performance", "snapshot", "fast-completion"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]
dependencies = [
    "argparse",
    "argcomplete",
]

[project.scripts]
fastargsnap = "fastargsnap.cli:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/udayayya/fastargsnap"
Repository = "https://github.com/udayayya/fastargsnap"
Issues = "https://github.com/udayayya/fastargsnap/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastargsnap*"]
