<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>${site_title}</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <meta content="IE=Edge" http-equiv="X-UA-Compatible"/>
    <link href="${site_icon}" rel="shortcut icon" type="image/x-icon"/>
    <link href="${cdn}/${amis_pkg}/sdk.css" rel="stylesheet" title="default"/>
    <link href="${cdn}/${amis_pkg}/helper.css" rel="stylesheet"/>
    <link href="${cdn}/${amis_pkg}/iconfont.css" rel="stylesheet"/>
    ${self_css_code}
    <script src="${cdn}/${amis_pkg}/sdk.js"></script>
    <script src="${cdn}/${vue_pkg}/vue.global.js"></script>
    ${self_js_code}
    <style>
      html, body, .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="amis_root" class="app-wrapper"></div>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        let amisJSON = ${amis_json}
        let amisInstance = amis.embed('#amis_root', amisJSON , {locale: "${amis_locale}"}, {theme: "${amis_theme}"});
    })();
</script>
</body>
</html>
