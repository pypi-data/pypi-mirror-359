[project]
name = "feng-tools"
version = "0.2.30"
description = "陈铁锋的Python工具包"
authors = [
    {name = "编程Thinker",email = "imchentiefeng@aliyun.com"}
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MulanPSL2"
license-files = ["LICEN[CS]E*"]
dependencies = [
]

[project.urls]
Homepage = "https://gitee.com/iron-source-galaxy/feng-tools"
Issues = "https://gitee.com/iron-source-galaxy/feng-tools/issues"


[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry]
packages = [
    { include = "feng_tools", from = "src" },
    { include = "wan", from = "src" },
    { include = "public_tools", from = "src" }
]

[build-system]
requires = ["poetry-core>=2.1.2,<3.0.0"]
build-backend = "poetry.core.masonry.api"
