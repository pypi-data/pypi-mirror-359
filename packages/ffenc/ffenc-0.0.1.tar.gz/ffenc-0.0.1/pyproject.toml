[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ffenc"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Hao Wu", email = "haowu@dataset.sh" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "cryptography>=41.0.0",
  "click>=8.1.0",
]

[project.urls]
Documentation = "https://github.com/Hao Wu/ffenc#readme"
Issues = "https://github.com/Hao Wu/ffenc/issues"
Source = "https://github.com/Hao Wu/ffenc"

[project.scripts]
ffenc = "ffenc.cli:main"

[tool.hatch.version]
path = "src/ffenc/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/ffenc tests}"

[tool.coverage.run]
source_pkgs = ["ffenc", "tests"]
branch = true
parallel = true
omit = [
  "src/ffenc/__about__.py",
]

[tool.coverage.paths]
ffenc = ["src/ffenc", "*/ffenc/src/ffenc"]
tests = ["tests", "*/ffenc/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
