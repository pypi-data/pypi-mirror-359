[package]
name = "firehot"
version = "0.4.2-dev1"
edition = "2021"

[lib]
name = "firehot"
crate-type = [ "cdylib",]

[dependencies]
walkdir = "2.3"
serde_json = "1.0"
tempfile = "3.3"
rustpython-parser = "0.4.0"
anyhow = "1.0"
regex = "1.8.0"
once_cell = "1.18.0"
libc = "0.2"
sha2 = "0.10.7"
log = "0.4"
env_logger = "0.10"
anstream = "0.6.0"
owo-colors = "3.5.0"
base64 = "0.21.4"

[dependencies.pyo3]
version = "0.19.0"
features = [ "extension-module",]

[dependencies.serde]
version = "1.0"
features = [ "derive",]

[dependencies.uuid]
version = "1.4.1"
features = [ "v4",]
