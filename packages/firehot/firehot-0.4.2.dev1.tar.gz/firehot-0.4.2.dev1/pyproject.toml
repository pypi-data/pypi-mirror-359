[build-system]
requires = [ "maturin>=1.0,<2.0",]
build-backend = "maturin"

[project]
name = "firehot"
version = "0.4.2.dev1"
description = "Wicked fast hot reloading"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [ "Programming Language :: Python :: 3", "Programming Language :: Rust", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]

[dependency-groups]
dev = [ "pytest>=7.0.0", "pytest-cov>=4.0.0", "pyright>=1.1.396", "ruff>=0.0.292", "maturin>=1.0,<2.0",]

[project.license]
text = "MIT"

[tool.maturin]
features = [ "pyo3/extension-module",]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [ "E", "F", "I", "N", "W", "B",]
ignore = [ "E501",]
