[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
author = "Ciencia de Datos â€¢ GECI"
author-email = "ciencia.datos@islas.org.mx"
classifiers = [ "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",]
description-file = "README.md"
home-page = "https://github.com/IslasGECI/geci_cdsapi"
module = "geci_cdsapi"
requires = [
	"cdsapi",
	"dask",
	"typer[all]",
	"xarray[io]",
	"numpy",
	"pandas",
	"pandas-stubs",
]
requires-python=">=3.9"

[tool.flit.scripts]
geci-cdsapi = "geci_cdsapi.cli:cli"

[tool.mutmut]
paths_to_mutate = [ "geci_cdsapi/" ]
tests_dir = [ "tests/" ]

[[tool.mypy.overrides]]
module = ["cdsapi.*","geci_test_tools.*"]
ignore_missing_imports = true

