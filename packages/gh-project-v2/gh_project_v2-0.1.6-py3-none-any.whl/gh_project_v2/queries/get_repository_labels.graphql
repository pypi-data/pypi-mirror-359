query GetRepositoryLabels($owner: String!, $repo: String!, $first: Int = 20, $after: String) {
  repository(owner: $owner, name: $repo) {
    labels(first: $first, after: $after) {
      nodes {
        id
        name
        color
        description
        url
        createdAt
        updatedAt
        isDefault
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}