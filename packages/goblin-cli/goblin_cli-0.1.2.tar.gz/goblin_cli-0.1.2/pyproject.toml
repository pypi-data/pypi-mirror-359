[project]
name = "goblin-cli"
version = "0.1.2"
description = "A CLI tool for automating and managing Java unit tests with enhanced reporting and debugging features (development version)"
authors = [{ name = "gpapachr" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "javalang==0.13.0",
  "rich==14.0.0",
  "toml~=0.10.2",
]

[project.scripts]
goblin = "cli.main:main"

[project.optional-dependencies]
dev = [
  "pytest==8.3.5",
  "ruff==0.11.6",
  "iniconfig==2.1.0",
  "packaging==25.0",
  "pluggy==1.5.0",
  "six==1.17.0"
]

[project.urls]
Homepage = "https://github.com/gpapachr/unit-test-goblin"