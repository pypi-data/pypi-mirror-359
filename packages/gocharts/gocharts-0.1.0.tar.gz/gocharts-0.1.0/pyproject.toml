[project]
name = "gocharts"
version = "0.1.0"
description = "A Python charting library with support for pandas, polars, and numpy."
authors = [
    { name="Edvinas Drevinskas", email="e.drevinskas@gmail.com" }
]
license = "GPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "polars>=0.17.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["gocharts*"]