[tool.poetry]
name = "grana"
version = "1.4.0a8"
description = "A convenient task runner"
license = "MIT"
authors = [
    "Artem Novikov <artnew@list.ru>",
]
readme = "README.md"
repository = "https://github.com/reartnew/grana"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.9"
pyyaml = "^6.0.2"
click = [
   {version="^8.1.8", python = "<3.10"},
   {version="^8.2.1", python = ">=3.10"},
]
# Optional dependencies
inquirer = { version = "^3.4.0", optional = true }
aiodocker = { version = "^0.24.0", optional = true }
# Tests dependencies
pytest = { version = "^8.3.5", optional = true }
pylint = { version = "^3.3.7", optional = true }
mypy = { version = "^1.15.0", optional = true }
black = { version = "^25.1.0", optional = true }
bandit = { version = "^1.8.3", optional = true }
coverage = { version = "^7.8.2", optional = true }
pytest-pylint = { version = "^0.21.0", optional = true }
pytest-mypy = { version = "^1.0.1", optional = true }
pytest-black = { version = "^0.6.0", optional = true }
pytest-bandit = { version = "^0.6.1", optional = true }
pytest-cov = { version = "^6.1.1", optional = true }
pytest-asyncio = { version = "^0.26.0", optional = true }
types-pyyaml = { version = "^6.0.12.20250516", optional = true }
pytest-data-suites = { version = "^1.0.5", optional = true }

[tool.poetry.extras]
docker = ["aiodocker"]
dialog = ["inquirer"]
all = [
    "aiodocker",
    "inquirer",
]
tests = [
    "pytest",
    "pylint",
    "mypy",
    "black",
    "bandit",
    "coverage",
    "pytest-pylint",
    "pytest-mypy",
    "pytest-black",
    "pytest-bandit",
    "pytest-cov",
    "pytest-asyncio",
    "types-pyyaml",
    "pytest-data-suites",
]

[tool.poetry.group.dev.dependencies]
tox = "^4.23.2"
setuptools = "^75.7.0"
sphinx = { version = "^8.1.3", python = ">=3.10" }
sphinx-autobuild = { version = "^2024.10.3", python = ">=3.10" }
pydata-sphinx-theme = { version = "^0.16.1", python = ">=3.10" }
rich = { version = "^13.9.4", python = ">=3.10" }
sphinxext-rediraffe = { version = "^0.2.7", python = ">=3.10" }
sphinx-sitemap = { version = "^2.6.0", python = ">=3.10" }
sphinx-autoapi = { version = "^3.4.0", python = ">=3.10" }
myst-parser = { version = "^4.0.0", python = ">=3.10" }
sphinx-copybutton = { version = "^0.5.2", python = ">=3.10" }
sphinx-design = { version = "^0.6.1", python = ">=3.10" }
sphinx-togglebutton = { version = "^0.3.2", python = ">=3.10" }
sphinx-favicon = { version = "^1.0.1", python = ">=3.10" }
nbsphinx = { version = "^0.9.6", python = ">=3.10" }
linkify-it-py = { version = "^2.0.3", python = ">=3.10" }
sphinx-click = { version = "^6.0.0", python = ">=3.10" }

[tool.poetry.scripts]
grana = "grana.console:main"

[tool.tox]
envlist = ["py39", "py310", "py311", "py312", "py313"]

[tool.tox.env_run_base]
usedevelop = true  # Required for proper coverage run
extras = ["all", "tests"]
commands = [["coverage", "run", "-m", "pytest", "-vv"]]

[tool.tox.gh-actions]
python = """
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
"""

[tool.pytest.ini_options]
testpaths = [
    "src",
    "tests",
]
addopts = """
--pylint
--mypy
--black
--bandit
"""
asyncio_default_fixture_loop_scope = "function"

bandit_targets = ["src"]
filterwarnings = [
    "error",
    "ignore:.*:pytest.PytestWarning",
    "ignore:.*:builtins.DeprecationWarning",
]

[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
fail_under = 95
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.pylint.MASTER]
fail-under = 10.0
jobs = 1
unsafe-load-any-extension = "no"

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "too-few-public-methods",
    "broad-except",
    "fixme",
    "logging-fstring-interpolation",
    "method-cache-max-size-none",
    "cyclic-import",
    "import-outside-toplevel",
]
enable = ["unused-wildcard-import"]

[tool.pylint.REFACTORING]
max-nested-blocks = 10
never-returning-functions = ["sys.exit"]

[tool.pylint.BASIC]
argument-naming-style = "snake_case"
attr-naming-style = "snake_case"
bad-names = ["l"]
class-attribute-naming-style = "any"
class-naming-style = "any"
class-rgx = "[A-Z][a-zA-Z]*$"
const-naming-style = "UPPER_CASE"
docstring-min-length = -1
function-naming-style = "snake_case"
good-names-rgxs = "^[a-z_]$"
include-naming-hint = "no"
inlinevar-naming-style = "any"
method-naming-style = "snake_case"
module-naming-style = "snake_case"
no-docstring-rgx = "^_"
property-classes = ["abc.abstractproperty"]
variable-naming-style = "snake_case"

[tool.pylint.FORMAT]
expected-line-ending-format = "LF"
indent-after-paren = 4
indent-string = "'    '"
max-line-length = 120
max-module-lines = 1000
single-line-class-stmt = "no"
single-line-if-stmt = "no"

[tool.pylint.MISCELLANEOUS]
notes = "TODO"

[tool.pylint.SIMILARITIES]
ignore-comments = "yes"
ignore-docstrings = "yes"
ignore-imports = "no"
min-similarity-lines = 50

[tool.pylint.SPELLING]
max-spelling-suggestions = 4
spelling-store-unknown-words = "no"

[tool.pylint.STRING]
check-quote-consistency = "no"
check-str-concat-over-line-jumps = "no"

[tool.pylint.TYPECHECK]
contextmanager-decorators = ["contextlib.contextmanager"]
ignore-mixin-members = "yes"
ignore-none = "no"
ignore-on-opaque-inference = "yes"
ignored-classes = [
    "optparse.Values",
    "thread._local",
    "_thread._local",
]
missing-member-hint = "yes"
missing-member-hint-distance = 1
missing-member-max-choices = 1

[tool.pylint.VARIABLES]
allow-global-unused-variables = "yes"
callbacks = [
    "cb_",
    "_cb",
]
dummy-variables-rgx = "^_$"
ignored-argument-names = "_.*|^ignored_|^unused_"
init-import = "no"
redefining-builtins-modules = [
    "six.moves",
    "past.builtins",
    "future.builtins",
    "builtins",
    "io",
]

[tool.pylint.CLASSES]
defining-attr-methods = [
    "__init__",
    "__new__",
    "__post_init__",
]
valid-classmethod-first-arg = "cls"
valid-metaclass-classmethod-first-arg = "cls"

[tool.pylint.DESIGN]
max-args = 20
max-attributes = 50
max-bool-expr = 10
max-branches = 50
max-locals = 50
max-parents = 20
max-public-methods = 100
max-returns = 10
max-statements = 100
min-public-methods = 2

[tool.pylint.IMPORTS]
allow-wildcard-with-all = "no"
analyse-fallback-blocks = "yes"

[tool.pylint.EXCEPTIONS]
overgeneral-exceptions = [
    "builtins.BaseException",
    "builtins.Exception",
]
