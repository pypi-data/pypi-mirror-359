[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "grapix"
version = "0.1.2"
description = "An automated GraphQL/API endpoint extractor using Playwright."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "iPsalmy", email = "ipsalmydghost@gmail.com" }
]
dependencies = [
  "playwright>=1.43.0"
]
requires-python = ">=3.8"

[project.scripts]
grapi = "grAPI.cli:main"
