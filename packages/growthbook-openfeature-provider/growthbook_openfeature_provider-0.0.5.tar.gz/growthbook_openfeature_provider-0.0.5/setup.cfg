[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE

[coverage:run]
source = growthbook_openfeature_provider
omit = tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError 