[build-system]
requires = ["build", "setuptools>=42", "wheel>=0.36.2"]
build-backend = "setuptools.build_meta"

[project]
name = "gsport"
version = "2.0.0"
description = "Download manager for genomscan portal"
authors = [
    {name = "b.vanwersch", email = "b.vanwersch@genomescan.nl"},
    {name = "g.vela", email = "gonzalov2000@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
]
license-files = ["LICENSE"]

dependencies = [
    "requests==2.32.4",
    "terminalcolorpy; python_version >= '3.10'"
]

[project.urls]
Homepage = "https://github.com/genomescan/gsport"
Issues = "https://github.com/genomescan/gsport/issues"

[project.scripts]
gsport = "main:main"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
include = ["src*", "main.py"]
exclude = ["tests*"]