[tool.poetry]
name = "gym-luckyworld"
version = "0.0.19"
description = "A gym environment for LuckyWorld"
authors = [
    "Ethan M. Clark <eclark715@gmail.com>"
]
readme = "README.md"
license = "MIT"
keywords = ["robotics", "deep", "reinforcement", "learning", "luckyworld", "environment", "gym", "gymnasium", "mujoco"]
classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
]
packages = [{include = "gym_luckyworld"}]


[tool.poetry.dependencies]
python = "^3.10"
luckyrobots = ">=0.1.67"
gymnasium = ">=0.29.1"
imageio = {extras = ["ffmpeg"], version = ">=2.34.0"}
omegaconf = ">=2.3.0"
pre-commit = {version = ">=3.7.0", optional = true}
debugpy = {version = ">=1.8.1", optional = true}
pytest = {version = ">=8.1.0", optional = true}
pytest-cov = {version = ">=5.0.0", optional = true}


[tool.poetry.extras]
dev = ["pre-commit", "debugpy"]
test = ["pytest", "pytest-cov"]


[tool.ruff]
line-length = 110
target-version = "py38"
exclude = [
    "example.py",
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]


[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "N", "B", "C4", "SIM"]
ignore-init-module-imports = true


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
