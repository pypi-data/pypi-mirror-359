site_name: pyharp
repo_url: "https://github.com/fchampalimaud/pyharp"
# repo_name: "pyharp"
copyright: Copyright &copy; 2025, Hardware and Software Platform, Champalimaud Foundation

plugins:
  - search
  - autorefs
  - codeinclude
  - monorepo
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_root_heading: true
            show_submodules: true
            show_source: false
            extensions:
              - griffe_fieldz
  - git-committers:
      repository: fchampalimaud/pyharp
      branch: main
  - git-authors


markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: "#"

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.svg
  favicon: assets/favicon.png
  features:
    - content.tooltips
    - toc.follow
    - content.code.copy
    # - navigation.sections
    - navigation.indexes
    - navigation.expand
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: light-blue
      toggle:
        icon: material/weather-night
        name: Switch to system preference

nav:
  - Home: index.md
  - API:
    - Protocol: api/protocol.md
    - Device: api/device.md
    - Messages: api/messages.md
  - Examples:
    - examples/index.md
    - Getting Device Info: examples/get_info/get_info.md
    - Wait for Events: examples/wait_for_events/wait_for_events.md
    - Read and Write from Registers: examples/read_and_write_from_registers/read_and_write_from_registers.md
    - Olfactometer Example: examples/olfactometer_example/olfactometer_example.md
  - Devices: '*include ../harp.devices/*/mkdocs.yml'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fchampalimaud/pyharp

extra_css:
- stylesheets/extra.css
