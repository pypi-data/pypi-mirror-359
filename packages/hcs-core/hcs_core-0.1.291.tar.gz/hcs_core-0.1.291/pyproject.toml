[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hcs-core"
description = "Horizon Cloud Service CLI module."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name="Nanw1103", email="nanw1103@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "Horizon", "Horizon Cloud", "Horizon Cloud Service", "CLI"
]

dynamic = ["version"]

dependencies = [
    "Authlib>=1.2.1",
    "click>=8.1.7",
    "coloredlogs>=15.0.1",
    "cryptography>=42.0.7",
    "graphviz>=0.20.3",
    "httpx>=0.27.0",
    "packaging>=24.0",
    "portalocker>=2.8.2",
    "PyJWT>=2.8.0",
    "pyOpenSSL>=24.1.0",
    "PyYAML>=6.0.1",
    "questionary>=2.0.1",
    "rich>=13.7.1",
    "setuptools>=70.0.0",
    "retry>=0.9.2",
    "tabulate>=0.9.0",
    "rel>=0.4.7",
    "websocket_client>=1.2.3",
    "psutil>=5.9.4",
    "schedule>=1.1.0",
    "yumako>=0.1.24",
    "pydantic>=2.0.0",
    "python-dotenv>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "build",
    "black",
    "mypy",
    "bandit",
    "wheel",
    "twine",
    "pylint",
    "pytest",
    "ruff",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/euc-eng/hcs-cli"
"Bug Tracker" = "https://github.com/euc-eng/hcs-cli/issues"
documentation = "https://readthedocs.org"
repository = "https://github.com/euc-eng/hcs-cli"
changelog = "https://github.com/euc-eng/hcs-cli/blob/main/CHANGELOG.md"

[tool.hatch.build]
include = [
    "hcs_core/**/*.py",
    "hcs_core/**/*.yaml",
    "hcs_core/**/*.yml",
]
exclude = [
    "tests/**",
]

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/foo.py  # exclude a file named foo.py in the root of the project (in addition to the defaults)
'''

[tool.hatch.version]
path = "hcs_core/__init__.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v -s"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

[tool.hatch.build.targets.wheel]
packages = ["hcs_core"]
only-packages = true
