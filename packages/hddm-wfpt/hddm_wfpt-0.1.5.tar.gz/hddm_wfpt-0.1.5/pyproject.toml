[project]
name = "hddm_wfpt"
version = "0.1.5"
authors = [
    { name = "Alexander Fengler", email = "alexander_fengler@brown.edu" },
    { name = "Paul Xu", email = "yang_xu@brown.edu" },
    { name = "Michael Frank", email = "michael_frank@brown.edu" },
]
description = "HDDM is a python module that implements Hierarchical Bayesian estimation of Drift Diffusion Models."
readme = "Readme.rst"
requires-python = ">=3.10,<3.13"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering",
]
dependencies = ["numpy>=2.0", "scipy>=1.15.2"]

[project.urls]
"Homepage" = "https://github.com/lnccbrown/hddm-wfpt"
"Bug Tracker" = "https://github.com/lnccbrown/hddm-wfpt/issues"

[build-system]
requires = ["setuptools", "wheel", "Cython>=3.0.0", "numpy>=2.0"]
