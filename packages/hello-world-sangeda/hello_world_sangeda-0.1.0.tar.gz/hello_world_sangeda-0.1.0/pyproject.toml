[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hello-world-sangeda"
version = "0.1.0"
authors = [
    { name="aaa", email="1821724720@qq.com" },
]
description = "一个简单的Hello World包"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/sangeda/hello-world" 