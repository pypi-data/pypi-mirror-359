<script>
    function getListDir(path = '') {
        return fetch('/api/get_list_dir?path=' + path)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    return data.listdir;
                } else {
                    throw new Error(data.error);
                }
            });
    }

    function updateContent_FileManager(path) {
        getListDir(pathInput.value)
            .then(list => {
                let itemsContainer = document.getElementById('Content_FileManagerPhysicalProvider_Items');
                itemsContainer.innerHTML = '';

                // Add folders
                list.folder.forEach(folder => {
                    let folderDiv = document.createElement('div');
                    folderDiv.classList.add('col-4', 'col-sm-3', 'col-md-2', 'col-xl-1', 'p-2', 'm-2', 'border');
                    folderDiv.innerHTML = `
                        <div class="dxbs-filearea-folder dxbs-fm-item border">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
                                <path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a2 2 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139q.323-.119.684-.12h5.396z"/>
                            </svg>
                        </div>
                        <span>${folder}</span>
                    `;
                    itemsContainer.appendChild(folderDiv);
                });

                // Add files
                list.file.forEach(file => {
                    let fileDiv = document.createElement('div');
                    fileDiv.classList.add('col-4', 'col-sm-3', 'col-md-2', 'col-xl-1', 'p-2', 'm-2');
                    fileDiv.innerHTML = `
                        <div class="dxbs-filearea-folder dxbs-fm-item border">
                            <svg width="48" height="48" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M14 4.5V14a2 2 0 0 1-2 2H7v-1h5a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM0 11.85h1.6q.434 0 .732.179.302.175.46.477t.158.677-.16.677q-.158.299-.464.474a1.45 1.45 0 0 1-.732.173H.79v1.342H0zm2.06 1.714a.8.8 0 0 0 .085-.381q0-.34-.185-.521-.185-.182-.513-.182H.788v1.406h.66a.8.8 0 0 0 .374-.082.57.57 0 0 0 .238-.24m2.963.75v1.535H4.23v-1.52L2.89 11.85h.876l.853 1.696h.032l.856-1.696h.855z"/>
                            </svg>
                        </div>
                        <span>${file}</span>
                    `;
                    itemsContainer.appendChild(fileDiv);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    let pathInput = document.getElementById('Content_FileManagerPhysicalProvider_Path');


    // Initial load
    updateContent_FileManager();
</script>
