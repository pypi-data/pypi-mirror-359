[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hiphops-hook"
version = "0.0.1-alpha29"
description = "Python client for HipHops Hook"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "hiphops.io", email = "hello@hiphops.io"}
]
keywords = ["hiphops", "hook", "client"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/hiphops-io/hook"
Repository = "https://github.com/hiphops-io/hook.git"
Issues = "https://github.com/hiphops-io/hook/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0", 
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900"
]

[project.scripts]
hiphops-hook-install = "hiphops_hook.scripts.install:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["hiphops_hook*"]

[tool.setuptools.package-data]
hiphops_hook = ["bin/*"]