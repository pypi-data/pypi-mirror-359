site_name: histolytics docs
site_description: Documentation for Histolytics, a library for panoptic histopathology WSI analysis
site_author: Oskari Lehtonen
site_url: https://HautaniemiLab.github.io/histolytics/
repo_url: https://github.com/HautaniemiLab/histolytics
repo_name: histolytics

theme:
  name: "material"
  logo: img/histolytics_thumbnail_logo.png
  favicon: img/favicon.ico
  palette:
    primary: black
    accent: cyan
  font:
    text: Raleway
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.instant
    - navigation.tracking

plugins:
  - search
  - social
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          selection:
            docstring_style: google
            filters: ["!^_[^_]", "!^__init__$"]
          rendering:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
          options:
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            inherited_members: true
            merge_init_into_class: false
            preload_modules:
            - cellseg_models_pytorch
            docstring_options:
              ignore_init_summary: false
  - mkdocs-jupyter:
      include: ["*.ipynb"]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
        permalink: true
  - codehilite
  - markdown.extensions.def_list
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.keys
  - pymdownx.details
  - admonition
  - attr_list
  - tables
  - footnotes


extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

