# Smithery configuration file: https://smithery.ai/docs/build/project-config
runtime: "container"
env:
  BACKEND_URL: "https://api.huuh.me"
  FASTMCP_HOST: "0.0.0.0"
  FASTMCP_DEBUG: "False"
  FASTMCP_LOG_LEVEL: "INFO"
  # FASTMCP_PORT will be picked up from the PORT environment variable set by Smithery
  MCP_SERVER_TRANSPORT: "streamable-http"
startCommand:
  type: http
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'huuh-mcp', args: [], env: { HUUH_API_KEY: config.HUUH_API_KEY } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - HUUH_API_KEY
    properties:
      HUUH_API_KEY:
        type: string
        description: Your huuh API key for authenticating with the huuh.me platform
  exampleConfig:
    HUUH_API_KEY: abcdef123456
build:
  dockerfile: "smithery.Dockerfile"
  dockerBuildPath: "."