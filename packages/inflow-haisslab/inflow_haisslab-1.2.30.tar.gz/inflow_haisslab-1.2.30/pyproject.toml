[project]
name = "inflow-haisslab"
dynamic = []
description = "General python code for analysis pipeline"
authors = [
    { name = "TimothÃ© Jost-MOUSSEAU", email = "timothe.jost-mousseau@pasteur.com" },
]
dependencies = [
    "concurrent-log-handler>=0.9",
    "cryptography>=38.0",
    "h5py>=3.7",
    "matplotlib>=3.6",
    "natsort>=8.2",
    "npTDMS>=1.6",
    "numpy>=1.23",
    "opencv_python_headless>=4.6",
    "pandas>=1.4",
    "paramiko>=2.8",
    "scipy>=1.9",
    "seaborn>=0.11",
    "suite2p-haisslab>=0.14.0",
    "timelined_array>=0.0.14",
    "shapely>=2.0.6",
    "rich>=14.0.0",
]
requires-python = ">=3.11"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
version = "1.2.30"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://gitlab.pasteur.fr/haisslab/analysis-packages/Inflow"

[project.optional-dependencies]
gui = [
    "suite2p-haisslab[gui]>=0.14.11",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pytest.ini_options]
addopts = "--pdbcls=IPython.terminal.debugger:TerminalPdb --cov-report xml --cov --junitxml=pytest_results.xml"
testpaths = [
    "tests",
]

[tool.black]
line-length = 120
preview = true

[tool.flake8]
max-line-length = 120
ignore = [
    "F401",
    "F403",
    "F841",
    "E401",
    "E265",
    "E266",
    "E203",
    "E712",
    "W503",
    "W605",
]
per-file-ignores = "tests/test_signal.py:E402"

[tool.pyright]
reportGeneralTypeIssues = "information"
reportOptionalMemberAccess = "information"
reportMissingImports = "information"
reportMissingModuleSource = "information"
reportInvalidStringEscapeSequence = "information"
reportOptionalOperand = "none"
reportOptionalSubscript = "none"
reportOptionalIterable = "none"
reportAttributeAccessIssue = "information"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "-e file:///C:/Users/tjostmou/Documents/Python/__packages__/ResearchProjects#egg=research-projects-haisslab",
    "-e file:///C:/Users/tjostmou/Documents/Python/__packages__/ONE#egg=alyx-connector",
]

[tool.pdm.scripts.init-session]
call = "Inflow.notebook_templating:run_notebook_templating"

[tool.pdm.version]
source = "file"
path = "Inflow/__init__.py"

[dependency-groups]
dev = [
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
]
