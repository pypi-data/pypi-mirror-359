[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "insiders"
description = "Manage your Insiders projects."
authors = [
    { name = "TimothÃ©e Mazzucotelli", email = "dev@pawamoy.fr" },
]
license = "ISC"
license-files = [
    "LICENSE",
]
readme = "README.md"
requires-python = ">=3.10"
keywords = []
dynamic = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "build>=1.2",
    "cappa>=0.26.3",
    "copier>=9.5",
    "copier-templates-extensions>=0.3",
    "failprint>=1.0",
    "httpx>=0.28",
    "loguru>=0.7",
    "packaging>=24.2",
    "platformdirs>=4.3",
    "psutil>=7.0",
    "pypiserver>=2.3",
    "rich>=13.9",
    "tomli>=2.2",
    "twine>=6.1",
    "typing-extensions>=4.0; python_version < '3.11'",
    "unearth>=0.17",
]
version = "4.1.0"

[project.urls]
Homepage = "https://pawamoy.github.io/insiders"
Documentation = "https://pawamoy.github.io/insiders"
Changelog = "https://pawamoy.github.io/insiders/changelog"
Repository = "https://github.com/pawamoy/insiders-project"
Issues = "https://github.com/pawamoy/insiders-project/issues"
Discussions = "https://github.com/pawamoy/insiders-project/discussions"
Gitter = "https://gitter.im/insiders/community"
Funding = "https://github.com/sponsors/pawamoy"

[project.scripts]
insiders = "insiders:main"

[tool.pdm.version]
source = "call"
getter = "scripts.get_version:get_version"

[tool.pdm.build]
excludes = [
    "**/.pytest_cache",
    "**/.mypy_cache",
]
source-includes = [
    "config",
    "docs",
    "scripts",
    "share",
    "tests",
    "duties.py",
    "mkdocs.yml",
    "*.md",
    "LICENSE",
]

[tool.pdm.build.wheel-data]
data = [
    { path = "share/**/*", relative-to = "." },
]

[tool.uv]
default-groups = [
    "maintain",
    "ci",
    "docs",
]

[dependency-groups]
maintain = [
    "build>=1.2",
    "git-changelog>=2.5",
    "twine>=6.1",
    "yore>=0.3.3",
]
ci = [
    "duty>=1.6.0",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-randomly>=3.16.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.9",
    "types-markdown>=3.7.0",
    "types-pyyaml>=6.0.12",
]
docs = [
    "markdown-callouts>=0.4",
    "markdown-exec>=1.8",
    "mkdocs>=1.6",
    "mkdocs-coverage>=1.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2",
    "mkdocs-llmstxt>=0.1",
    "mkdocs-material>=9.5",
    "mkdocs-minify-plugin>=0.8",
    "mkdocs-section-index>=0.3",
    "mkdocstrings[python]>=0.29",
    "griffe-typingdoc>=0.2",
    "tomli>=2.0; python_version < '3.11'",
]
