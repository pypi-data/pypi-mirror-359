[project]
name = "instaui"
version = "0.3.2"
description = "insta-ui is a Python-based UI library for rapidly building user interfaces."
keywords = ["ui", "gui", "web"]
Repository = "https://github.com/CrystalWindSnake/instaui-repo/tree/main/instaui"
Issues = "https://github.com/CrystalWindSnake/instaui-repo/issues"
authors = [
    {name = "CrystalWindSnake",email = "568166495@qq.com"}
]
license = "MIT"
readme = "README.md"

dependencies = [
    "jinja2>=3.1.6",
    "orjson>=3.10.15",
    "pydantic>=2.10.6",
    "typing-extensions>=4.13.2",
]


[dependency-groups]
dev = [
    "pytest-html>=4.1.1",
]


[project.optional-dependencies]
web = ["fastapi[standard]", "uvicorn", "pydantic (>=2.10.6,<3.0.0)"]
webview = ["pywebview", "pydantic (>=2.10.6,<3.0.0)"]
all = ["fastapi[standard]", "uvicorn", "pywebview" ]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
only-include = ["instaui"]
exclude = [
    "**/*.less",
    "instaui/ui/__build_init.py",
]

[tool.hatch.build.targets.wheel]
packages = ["instaui"]
