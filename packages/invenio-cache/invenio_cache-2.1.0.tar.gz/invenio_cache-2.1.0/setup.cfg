[metadata]
name = invenio-cache
version = attr: invenio_cache.__version__
description = Cache module for Invenio.
long_description = file: README.rst, CHANGES.rst
keywords = invenio cache
license = MIT
author = CERN
author_email = info@inveniosoftware.org
platforms = any
url = https://github.com/inveniosoftware/invenio-cache
classifiers = 
	Development Status :: 3 - Alpha

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
zip_safe = False
install_requires = 
	Flask-Caching>=1.8.0
	invenio-base>=2.0.0,<3.0.0

[options.extras_require]
tests = 
	pytest-black-ng>=0.4.0
	mock>=2.0.0
	redis>=2.10.5
	pytest-invenio>=3.0.0,<4.0.0
	pytest-mock>=1.6.0
	flask-login>=0.6.3
	Sphinx>=3

[options.entry_points]
invenio_base.apps = 
	invenio_cache = invenio_cache:InvenioCache
invenio_base.api_apps = 
	invenio_cache = invenio_cache:InvenioCache

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[isort]
profile = black

[check-manifest]
ignore = 
	*-requirements.txt

[tool:pytest]
addopts = --black --isort --pydocstyle --doctest-glob="*.rst" --doctest-modules --cov=invenio_cache --cov-report=term-missing
testpaths = tests invenio_cache
filterwarnings = ignore::pytest.PytestDeprecationWarning

[egg_info]
tag_build = 
tag_date = 0

