[metadata]
name = invenio-celery
version = attr: invenio_celery.__version__
description = "Celery module for Invenio."
long_description = file: README.rst, CHANGES.rst
keywords = invenio celery
license = MIT
author = CERN
author_email = info@inveniosoftware.org
platforms = any
url = https://github.com/inveniosoftware/invenio-celery
classifiers = 
	Development Status :: 5 - Production/Stable

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
zip_safe = False
install_requires = 
	celery>=5.1.0,<5.5
	Flask-CeleryExt>=0.3.4
	invenio-base>=2.3.0,<3.0.0
	msgpack>=0.6.2
	redis>=2.10.0

[options.extras_require]
tests = 
	pytest-black-ng>=0.4.0
	pytest-invenio>=3.0.0,<4.0.0
	Sphinx>=5.0.0,<6.0.0
docs = 

[options.entry_points]
invenio_base.apps = 
	invenio_celery = invenio_celery:InvenioCelery
invenio_base.api_apps = 
	invenio_celery = invenio_celery:InvenioCelery

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[isort]
profile = black

[check-manifest]
ignore = 
	*-requirements.txt

[tool:pytest]
addopts = --black --isort --pydocstyle --doctest-glob="*.rst" --doctest-modules --cov=invenio_celery --cov-report=term-missing
testpaths = docs tests invenio_celery

[egg_info]
tag_build = 
tag_date = 0

