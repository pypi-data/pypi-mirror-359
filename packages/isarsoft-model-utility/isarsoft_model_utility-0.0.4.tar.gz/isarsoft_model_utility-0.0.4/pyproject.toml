[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isarsoft-model-utility"
version = "0.0.4"
description = "Isarsoft Model Export Toolkit - Export models for Perception"
authors = [
    {name = "Sarthak Trivedi", email = "sarthak.trivedi@isarsoft.com"}
]
readme = "README.md"
license = {text = "GPLv3.0"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["onnx", "object-detection", "export", "machine-learning", "perception"]

dependencies = [
    "torch>=1.13.0",
    "onnx<=1.17.0",
    "onnxruntime<=1.21.0",
    "opencv-contrib-python-headless",
    "numpy",
    "Pillow",
    "onnxslim",
    "rfdetr-isarsoft[onnxexport]",
    "tensorrt-yolo-isarsoft",
    "ultralytics",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://isarsoft.com"
Repository = "https://gitlab.com/isarsoft/isarsoft-model-utility"
Issues = "https://gitlab.com/isarsoft/isarsoft-model-utility/issues"

[project.scripts]
isarsoft-export = "isarsoft_model_utility.cli:main"

[tool.setuptools]
packages = ["isarsoft_model_utility"]
include-package-data = true

[tool.setuptools.package-data]
isarsoft_model_utility = ["thumbnail.svg"]

[tool.setuptools.package-dir]
"" = "."

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
