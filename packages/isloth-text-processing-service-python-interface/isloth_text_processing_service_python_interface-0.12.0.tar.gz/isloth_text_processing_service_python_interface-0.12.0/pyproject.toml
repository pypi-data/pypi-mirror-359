[project]
name = "isloth-text-processing-service-python-interface"
version = "0.12.0"
description = "Shared Python library for internal microservices"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Omid Eghlidos", email = "omid.eghlidos@islothco.com"}]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["isloth_text_processing_service_python_interface*"]

[tool.bumpver]
current_version = "0.12.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "version: {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]
"README.md" = [
    "{version}",
]
