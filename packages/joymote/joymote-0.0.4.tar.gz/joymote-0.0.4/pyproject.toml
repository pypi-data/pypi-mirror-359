[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "joymote"
version = "0.0.4"
description = "Use Joy-Con or Pro Controller as remote control of Linux machine."
readme = "README.md"
requires-python = ">=3.13"
authors = [{ name = "Kingsley Yung", email = "kingsley@kkoyung.dev" }]
dependencies = [
    "evdev>=1.9.2",
    "pyudev>=0.24.3",
]

[project.urls]
Homepage = "https://github.com/kkoyung/joymote"
Documentation = "https://github.com/kkoyung/joymote#readme"
Repository = "https://github.com/kkoyung/joymote"
Issue = "https://github.com/kkoyung/joymote/issues"

[project.scripts]
joymote = "joymote.__main__:main"

[tool.setuptools]
py-modules = ["joymote"]
