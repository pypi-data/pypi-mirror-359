name: ğŸš¦ CI

permissions:
  contents: read

on:
  push:
    branches: # Add any other mainline branch
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: ğŸ§ª Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.14"]
        os:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ Install uv
        uses: astral-sh/setup-uv@445689ea25e0de0a23313031f5fe577c74ae45a1 # v6.3.0
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true
          enable-cache: true

      - name: ğŸ“¥ Install dependencies
        run: uv sync --all-extras --dev

      # https://github.com/thombashi/pytest-md-report
      - name: ğŸ§ª Run tests
        env:
          REPORT_OUTPUT: pytest_report.md
        run: |
          echo "REPORT_FILE=${REPORT_OUTPUT}" >> "$GITHUB_ENV"
          pytest -m "" --md-report --md-report-flavor=gfm --md-report-output="$REPORT_OUTPUT" --junitxml=junit.xml -o junit_family=legacy

      # TODO: Check why most of the uploads don't appear in the results
      # TRACK: https://github.com/codecov/test-results-action/issues/126
      - name: ğŸ“Š Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ“Š Add test output reports to the job summary
        if: failure()
        run: |
          if [ -f "$REPORT_FILE" ]; then
            {
              echo "<details><summary>Test Report</summary>"
              echo ""
              cat "$REPORT_FILE"
              echo ""
              echo "</details>"
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@78f372e97e6e2f82dc51b004c5fb646501ee30ae # 5.4.3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: ğŸ§¹ Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ Install uv
        uses: astral-sh/setup-uv@445689ea25e0de0a23313031f5fe577c74ae45a1 # v6.3.0
        with:
          python-version: 3.12
          activate-environment: true
          enable-cache: true
      - name: ğŸ“¥ Install dependencies
        run: uv sync --all-extras --dev

      - name: ğŸ” Lint check
        uses: astral-sh/ruff-action@52ac3ada9192d41bb1392abe849d80225b53c1ee # 3.4.0
        with:
          args: check --output-format github

      - name: ğŸ§¹ Format check
        run: ruff format --check --diff

      - name: ğŸ” Type check
        run: basedpyright
