# https://pre-commit.com
exclude: '^\.copier-answers\.yml$'

ci:
  autofix_commit_msg: ðŸŽ¨ [pre-commit.ci] Auto format from pre-commit.com hooks
  autoupdate_commit_msg: â¬† [pre-commit.ci] pre-commit autoupdate

default_install_hook_types:
  - pre-commit
  - post-checkout # uv-sync
  - post-merge # uv-sync
  - post-rewrite # uv-sync
  - commit-msg # Commitizen

repos:
  - repo: https://github.com/astral-sh/uv-pre-commit # keep only one between this and the dependabot
    rev: 0.7.13
    hooks:
      - id: uv-lock
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/asottile/pyupgrade # Check if we keep
    rev: v3.20.0
    hooks:
      - id: pyupgrade

  - repo: https://github.com/pre-commit/pre-commit-hooks # Check which one to keep and remove
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ^LICENSE$
      - id: debug-statements
        exclude: '^tests/test_py3.*\.py$'
      - id: check-toml
      - id: check-yaml
      - id: check-xml
      - id: check-json
        args: ["--autofix", "--no-ensure-ascii"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-executables-have-shebangs
      - id: check-added-large-files
      - id: destroyed-symlinks
      - id: mixed-line-ending
        args:
          - --fix=lf

  - repo: https://github.com/DetachHead/basedpyright-pre-commit-mirror
    rev: 1.29.4
    hooks:
      - id: basedpyright

  - repo: https://github.com/hukkin/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        exclude: docs/reference.md # Add any other file where you use mkdocstrings' `:::` syntax because mdformat breaks the configuration
        args:
          - --wrap=100
        additional_dependencies:
          - mdformat-mkdocs
          - mdformat-ruff
          - mdformat-shfmt
          - mdformat-config
          - mdformat-web
          - mdformat-footnote
          - mdformat-simple-breaks
          - mdformat-tables
          - mdformat-toc
          - mdformat-frontmatter
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint-fix
        args:
          - --config=pyproject.toml
          - --configPointer=/tool/markdownlint

  - repo: https://github.com/fredrikaverpil/creosote.git
    rev: v4.0.3
    hooks:
      - id: creosote

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
        additional_dependencies: ["validate-pyproject-schema-store[all]"]

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.0
    hooks:
      - id: check-github-workflows
        args: ["--verbose"]
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.5.3
    hooks:
      - id: prettier
        types: [yaml, json]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
  - repo: https://github.com/crate-ci/typos # Check if we keep both spell checker
    rev: v1.33.1
    hooks:
      - id: typos

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen
      - id: commitizen-branch
        stages: [pre-push]

  # zizmor detects security vulnerabilities in GitHub Actions workflows.
  # Additional configuration for the tool is found in `.github/zizmor.yml`
  - repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: v1.9.0
    hooks:
      - id: zizmor

  # `actionlint` hook, for verifying correct syntax in GitHub Actions workflows.
  # Some additional configuration for `actionlint` can be added in `.github/actionlint.yaml`.
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        stages:
          # This hook is disabled by default, since it's quite slow.
          # To run all hooks *including* this hook, use `uvx pre-commit run -a --hook-stage=manual`.
          # To run *just* this hook, use `uvx pre-commit run -a actionlint --hook-stage=manual`.
          - manual
        args:
          - "-ignore=SC2129" # ignorable stylistic lint from shellcheck
          - "-ignore=SC2016" # another shellcheck lint: seems to have false positives?
        additional_dependencies:
          # actionlint has a shellcheck integration which extracts shell scripts in `run:` steps from GitHub Actions
          # and checks these with shellcheck. This is arguably its most useful feature,
          # but the integration only works if shellcheck is installed
          - "github.com/wasilibs/go-shellcheck/cmd/shellcheck@v0.10.0"
