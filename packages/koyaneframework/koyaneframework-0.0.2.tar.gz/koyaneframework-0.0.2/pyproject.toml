[tool.poetry]
name = "koyaneframework"
version = "0.0.2"
description = "wordlist forge & analysis toolkit"
authors = ["Puppetm4ster"]
readme = "README.md"
packages = [
    { include = "koyaneframework", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.11"
typer = "^0.16.0"
pyfiglet = "^1.0.3"
chardet = "^5.2.0"
poetry-core = "^2.1.3"

[tool.poetry.scripts]
koyane = "koyaneframework.cli:app"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
