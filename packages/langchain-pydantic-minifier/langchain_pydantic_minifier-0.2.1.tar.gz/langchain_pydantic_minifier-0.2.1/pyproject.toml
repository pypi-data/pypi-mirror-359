[project]
name = "langchain-pydantic-minifier"
version = "0.2.1"
description = "automatically reduces token usage by replacing field names with short identifiers (e.g., a, b, c, â€¦), while preserving full descriptions and reversibility."
authors = [{ name = "JulienStitelet", email = "julien.stitelet@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "langchain (>=0.3.26,<0.4.0)",
    "langchain-core (>=0.3.67,<0.4.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
isort = "^6.0.1"
black = "^25.1.0"
pylint = "^3.3.7"
pytest = "^8.4.1"
langchain-openai = "^0.3.27"
langchain-community = "^0.3.27"
langchain-google-genai = "^2.1.6"


[project.urls]
homepage = "https://github.com/JulienStitelet/langchain-pydantic-minifier"
repository = "https://github.com/julienstitelet/langchain-pydantic-minifier"
documentation = "https://github.com/julienstitelet/langchain-pydantic-minifier#readme"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/julienstitelet/langchain-pydantic-minifier/issues"
