[mypy]
files = *.py
python_version = 3.10
strict = False
pretty = True
implicit_reexport = True
disallow_untyped_calls = False
follow_imports = skip

[mypy-pexpect.*]
ignore_missing_imports = True

[mypy-lxml.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True