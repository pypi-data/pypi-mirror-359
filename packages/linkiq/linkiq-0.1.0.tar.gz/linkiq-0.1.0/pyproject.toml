[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "linkiq"
version = "0.1.0"
description = "linkIQ - LinkedIn Copilot for founder-led growth"
authors = [{ name = "Arvind Soni", email = "arvind@gitmoxi.io" }]
dependencies = [
    "fastapi",
    "playwright",
    "python-dotenv",
    "rich",
    "pydantic",
    "grok",
    "openai",
    "anthropic",
    "uvicorn"
]

[project.scripts]
linkiq = "linkiq.linkiq:cli"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"linkiq.view.static" = ["*"]