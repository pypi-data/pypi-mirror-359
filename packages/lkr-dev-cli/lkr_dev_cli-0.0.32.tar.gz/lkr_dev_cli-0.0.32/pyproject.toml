[project]
name = "lkr-dev-cli"
version = "0.0.32"
description = "lkr: a command line interface for looker"
readme = "README.md"
license = "MIT"
authors = [
    { name = "bwebs"}
]
requires-python = ">=3.12"
dependencies = [
    "looker-sdk>=25.4.0",
    "pydantic>=2.11.4",
    "pydash>=8.0.5"
]

[project.optional-dependencies]

cli = [
    "typer>=0.15.2",
    "requests>=2.31.0",
    "cryptography>=42.0.0",
    "structlog>=25.3.0",
    "questionary>=2.1.0"
]
mcp = [
    "mcp[cli]>=1.9.2",
    "duckdb>=1.2.2",
    "fastapi[standard]>=0.115.12"
]
observability = [
    "fastapi[standard]>=0.115.12",
    "selenium>=4.32.0"
]
tools = [
    "fastapi[standard]>=0.115.12"
]
all = [
    "typer>=0.15.2",
    "requests>=2.31.0",
    "cryptography>=42.0.0",
    "structlog>=25.3.0",
    "questionary>=2.1.0",
    "mcp[cli]>=1.9.2",
    "fastapi[standard]>=0.115.12",
    "selenium>=4.32.0",
    "duckdb>=1.2.2"
]

[project.scripts]
lkr = "lkr.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.11.7",
]

[tool.hatch.build.targets.wheel]
packages = ["lkr"]
