[metadata]
name = load-shedding
version = 0.12.2
author = Werner Pieterson
author_email = wernerhp@gmail.com
description = A python library for getting Load Shedding schedules from Eskom.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/wernerhp/load-shedding
keywords = 
	eskom
	load shedding
	south africa
	api
project_urls = 
	Bug Tracker = https://gitlab.com/wernerhp/load-shedding/issues
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3.9

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	beautifulsoup4~=4.9.3
	certifi~=2021.10.8
	urllib3[secure]>=1.26.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

