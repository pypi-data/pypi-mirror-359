[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "lorenz-attractor"
version = "2.0.0"
description = "Professional-grade Lorenz attractor simulation suite"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Jose Solis Rosales", email = "josesolisrosales@linux.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "matplotlib>=3.5.0",
    "scipy>=1.8.0",
    "PyOpenGL>=3.1.0",
    "pygame>=2.1.0",
    "flask>=2.0.0",
    "plotly>=5.0.0",
    "opencv-python>=4.5.0",
    "numba>=0.56.0",
    "pillow>=9.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]
gpu = [
    "cupy>=12.0.0",
    "cuda-python>=12.0.0",
]

[project.urls]
Homepage = "https://github.com/josesolisrosales/lorenz-attractor"
Repository = "https://github.com/josesolisrosales/lorenz-attractor"
Issues = "https://github.com/josesolisrosales/lorenz-attractor/issues"

[project.scripts]
lorenz-attractor = "lorenz_attractor.cli:main"
lorenz-web = "lorenz_attractor.web.app:main"

[tool.setuptools]
packages = ["lorenz_attractor"]

[tool.setuptools.package-dir]
lorenz_attractor = "lorenz_attractor"