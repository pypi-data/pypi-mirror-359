[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lubundi"
version = "0.1.0"
description = "Lubundi: A 2D game engine based on Ursina for building 2D games"
authors = [
    { name = "Lubundi Engine", email = "zohanuhaque@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    
]
keywords = ["game engine", "ursina", "2d", "python", "game development"]
dependencies = [
    "ursina"
]

[project.urls]
Homepage = "https://lubundi.github.io"
Repository = "https://github.com/lubundi/lubundi"
Documentation = "https://your-docs-url"

[tool.setuptools.packages.find]
where = ["lubundi"]
include = ["lubundi*"]
