[metadata]
name = lugo4py
version = 1.0.6-rc.8
author = "Angelo Katipunan, Rubens Silva, Lucas Coelho, Victor Aquer, Mauricio Roberto"
description = "Client to connect to Lugo Game Server",
long_description = file: README.md
description-file = README.md
url = https://lugobots.dev/
project_urls = 
	Source = https://github.com/CodeSolid/python-package-example-setuptools https://github.com/lugobots/lugo4py

[options]
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src
install_requires = 
	grpcio
	protobuf
	importlib; python_version >= "3.9"

[egg_info]
tag_build = 
tag_date = 0

