[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "maas-dev-env"
authors = [
    {name = "Alessandro Marcolini", email = "alessandromarcolini99@gmail.com"},
]
description = "Utility to manage MAAS dev env"
requires-python = ">=3.12"
version = "0.0.1"
dependencies = ["pyyaml"]

[project.scripts]
maas-dev-env = "maas_env.maas_env:main"

[tool.setuptools]
packages = ["maas_env"]

[tool.setuptools.package-data]
maas_env = ["config.yaml"]
