[project]
name = "machinecommander"
version = "0.1.1"
description = "MachineCommander is an IoT system to manage all the construction machines working on construction projects."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [ "mcp>=1.10.1", "requests>=2.31.0" ]
[[project.authors]]
name = "Ye Wang"
email = "wangye@zeaho.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
machinecommander = "machinecommander:main"
