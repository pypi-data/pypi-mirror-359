[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-access"  # PyPI package name
version = "0.0.17"
description = "MaleoAccess service package"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "maleo_foundation>=0.3.29",
    "maleo_metadata>=0.1.43"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["maleo_access*"]

[tool.setuptools.package-data]
maleo_access = ["*.json", "*.yaml"]

[project.scripts]
# Uncomment and modify if you have CLI tools
