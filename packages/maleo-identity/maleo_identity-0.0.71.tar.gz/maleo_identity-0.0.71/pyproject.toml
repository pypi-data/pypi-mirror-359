[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-identity"  # PyPI package name
version = "0.0.71"
description = "MaleoIdentity service package"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "maleo_foundation>=0.3.31",
    "maleo_metadata>=0.1.47",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["maleo_identity*"]

[tool.setuptools.package-data]
maleo_identity = ["*.json", "*.yaml"]

[project.scripts]
# Uncomment and modify if you have CLI tools
