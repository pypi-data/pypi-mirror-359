[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-transcription"  # PyPI package name
version = "0.0.3"
description = "MaleoTranscription service package"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "maleo_foundation>=0.3.29"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["maleo_transcription*"]

[tool.setuptools.package-data]
maleo_transcription = ["*.json", "*.yaml"]

[project.scripts]
# Uncomment and modify if you have CLI tools
