# Add dependencies in alphabetical order.
name: mappymatch-dev
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - black
  - build
  - coverage
  - folium
  - geopandas
  - interrogate
  - pyproj
  - matplotlib
  - mypy
  - networkx
  - numpy
  - osmnx
  - pandas
  - pip
  - pip:
    - -e .
    - ruff 
    - sphinxemoji==0.2.*
    - sphinx-autobuild
    - tbump 
    - types-requests
  - pip-tools
  - pre-commit
  - pytest
  - requests
  - rtree
  - shapely
  - sphinx=4.5.*
  - sphinx_rtd_theme=1.0.* 
