[build-system]
requires = ["setuptools>=45", "wheel", "Cython>=0.29.21"]
build-backend = "setuptools.build_meta"

[project]
name = "marearts-anpr"
version = "0.0.0631.2324"
description = "MareArts ANPR (Automatic Number Plate Recognition) library"
readme = "README.md"
authors = [{name = "MareArts", email = "hello@marearts.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["anpr", "license plate recognition", "computer vision"]
dependencies = [
    "numpy==1.23.5; python_version<'3.12'",
    "numpy==1.26.0; python_version>='3.12'",
    "opencv-python==4.10.0.84",
    "requests==2.32.3",
    "imageio==2.34.2",
    "pillow==10.4.0",
    "onnxruntime==1.18.1",
    "PyYAML==6.0.1",
    "dotmap==1.3.30",
    "marearts-crystal",
    "tqdm==4.66.4",
]
requires-python = ">=3.9, <3.13"

[project.urls]
Homepage = "https://github.com/marearts/marearts-anpr"

[tool.setuptools]
packages = ["marearts_anpr"]

[tool.cibuildwheel]
# Skip trying to build arm64 wheels for PyPy
skip = "pp* *musllinux*"
test-skip = "*"

[tool.cibuildwheel.linux]
# Simplified before-all to minimize potential issues
before-all = "yum update -y && yum install -y wget openssl-devel"

[tool.cibuildwheel.linux.environment]
PIP_PREFER_BINARY = "1"
CFLAGS = "-I/usr/include/python3"