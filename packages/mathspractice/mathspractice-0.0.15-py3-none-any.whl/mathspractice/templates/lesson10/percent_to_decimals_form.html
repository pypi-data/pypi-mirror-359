<form method="post" action="{{ url_for('lesson10.percent_to_decimals') }}">
    <input type="hidden" id="first" name="first" value="{{ first }}">
    <input type="hidden" id="now" name="now" value="{{ now }}">
    <p class="center">
    Write the following percentage as a decimal:
    </p>
    <table class="compact">
        <tr>
            <td class="right">
                <div class="numerator"><span class="nowrap">{{ first }} %</span></div>
            </td>
            <td class="right">
                <div class="equals">=</div>
            </td>
            <td class="right">
                <div class="numerator">
                    <input class="right" type="text" id="numerator" name="numerator" autocomplete="off" autofocus>
                </div>
            </td>
        </tr>
        <tr><td colspan="3" class="center"><input type="submit" id="submit" name="Check" value="Check"></td></tr>
    </table>
    <p class="center">
        Remember to move the decimal point two places to the left.
    </p>
</form>
