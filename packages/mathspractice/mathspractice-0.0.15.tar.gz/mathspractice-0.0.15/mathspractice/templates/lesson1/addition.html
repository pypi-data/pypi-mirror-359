{% extends 'base.html' %}

{% block header %}
    <h1><a class="button" href="{{ url_for('lesson1.index') }}">{% block title %}Lesson 1{% endblock %}</a></h1>
{% endblock %}

{% block content %}

    <h1><a class="button" href="{{ form_url|safe }}">Addition</a></h1>
    {% include 'stats.html' %}
    <form method="post" action="{{ form_url|safe }}">
        <input type="hidden" id="which" name="which" value="{{ which }}">
        <input type="hidden" id="attempt" name="attempt" value="{{ attempt }}">
        <input type="hidden" id="first" name="first" value="{{ first }}">
        <input type="hidden" id="second" name="second" value="{{ second }}">
        <input type="hidden" id="problem" name="problem" value="{{ problem }}">
        <input type="hidden" id="now" name="now" value="{{ now }}">
        <p class="center problem">
        {{ problem }}
        </p>
        <table class="compact">
            <tr><td>&nbsp;</td><td class="right">{{ first }}</td></tr>
            <tr><td class="right">+</td><td class="right">{{ second }}</td></tr>
            <tr><td class="right">=</td><td class="right"><input class="right" type="number" id="answer" name="answer" autocomplete="off" autofocus></td></tr>
            <tr><td colspan="2" class="center"><input type="submit" id="submit" name="Check" value="Check"></td></tr>
        </table>
    </form>
    {% include 'explain.html' %}

{% endblock %}
