<form method="post" action="{{ url_for('lesson10.fraction_to_decimals') }}">
    <input type="hidden" id="first" name="first" value="{{ first }}">
    <input type="hidden" id="second" name="second" value="{{ second }}">
    <input type="hidden" id="now" name="now" value="{{ now }}">
    <p class="center">
    Write the following fraction as a decimal:
    </p>
    <table class="compact">
        <tr>
            <td class="right">
                <div class="numerator">{{ first }}</div>
                <hr class="divisor"/>
                <div class="denominator">{{ second }}</div>
            </td>
            <td class="right">
                <div class="equals">=</div>
            </td>
            <td class="right">
                <div class="numerator">
                    <input class="right" type="text" id="numerator" name="numerator" autocomplete="off" autofocus>
                </div>
            </td>
        </tr>
        <tr><td colspan="3" class="center"><input type="submit" id="submit" name="Check" value="Check"></td></tr>
    </table>
</form>
