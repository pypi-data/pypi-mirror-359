<form method="post" action="{{ url_for('lesson4.reduction') }}">
    <input type="hidden" id="first" name="first" value="{{ first }}">
    <input type="hidden" id="second" name="second" value="{{ second }}">
    <input type="hidden" id="now" name="now" value="{{ now }}">
    <p class="center">
    Write the following fraction in reduced terms:
    </p>
    <table class="compact">
        <tr>
            <td class="right">
                <div class="numerator">{{ first }}</div>
                <hr class="divisor"/>
                <div class="denominator">{{ second }}</div>
            </td>
            <td class="right">
                <div class="equals">=</div>
            </td>
            <td class="right">
                <div class="numerator">
                    <input class="right" type="number" id="numerator" name="numerator" autocomplete="off" autofocus>
                </div>
                <hr class="divisor"/>
                <div class="denominator">
                    <input class="right" type="number" id="denominator" name="denominator" autocomplete="off" autofocus>
                </div>
            </td>
        </tr>
        <tr><td colspan="3" class="center"><input type="submit" id="submit" name="Check" value="Check"></td></tr>
    </table>
</form>
