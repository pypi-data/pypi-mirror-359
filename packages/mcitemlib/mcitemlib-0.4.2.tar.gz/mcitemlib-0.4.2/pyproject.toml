[tool.poetry]
name = "mcitemlib"
version = "0.4.2"
description = "A library for creating and editing Minecraft items using python."
authors = ["Amp"]
license = "MIT"
readme = "README.md"
keywords=["minecraft", "item", "block", "nbt"]
repository = "https://github.com/Amp63/mcitemlib"

[tool.poetry.dependencies]
python = "^3.8"
amulet-nbt = "^2.1.5"
mutf8 = "^1.0.6"
numpy = "^1.26.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
