[project]
name = "mcp-monkdb"
version = "0.2.1"
description = "An MCP server for MonkDB"
license = "Apache-2.0"
authors = [
    {name = "MonkDB Developers",email = "devs@monkdb.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.3.0",
    "python-dotenv>=1.0.1",
    "uvicorn>=0.34.0",
    "pip-system-certs>=4.0",
    "monkdb>=1.0.5"
]

[tool.poetry]
packages = [{include = "mcp_monkdb", from = "src"}]

[project.scripts]
mcp-monkdb = "mcp_monkdb.main:main"

[project.urls]
Home = "https://github.com/monkdbofficial/monkdb-mcp"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "*"
pytest = "*"

[tool.poetry.group.otel]
optional = true

[tool.poetry.group.otel.dependencies]
opentelemetry-sdk = "*"
opentelemetry-instrumentation = "*"
opentelemetry-exporter-otlp = "*"
opentelemetry-instrumentation-fastapi = "*"
opentelemetry-instrumentation-requests = "*"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_monkdb"]

[tool.ruff]
line-length = 100

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"