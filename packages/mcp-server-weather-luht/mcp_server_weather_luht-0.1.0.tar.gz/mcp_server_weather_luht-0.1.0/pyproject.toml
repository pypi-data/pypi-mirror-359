[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "mcp-server-weather-luht"
version = "0.1.0"
description = "实现类weather功能的MCP工具"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
"dotenv>=0.9.9",
"mcp>=1.10.1",
"openai>=1.93.0",
"asyncio>=3.4.3",
"openai-agents>=0.0.12",
"pydantic>=2.11.3",
"typing>=3.10.0.0",
]
[project.scripts]
mcp-server-weather-luht = "mcp_server_weather_luht:main"
[tool.setuptools]
package-dir = {"" = "src"}
[tool.setuptools.packages.find]
where = ["src"]