[project]
name = "mcp-sql-adapter"
version = "1.0.0"
description = "A read-only MCP adapter for interacting with SQL databases."
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Shubham Kale", email = "shubhamkale54@gmail.com" } 
]
license = { file = "LICENSE" } 
keywords = ["mcp", "sql", "mysql", "database", "llm", "adapter"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "mcp[cli]>=1.6.0",
    "psycopg2-binary>=2.9.10",
    "pymysql>=1.1.1",
]

[project.urls]

[project.scripts]
mcp-sql-adapter = "mcp_sql_adapter:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3", "pytest>=8.0.0"]
