[flake8]
# keep in sync with myproject.toml
exclude = 
  .git
  # ignore cached
  __pycache__
  .ipynb_checkpoints
  # data folder should only contain data. Don't lint
  data
  # venv
  .venv
  env
max-line-length = 88
max-complexity = 10
ignore = D203
    # E203 whitespace before ':' (rule not PEP8 compliant)
    E203
    # W503 line break before binary operator (rule not PEP8 compliant)
    W503