[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "medberg"
version = "1.3.0"
authors = [
  { name="Eddie Cosma", email="eddie.cosma@gmail.com" },
]
description = "Download files from the Cencora secure file transfer site"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "beautifulsoup4>=4.13.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["amerisource", "cencora"]

[project.optional-dependencies]
dev = [
    "black==25.1.0",
    "pytest",
    "python-dotenv"
]

[project.urls]
Homepage = "https://github.com/eddie-cosma/medberg"
Issues = "https://github.com/eddie-cosma/medberg/issues"