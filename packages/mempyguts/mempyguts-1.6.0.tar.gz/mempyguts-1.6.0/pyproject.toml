[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mempyguts"
version = "1.6.0"
authors = [
  { name="Vincent Hundertmark", email="vhundertmark@uni-osnabrueck.de" },
  { name="Leonhard Bürger", email="leonhard.buerger@uni-osnabrueck.de" },
]
description = "memPyGUTS is a python package for fitting GUTS models to survival data, from ecotoxicology experiments, developed at the Osnabrück University, Germany"
readme = "README.md"
requires-python = ">=3.11"
dependencies=[
    "corner==2.2.2",
	"emcee==3.1.6",
	"lmfit==1.3.1",
	"matplotlib>=3.7",
	"numpy >=1.24, <2.0.0",
	"openpyxl==3.1.3",
	"pandas>=2.0",
	"pillow==10.3.0",
	"scipy>=1.10",
	"seaborn==0.13.2",
	"tabulate==0.9.0",
	"tqdm>=4.65.0",
	"ipykernel",
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Natural Language :: English",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.optional-dependencies]
dev=["pytest", "pre-commit"]
pymob=["guts-base>=0.8.5"]

[project.urls]
"Homepage" = "https://gitlab.uni-osnabrueck.de/memuos/mempyguts"
"Issue Tracker" = "https://gitlab.uni-osnabrueck.de/memuos/mempyguts/issues"

[tool.setuptools.packages.find]
include = ["mempy*"]


[tool.bumpver]
current_version = "1.6.0"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]
"mempy/__init__.py" = [
    '__version__ = "{version}"'
]

[tool.pytest.ini_options]
markers = [
    "slow='mark test as slow.'"
]