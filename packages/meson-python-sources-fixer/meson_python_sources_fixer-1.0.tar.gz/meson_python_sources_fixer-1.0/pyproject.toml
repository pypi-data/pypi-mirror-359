[project]
name = "meson-python-sources-fixer"
version = "1.0"
description = "Linter to list all Python sources in meson.build"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Omar Sandoval", email = "osandov@osandov.com"}
]
dependencies = ["regex"]
requires-python = ">= 3.8"

[project.urls]
Homepage = "https://github.com/osandov/meson-python-sources-fixer"
Issues = "https://github.com/osandov/meson-python-sources-fixer/issues"

[project.optional-dependencies]
test = ["pyfakefs"]

[project.scripts]
meson-python-sources-fixer = "meson_python_sources_fixer:main"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"
combine_as_imports = true
force_sort_within_sections = true
