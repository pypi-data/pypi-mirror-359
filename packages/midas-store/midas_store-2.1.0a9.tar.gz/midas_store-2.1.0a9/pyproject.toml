[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "midas-store"
dynamic = ["version"]
description = "A database simulator that stores every input."
readme = "README.md"
requires-python = ">=3.10"
keywords = []
authors = [
    { name = "Stephan Balduin", email = "stephan.balduin@offis.de"}
]
license = "LGPL-3.0-only"
dependencies = [
    "midas-mosaik>=2.1.0a4",
    "mosaik_api",
]

[project.optional-dependencies]
hdf = [
    "pandas",
    "tables",
]

[project.urls]
Documentation = "https://midas-mosaik.gitlab.io/midas"

[tool.setuptools.dynamic]
version = {attr = "midas_store.__version__"}

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["F401"]

[tool.ruff]
line-length = 79

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = true

[tool.pyright]
pythonVersion = "3.10"
strict = ["src/midas_store"]
typeCheckingMode = "standard"