[build-system]
build-backend = "cmeel"
requires = [
  "cmeel[build]",
  "cmeel-boost ~= 1.87.0",
  "crocoddyl[build] >= 3.0.1",
  "proxsuite[build]",
  "pin ~= 3.7.0"
]

[project]
dependencies = [
  "cmeel-boost >= 1.87.0, < 1.88",
  "crocoddyl >= 3.0.1",
  "proxsuite",
  "pin ~= 3.7.0"
]
description = "A fast and flexible implementation of Rigid Body Dynamics algorithms and their analytical derivatives"
license = "BSD-3-Clause"
name = "mim-solvers"
version = "0.1.1"

[project.urls]
homepage = "https://github.com/cmake-wheel/mim_solvers"
upstream = "https://github.com/machines-in-motion/mim_solvers"

[tool.cmeel]
build-number = 1
configure-args = ["-DBUILD_WITH_PROXSUITE=ON"]
