[build-system]
requires = ["scikit-build-core>=0.8", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "minimake"
version = "1.0"
description = "Multi Platform Project/Solution Builder"

[tool.scikit-build]
wheel.packages = ["."]
build-dir = "build"
cmake.minimum-version = "3.4"
cmake.verbose = true