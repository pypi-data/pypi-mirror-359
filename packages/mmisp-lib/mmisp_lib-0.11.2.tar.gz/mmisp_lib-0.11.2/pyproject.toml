[project]
name = "mmisp-lib"
version = "0.11.2"
description = ""
authors = []
readme = "README.md"
requires-python = ">=3.11.0"


dependencies = [
  "fastapi>=0.104.1",
  "SQLAlchemy[asyncio]~=2.0.0",
  "pydantic==2.11.3",
  "pydantic-settings==2.9.1",
  "uvicorn==0.24.0.post1",
  "python-dotenv==1.0.0",
  "alembic==1.8.1",
  "aiomysql==0.2.0",
  "aiosqlite==0.20.0",
  "PyJWT==2.8.0",
  "httpx==0.26.0",
  "libpass==1.9.1.post0",
  "argon2-cffi==23.1.0",
  "bcrypt==4.1.2",
  "nanoid==2.0.0",
  "cryptography==42.0.5",
  "jinja2~=3.1.4",
  "fire",
  "packaging",
  "PyGithub",
  "aiohttp",
  "aiodns",
]


[project.optional-dependencies]
dev = [
  "ruff>=0.3.7",
  "mypy==1.8.0",
  "pre-commit==3.6.0",
  "pytest==8.3.5",
#  "pytest-test-groups",
  "pytest-asyncio==0.26.0",
  "pytest-cov==4.1.0",
  "respx==0.20.2",
  "mysql-connector-python==8.3.0",
  "icecream",
  "asyncio",
  "twine",
  "build",
]

[project.scripts]
mmisp-db = "mmisp.commandline_tool.main:main"

[tool.setuptools.package-data]
"mmisp.lib" = ["py.typed"]
"mmisp.api_schemas" = ["py.typed"]
"mmisp.db" = ["py.typed"]
"mmisp.plugins" = ["py.typed"]
"mmisp.util" = ["py.typed"]

[tool.ruff]
fix = true
line-length = 120
required-version = ">=0.3.7"
src = ["src"]
unsafe-fixes = true

[tool.ruff.lint]
select = ["E", "F", "W", "I", "ICN", "ANN"]
ignore = ["ANN002", "ANN003", "ANN401"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["ANN001", "ANN201", "ANN202", "S101"]
"src/mmisp/tests/**" = ["ANN001", "ANN201", "ANN202", "S101"]

[tool.coverage.run]
concurrency = ["greenlet", "thread"]
include = [
  "/usr/local/lib/python3.11/site-packages/mmisp/*",
  "/home/mmisp/.local/lib/python3.11/site-packages/mmisp/*"
  ]
