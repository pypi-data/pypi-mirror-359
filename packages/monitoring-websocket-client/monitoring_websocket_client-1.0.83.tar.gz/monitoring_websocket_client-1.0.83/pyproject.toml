[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "monitoring-websocket-client"
version = "1.0.83"
description = "Client WebSocket pour monitoring système en temps réel"
readme = "docs/README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "NMicInvest", email = "accueil@nmicinvest.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: System :: Monitoring",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "websockets>=10.0",
]


[project.scripts]
monitoring-client = "cli:main"

[tool.setuptools]
packages = ["formatters", "handlers"]
py-modules = ["__init__", "__main__", "cli", "monitoring_client", "websocket_client"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["requirements.txt"]
