[project]
name = "mooch.settings"
version = "0.0.1dev4"
authors = [
  { name="Nick Stuer", email="nickstuer@duck.com" },
]
description = "Python settings management package (mooch.settings). Uses a TOML file."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "toml>=0.10.2",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/nickstuer/mooch.settings"
Issues = "https://github.com/nickstuer/mooch.settings/issues"

[tool.pytest.ini_options]
pythonpath = [
  "src/"
]
testpaths = [
    "tests/",
]

[tool.ruff]
line-length = 120
show-fixes = true
select = [
    "ALL", # include all the rules, including new ones
]
ignore = [
  "D100",
  "D101",
  "D102",
  "D103",
  "D107",
  "G004",
  "ANN204",
  "INP001"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.per-file-ignores]
"tests/*.py" = ["S101", "D103", "PLR2004", "ANN201", "ANN202"]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: not covered",
    "@overload",
    "if TYPE_CHECKING:",
    "def __del__",
]

[tool.coverage.run]
branch = true
relative_files = true
omit = [
    ".tox/*",
    "tests/*",
]

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"
