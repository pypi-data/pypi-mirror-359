[tool.poetry]
name = "mpl-panel-builder"
version = "0.3.1"  # Placeholder, overridden by git tag
description = "Matplotlib based figure panel builder"
authors = ["Johan West√∂ <johan.westo@gmail.com>"]
readme = "README.md"
repository = "https://github.com/NoviaIntSysGroup/mpl-panel-builder"
packages = [{ include = "mpl_panel_builder", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
matplotlib = "^3.10.3"

[tool.poetry.group.notebook.dependencies]
ipykernel = "^6.29.5"
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.13"
mypy = "^1.16.0"
types-pyyaml = "^6.0.12.20250516"
pre-commit = "^4.2.0"
pytest = "^8.4.0"
pytest-cov = "^6.1.1"

[tool.mypy]
strict = true
mypy_path = ["src"]

[tool.ruff]
line-length = 88
target-version = "py311"
fix = true

[tool.ruff.lint]
select = ["E", "F", "I", "B", "N", "UP", "C4", "T20", "A"]
ignore = ["E203"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=mpl_panel_builder"
pythonpath = ["src"]
markers = [
    "example: marks tests that verify example scripts (deselect with '-m \"not example\"')"
]

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
