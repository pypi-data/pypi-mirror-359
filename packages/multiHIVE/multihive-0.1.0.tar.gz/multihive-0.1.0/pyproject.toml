[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "multiHIVE"  
version = "0.1.0"
description = "multiHIVE, a hierarchical multimodal deep generative model for integrating multiomics data"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"} 
authors = [
  {name = "Anirudh Nanduri*", email = "nandurianirudh28@gmail.com"},
  {name = "Musale Krushna Pavan*", email = "krushna@cse.iitk.ac.in"},
  {name = "Kushagra Pandey", email = "pandeyk1@uci.edu"},
  {name = "Hamim Zafar", email = "hamim@iitk.ac.in"}
]
dependencies = [
  "torch==2.6.0",
  "scvi-tools==1.3.0",
  "anndata>=0.11.3",
  "mudata>=0.3.1",
  "scikit-learn>=1.5.2",
  "scipy>=1.15.2",
  "scanpy==1.11.0"

]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Zafar-Lab/multiHIVE" 

[tool.hatch.build.targets.wheel]
packages = ["src/multiHIVE"]