[project]
name = "mvhs-schedule"
version = "0.1.0"
description = "A library to fetch the MVHS Schedule."
authors = [
    { name = "jt31415" },
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx",
    "platformdirs"
]

[project.urls]
Homepage = "https://github.com/jt31415/mvhs-schedule"
"Bug Tracker" = "https://github.com/jt31415/mvhs-schedule/issues"

[build-system]
requires = ["setuptools>=80.9"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]