[project]
name = "my-simple-package-yourname-2024"  # This can stay with hyphens
version = "0.1.0"
description = "A simple example package built with uv"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.scripts]
my-simple-package = "my_simple_package.main:main"

[project.urls]
Homepage = "https://github.com/yourusername/my-simple-package"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Add this section to tell hatchling where your package is
[tool.hatch.build.targets.wheel]
packages = ["src/my_simple_package"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true