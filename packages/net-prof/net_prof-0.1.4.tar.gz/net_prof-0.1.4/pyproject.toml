[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "net-prof"
version = "0.1.4"
description = "My cool package"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name="Anthony Cardia", email="acardia@protonmail.com" },
    { name="Kaushik Velusamy", email="kaushikvelusamy@gmail.com" }
]
license = { file = "LICENSE" }
dependencies = [
	"numpy",
	"matplotlib"
]
keywords = ["network","profiler","cxi","cassini"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/argonne-lcf/net-prof"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["net_prof*"]
