{% extends 'generic/object.html' %}
{% block content %}
  <div class="row justify-content-around">
    <div class="card col-6">
      <h5 class="card-header">Proxmox Connection</h5>
      <div class="card-body">
        <table class="table table-hover attr-table">
          <tr>
            <th scope="row">Cluster</th>
            <td>{{ object.cluster.get_absolute_url }}</td>
          </tr>
          <tr>
            <th scope="row">Domain</th>
            <td>{{ object.domain }}</td>
          </tr>
          <tr>
            <th scope="row">User</th>
            <td>{{ object.user }}</td>
          </tr>
        </table>
      </div>
    </div>
    <!-------------------->
    <button id="sync-proxmox-cluster" class="btn btn-success rounded h1 col-3">
        Synchronize<br>
        Proxmox<br>
        Cluster!
    </button>
    <!-------------------->
  </div>
  <!-------------------->
  <div class="row">
    {% include './management_panel.html' %}
  </div>
  <!-------------------->
{% endblock content %}
