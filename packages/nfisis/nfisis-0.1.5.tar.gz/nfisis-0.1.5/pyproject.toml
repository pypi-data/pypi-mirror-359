[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nfisis"]

[project]
name = "nfisis"
version = "0.1.5"
authors = [
    { name = "Kaike Sa Teles Rocha Alves", email = "kaikerochaalves@outlook.com" }
]


dependencies = [
"numpy",
"scipy",
"pygad",
"pandas",
"scikit-learn",
"matplotlib",
"tqdm"
]
description = "New Fuzzy Inference Systems (NFISiS)"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
Homepage = "https://github.com/kaikerochaalves/NFISiS_PyPi"
Issues = "https://github.com/kaikerochaalves/NFISiS_PyPi"
