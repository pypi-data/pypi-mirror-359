[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nmf-standalone"
version = "0.1.1"
description = "A comprehensive NMF (Non-negative Matrix Factorization) topic modeling system supporting both Turkish and English text processing"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Emir Karayagiz", email = "emirkyzmain@gmail.com"}
]
maintainers = [
    {name = "Emir Karayagiz", email = "emirkyzmain@gmail.com"}
]
keywords = [
    "nlp", "topic-modeling", "nmf", "non-negative-matrix-factorization", 
    "turkish", "english", "text-processing", "machine-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "gensim==4.3.2",
    "levenshtein==0.20.9",
    "matplotlib==3.10.1",
    "nltk==3.8.1",
    "numpy==1.26.4",
    "openpyxl>=3.1.5",
    "pandas==2.2.1",
    "pillow==11.1.0",
    "scikit-learn==1.3.2",
    "scipy==1.10.1",
    "seaborn>=0.13.2",
    "sqlalchemy==2.0.27",
    "tokenizers==0.21.1",
    "wordcloud==1.9.4",
    "emoji>=2.14.1",
]

[project.optional-dependencies]
web = [
    "flask==3.0.2",
    "flask-cors==4.0.0",
    "flask-migrate==4.0.5",
    "flask-socketio==5.3.6",
    "flask-sqlalchemy==3.1.1",
    "celery==5.3.6",
    "redis==5.0.1",
    "requests==2.32.0",
]
docs = [
    "sphinx>=8.2.3",
    "sphinx-autodoc-typehints>=3.2.0",
    "sphinx-rtd-theme>=3.0.2",
    "myst-parser>=4.0.1",
]
dev = [
    "ipykernel>=6.29.5",
    "pip>=25.1.1",
]

[project.scripts]
nmf-standalone = "nmf_standalone:main"
nmf-coherence = "nmf_standalone:coherence_main"
nmf-docs = "nmf_standalone:docs_main"

[project.urls]
Homepage = "https://github.com/emirkarayagiz/nmf-standalone"
Repository = "https://github.com/emirkarayagiz/nmf-standalone"
Documentation = "https://nmf-standalone.readthedocs.io"
Issues = "https://github.com/emirkarayagiz/nmf-standalone/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]
exclude = ["Output*", "veri_setleri*", "webapp*", "instance*", "docs/_build*"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.txt", "*.md"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
