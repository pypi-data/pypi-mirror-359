[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nmf-standalone"
version = "0.2.2"   
description = "A standalone NMF topic modeling tool for Turkish and English texts"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Emir Karayagiz", email = "emirkarayagiz@example.com"}
]
license = "MIT"
keywords = ["nlp", "topic-modeling", "nmf", "text-analysis", "turkish", "english"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "gensim>=4.3.0",
    "matplotlib>=3.9.0",
    "nltk>=3.8.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "pillow>=10.0.0",
    "scipy>=1.10.0",
    "SQLAlchemy>=2.0.0",
    "tokenizers>=0.19.0",
    "scikit-learn>=1.3.0",
    "Levenshtein>=0.20.0",
    "emoji>=2.10.0",
    "wordcloud>=1.9.0",
    "seaborn>=0.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
nmf-standalone = "nmf_standalone.cli:main"

[project.urls]
Homepage = "https://github.com/emirkarayagiz/nmf-standalone"
Repository = "https://github.com/emirkarayagiz/nmf-standalone"
Documentation = "https://github.com/emirkarayagiz/nmf-standalone#readme"
Issues = "https://github.com/emirkarayagiz/nmf-standalone/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["nmf_standalone*"]

[tool.setuptools.package-data]
nmf_standalone = ["*.json", "*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"