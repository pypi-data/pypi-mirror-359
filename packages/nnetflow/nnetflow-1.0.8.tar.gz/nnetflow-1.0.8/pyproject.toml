[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nnetflow"
version = "1.0.8"
description = "A minimal neural network framework with autodiff and NumPy"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Lewis Njue", email = "lewiskinyuanjue.ke@gmail.com" }
]
dependencies = ["numpy"]

keywords = [
  "neural network",
  "autodiff",
  "deep learning",
  "machine learning",
  "numpy",
  "backpropagation",
  "AI",
  "educational"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/lewisnjue/nnetflow"
Documentation = "https://github.com/lewisnjue/nnetflow#readme"
Source = "https://github.com/lewisnjue/nnetflow"
Issues = "https://github.com/lewisnjue/nnetflow/issues"
