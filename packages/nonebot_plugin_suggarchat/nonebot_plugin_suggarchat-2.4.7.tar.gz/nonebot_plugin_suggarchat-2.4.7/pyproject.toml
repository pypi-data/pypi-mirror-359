[project]
name = "nonebot_plugin_suggarchat"
version = "2.4.7"
description = "Plugin SuggarChat framework compatible with Nonebot2."
authors = [
    { name = "JohnRichard4096", email = "windowserror@163.com" },
]
dependencies = [
    "jieba>=0.42.1",
    "nonebot2>=2.2.0",
    "openai>=1.5.0",
    "pydantic>=2.4.2",
    "nonebot-adapter-onebot>=2.0.0",
    "nonebot-plugin-localstore>=0.7",
    "chardet>=5.1.0",
    "typing-extensions>=4.6.0",
    "pytz>=2025.1",
    "tomli>=2.0.0",
    "tomli-w>=1.0.0",
    "stubs>=1.0.0",
    "dotenv>=0.9.9",
    "aiofiles>=24.1.0",
]
requires-python = ">=3.9, <4.0"
readme = "README.md"
keywords = [
    "chat\", \"suggar\", \"nonebot",
]

[project.license]
text = "GPL-3.0-or-later"

[project.urls]
Homepage = "https://github.com/LiteSuggarDEV/nonebot_plugin_suggarchat"
Source = "https://github.com/LiteSuggarDEV/nonebot_plugin_suggarchat"
"Issue Tracker" = "https://github.com/LiteSuggarDEV/nonebot_plugin_suggarchat/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "F",
    "W",
    "E",
    "UP",
    "ASYNC",
    "C4",
    "T10",
    "PYI",
    "PT",
    "Q",
    "RUF",
    "I",
    "PERF",
]
ignore = [
    "E402",
    "E501",
    "UP037",
    "RUF001",
    "RUF002",
    "RUF003",
]

[tool.pyright]
typeCheckingMode = "basic"
