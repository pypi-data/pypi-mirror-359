[project]
name = "normalize_tools"
version = "0.1.13"
description = "Herramientas de normalizacion de telefonos, y paises"
authors = [{ name="KC", email="rmr@keepcoding.io" }]
license = "MIT"
readme = "readme.md"
requires-python = ">=3.8"
dependencies = [
    "phonenumbers>=8.12.0", "Unidecode==1.4.0", "babel==2.17.0", "unidecode==1.4.0", "tldextract==5.3.0", "geocoder==1.38.1", "pycountry==24.6.1"
]

[project.urls]
"Homepage" = "https://github.com/KeepCoding/normalize_tools"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
