[package]
name = "nusterdb-python"
version = "0.1.6"
edition = "2021"
description = "High-performance vector database with advanced indexing algorithms"
license = "Proprietary"
homepage = "https://nusterdb.com"

[lib]
name = "nusterdb"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rocksdb = "0.21"
hnsw_rs = "0.2"
bincode = "1.3"

# Now include the actual dependencies
nuster_core = { path = "../nusterdb/core", package = "core" }
index = { path = "../nusterdb/index" }
storage = { path = "../nusterdb/storage" }
api = { path = "../nusterdb/api" }

[build-dependencies]
pyo3-build-config = "0.20"
