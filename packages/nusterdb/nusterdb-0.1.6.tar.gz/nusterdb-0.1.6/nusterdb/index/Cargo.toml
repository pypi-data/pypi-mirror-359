[package]
name = "index"
version = "0.1.2"
edition = "2024"

[dependencies]
core = { path = "../core" }      # our core Vector type
hnsw_rs = "0.3.2"  
anndists   = "0.1"                 # ANN engine for HNSW
serde     = { version = "1.0", features = ["derive"] }
bincode   = "1.3"
rayon = "1.7"                     # parallel processing
crossbeam-channel = "0.5"        # high-performance channels
ordered-float = "4.2"            # sortable floats
libc = "0.2"                      # for system calls and low-level operations
