---
# used for running tests
name: tests

on:
  push:
    branches: [main]
  pull_request_target:
    branches: [main]

jobs:
  pre_commit_checks:
    # use macos to run pre-commit checks to avoid
    # challenges with linux headless display and
    # code coverage related to printed stdout.
    runs-on: macos-14
    env:
      SYNAPSE_AUTH_TOKEN: ${{ secrets.SYNAPSE_AUTH_TOKEN }}
    steps:
      # checks out the repo
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      # run pre-commit
      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
      - name: Display configuration for Ubuntu
        uses: pyvista/setup-headless-display-action@v4
        with:
          qt: true
      - uses: pre-commit/action@v3.0.1
      # run pre-commit ci lite for automated fixes
      - uses: pre-commit-ci/lite-action@v1.1.0
        if: ${{ !cancelled() }}
  run_tests:
    strategy:
      matrix:
        python_version: ["3.11", "3.12"]
        os: [ubuntu-22.04, macos-14]
    runs-on: ${{ matrix.os }}
    env:
      OS: ${{ matrix.os }}
      SYNAPSE_AUTH_TOKEN: ${{ secrets.SYNAPSE_AUTH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
      - name: Display configuration for Ubuntu
        if: ${{ matrix.os == 'ubuntu-22.04' }}
        uses: pyvista/setup-headless-display-action@v4
        with:
          qt: true
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
      - name: Run pytest
        run: uv run --frozen pytest
