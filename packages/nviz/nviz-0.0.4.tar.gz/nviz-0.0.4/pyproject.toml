[build-system]
build-backend = "setuptools.build_meta"
requires = [ "setuptools>=64", "setuptools-scm>=8" ]

[project]
name = "nviz"
description = "A tool for creating and visualizing n-dimensional microscopy images."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dynamic = [ "version" ]
dependencies = [
  "fire>=0.7",
  "napari[all]>=0.5.5",
  "napari-ome-zarr>=0.6.1",
  "numpy<2.4",
  "ome-zarr>=0.10.2",
  "tifffile>=2024.12.12",
  "xmltodict>=0.14.2",
  "zarr>=2.18.4",
]
scripts.nviz = "nviz.cli:trigger"

[dependency-groups]
# dependency groups for uv
dev = [
  "black>=24.10",
  "coverage>=7.6.10",
  "isort>=5.13.2",
  "jupyterlab>=4.3.4",
  "jupyterlab-code-formatter>=3.0.2",
  "jupytext>=1.16.6",
  "myst-nb>=1.1.2",
  "myst-parser>=4",
  "poethepoet>=0.32.2",
  "pre-commit>=4.0.1",
  "pydata-sphinx-theme>=0.16.1",
  "pytest>=8.3.4",
  "setuptools-scm>=8.1",
  "sphinx>=8.1.3",
  "synapseclient>=4.7",
]

[tool.setuptools_scm]
root = "."
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"
version_file = "src/nviz/_version.py"

[tool.ruff]
target-version = "py38"
line-length = 88
fix = true
lint.select = [
  # flake8-builtins
  "A",
  # flake8-annotations
  "ANN",
  # flake8-comprehensions
  "C4",
  # mccabe
  "C90",
  # pycodestyle
  "E",
  # pyflakes
  "F",
  # isort
  "I",
  # pylint
  "PL",
  # ruff
  "RUF",
  # flake8-simplify
  "SIM",
  "W",
]
# Ignore `E402` and `F401` (unused imports) in all `__init__.py` files
lint.per-file-ignores."__init__.py" = [ "F401" ]
# ignore typing rules for tests
lint.per-file-ignores."tests/*" = [ "ANN201", "PLR0913", "PLR2004" ]

[tool.pytest.ini_options]
pythonpath = [ "." ]

[tool.coverage]
# omit testing utils for code coverage
run.omit = [
  "tests/*",
]
report.omit = [
  "tests/*",
]

[tool.jupytext]
formats = "ipynb,py:light"

[tool.vulture]
min_confidence = 90
paths = [ "src/nviz", "tests" ]
# we ignore this name as it is a fixture which
# used in tests which is often not directly used.
ignore_names = [ "ensure_synapse_data" ]

[tool.poe.tasks]
# Create a local docker image and run it
# with this directory mapped to /nviz
# for development within linux environments.
docker-run.shell = """
docker build --platform linux/amd64 -t nviz:latest -f tests/Dockerfile .
docker run --platform linux/amd64 -it --rm -v $PWD:/nviz nviz
"""
