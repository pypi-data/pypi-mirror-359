[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "online-fdr"
version = "0.0.1"
description = "Online False Discovery Rate (FDR) control algorithms for multiple hypothesis testing"
readme = "README.md"
requires-python = ">=3.8"
license = "BSD-3-Clause"
keywords = [
    "statistics",
    "hypothesis-testing",
    "fdr",
    "false-discovery-rate",
    "online-algorithms",
    "multiple-testing",
    "sequential-testing",
    "batched-testing",
]
authors = [
    { name = "Oliver Hennhöfer", email = "oliver.hennhoefer@mail.de" },
]
maintainers = [
    { name = "Oliver Hennhöfer", email = "oliver.hennhoefer@mail.de" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "scipy>=1.9.0",
]
data = [
    "scipy>=1.9.0"
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.18",
]

[project.urls]
Homepage = "https://github.com/yourusername/online-fdr"
Documentation = "https://online-fdr.readthedocs.io"
Repository = "https://github.com/yourusername/online-fdr.git"
Issues = "https://github.com/yourusername/online-fdr/issues"
Changelog = "https://github.com/yourusername/online-fdr/blob/main/CHANGELOG.md"

[tool.hatch.version]
path = "online_fdr/__init__.py"

[tool.hatch.build]
include = [
    "online_fdr/**/*.py",
    "tests/**/*.py",
    "README.md",
    "LICENSE",
]
exclude = [
    "*.pyc",
    "__pycache__",
    ".git",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
]

[tool.hatch.build.targets.wheel]
packages = ["online_fdr"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["online_fdr"]
omit = ["*/tests/*", "*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
target-version = "py38"
line-length = 88
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "N",    # pep8-naming
    "SIM",  # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # imported but unused
"tests/*" = ["S101"]      # use of assert

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true