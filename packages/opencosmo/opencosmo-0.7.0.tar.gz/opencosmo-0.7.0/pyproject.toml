[project]
name = "opencosmo"
version = "0.7.0"
description = "OpenCosmo Python Toolkit"
authors = [
  { name = "Patrick Wells", email = "pwells@anl.gov" },
  { name = "Will Hicks", email = "whicks@anl.gov"}

]
readme = "README.md"
requires-python = ">=3.11.2,<4.0"

dependencies = [
  "h5py>=3.12.1,<4.0.0",
  "astropy>=7.0.1,<8.0.0",
  "pydantic>=2.10.6,<3.0.0",
  "hdf5plugin>=5.0.0,<6.0.0",
  "healpy>=1.18.1,<2.0.0",
  "deprecated>=1.2.18,<2.0.0",
  "numpy>=2.0.0"
]

[project.optional-dependencies]
analysis = [
  "yt>=4.2.0,<5.0.0",
  "pyxsim"
]
test = [
  "pytest>=8.3.4,<9.0.0"
]
develop = [
  "ruff>=0.9.4,<1.0.0",
  "mypy>=1.15,<2.0.0"
]
docs = [
  "sphinx>=8.1.3,<9.0.0",
  "sphinx-rtd-theme>=3.0.2,<4.0.0",
  "autodoc-pydantic>=2.2.0,<3.0.0"
]
mpi = [
  "mpi4py>=4.0.3,<5.0.0"
]
test-mpi = [
  "mpi-pytest>=2025.4.0,<2026.0.0"
]
dev = [
  "pre-commit>=4.2.0,<5.0.0"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
mypy_path = "stubs"
plugins = ["numpy.typing.mypy_plugin"]

[[tool.mypy.overrides]]
module = ["h5py"]
follow_untyped_imports = true
