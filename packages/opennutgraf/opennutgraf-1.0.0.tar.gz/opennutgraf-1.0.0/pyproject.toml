[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opennutgraf"
version = "1.0.0"
description = "A Python library for article extraction and AI-powered summarization"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Nutgraf Team", email = "team@nutgraf.com"}
]
maintainers = [
    {name = "Nutgraf Team", email = "team@nutgraf.com"}
]
keywords = [
    "article extraction",
    "summarization", 
    "AI",
    "LLM",
    "OpenAI",
    "Anthropic",
    "content processing",
    "web scraping"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.2",
    "readability-lxml>=0.8.1",
    "openai>=1.35.0",
    "anthropic>=0.8.1",
    "lxml_html_clean>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "build>=0.7.0",
    "twine>=4.0.0",
]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "pytest-mock>=3.0",
    "responses>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/nutgraf/opennutgraf"
Documentation = "https://github.com/nutgraf/opennutgraf#readme"
Repository = "https://github.com/nutgraf/opennutgraf.git"
"Bug Tracker" = "https://github.com/nutgraf/opennutgraf/issues"
Changelog = "https://github.com/nutgraf/opennutgraf/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["opennutgraf*"]

[tool.setuptools.package-data]
opennutgraf = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
    "tests",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]