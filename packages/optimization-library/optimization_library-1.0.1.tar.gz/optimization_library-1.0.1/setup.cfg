[metadata]
name = optimization-library
version = 1.0.1
description = A Python library for linear, nonlinear, and integer programming
long_description = file: README.md
long_description_content_type = text/markdown
author = UwuFlames
author_email = uwaterflames@gmail.com
license = MIT
url = https://github.com/UWFms/optimization-library
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	numpy~=2.3.0
	cvxpy~=1.6.5
	pandas~=2.3.0
	matplotlib~=3.10.3
	PuLP~=3.2.1
	scipy~=1.15.3

[options.package_data]
optimization_library = *.py

[egg_info]
tag_build = 
tag_date = 0

