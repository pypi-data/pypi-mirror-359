[project]
name = "orcastrator"
version = "2.0.10"
description = "ORCA high-throughput pipeline orchestrator"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "cerberus>=1.3.7",
    "click>=8.1.8",
    "jinja2>=3.1.6",
    "morca>=0.3.6",
]

[project.scripts]
orcastrator = "orcastrator.cli:cli"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.3.5"]
