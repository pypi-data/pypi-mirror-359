[tool.black]
line-length = 120
target-version = ['py311']
skip-string-normalization = true
skip-magic-trailing-comma = true

[tool.isort]
profile = 'black'
line_length = 120
multi_line_output = 3
include_trailing_comma = true
skip_gitignore = true

[tool.pytest.ini_options]
pythonpath = ["src"]
env_files = ["tests/.env"]
testpaths = ["tests"]
addopts = [
    "--import-mode=importlib",
]
