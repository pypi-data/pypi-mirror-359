[build-system]
build-backend = "hatchling.build"
requires = [
  "hatch-vcs>=0.4",
  "hatchling>=1.25",
]

[project]
name = "os4d-birder"
description = "Healthcheck and uptime system monitoring platform"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "mark", email = "hanarero@gmail.com" },
  { name = "sax", email = "s.apostolico@gmail.com" },
]

requires-python = "==3.12.*"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
]
dynamic = [ "version" ]
dependencies = [
  "attrs>=24.3",
  "beautifulsoup4>=4.12.3",
  "bitarray>=3",
  "boto3>=1.35.90",
  "celery>=5.4",
  "channels>=4.2",
  "channels-redis>=4.2.1",
  "circus>=0.18",
  "click>=8.1.8",
  "daphne>=4.1.2",
  "django>=5.2",
  "django-admin-extra-buttons>=1.6",
  "django-adminfilters>=2.5.2",
  "django-constance>=4.1.3",
  "django-csp>=3.8",
  "django-dramatiq>=0.12",
  "django-environ>=0.11.2",
  "django-fernet-encrypted-fields>=0.3",
  "django-flags>=5.0.13",
  "django-markdown-deux>=1.0.6",
  "django-recurrence>=1.11.1",
  "django-redis>=5.4",
  "django-regex>=0.5",
  "django-strategy-field>=3.1",
  "django-stubs>=5.2",
  "django-tailwind>=4",
  "django-timezone-field>=7",
  "django-unfold>=0.60",
  "djangorestframework>=3.15.2",
  "dnspython>=2.6.1",
  "dramatiq>=1.17.1",
  "dramatiq-crontab[sentry]>=1.0.8",
  "durations-nlp>=1.0.1",
  "elasticsearch>=9.0.2",
  "flower>=2.0.1",
  "jmespath>=1.0.1",
  "kombu>=5.4.2",
  "ldap3>=2.9.1",
  "lxml>=5.3",
  "minio>=7.2.13",
  "pandas<2.3",
  "pexpect>=4.9",
  "pip>=24.3.1",
  "prometheus-client==0.20",
  "psycopg2-binary>=2.9.10",
  "pymemcache>=4",
  "pymysql>=1.1.1",
  "python-redis-lock[django]>=4",
  "pytz>=2024.2",
  "redis>=5.2.1",
  "redis-timeseries>=0.1.9",
  "requests>=2.32.3",
  "sentry-sdk>=2.19.2",
  "social-auth-app-django>=5.4.2",
  "tabulate>=0.9",
]

urls."Docker Image" = "https://hub.docker.com/repository/docker/os4d/birder/general"
urls.Documentation = "https://os4d.github.io/birder/"
urls.Homepage = "https://github.com/os4d/birder"
urls.Issues = "https://github.com/ os4d/birder/issues"
urls."Pypi Home" = "https://pypi.org/project/os4d-birder/"
urls.Repository = "https://github.com/os4d/birder"

scripts.birder = "birder.cli:main"

[dependency-groups]
dev = [
  "django-webtest>=1.9.12",
  "factory-boy>=3.3.1",
  "freezegun>=1.5.2",
  "hatch-pinned-extra>=0.0.1a4",
  "ipdb>=0.13.13",
  "mypy>=1.14",
  "pdbpp>=0.10.3",
  "pre-commit>=4.2",
  "pyquery>=2.0.1",
  "pytest>=8.3.4",
  "pytest-asyncio>=0.25.2",
  "pytest-celery>=1.1.3",
  "pytest-cov>=6",
  "pytest-django>=4.9",
  "pytest-docker>=3.1.1",
  "pytest-docker-tools>=3.1.3",
  "pytest-xdist>=3.6.1",
  "responses>=0.25.3",
  "ruff>=0.11.10",
  "seleniumbase>=4.38.2",
  "tox>=4.26",
  "watchdog[watchmedo]>=6",
]
docs = [
  "markupsafe>=2.1.5",
  "mdx-gh-links>=0.4",
  "mkdocs>=1.6.1",
  "mkdocs-autolinks-plugin>=0.7.1",
  "mkdocs-awesome-pages-plugin>=2.10.1",
  "mkdocs-click>=0.8.1",
  "mkdocs-embed-external-markdown>=3.0.2",
  "mkdocs-ezglossary-plugin>=1.6.10",
  "mkdocs-ezlinks-plugin>=0.1.14",
  "mkdocs-gen-files>=0.5",
  "mkdocs-get-deps>=0.2",
  "mkdocs-include-markdown-plugin>=6.2.2",
  "mkdocs-link-marker>=0.1.3",
  "mkdocs-macros-plugin>=1.0.5",
  "mkdocs-material>=9.5.15",
  "mkdocs-minify-plugin>=0.8",
  "mkdocs-redirects>=1.2.1",
  "mkdocs-simple-hooks>=0.1.5",
  "mkdocstrings[python]>=0.27",
  "pymdown-extensions>=10.14",
]

builder = [
  "hatchling>=1.27",
]
mypy = [
  "djangorestframework-stubs",
  "mypy",
  "types-python-dateutil",
]

[tool.hatch]
build.hooks.vcs.version-file = "src/birder/version.py"
version.source = "vcs"
raw-options = { root = "../.." }

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.targets.sdist]
ignore-vcs = true
only-include = [ "src/birder" ]

[tool.hatch.build.targets.wheel]
ignore-vcs = true
packages = [ "src/birder" ]

[tool.uv]
package = true
