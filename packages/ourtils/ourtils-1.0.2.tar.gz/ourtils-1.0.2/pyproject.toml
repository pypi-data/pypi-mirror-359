[project]
name = "ourtils"
version = "1.0.2"
description = "Useful code for working with data."
authors = [
    {name = "Anthony",email = "anthony.yoskovich@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas (>=2.2.3,<3.0.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
    "statsmodels (>=0.14.4,<0.15.0)",
    "scikit-learn (==1.6.1)",
    "plotly (>=6.0.1,<7.0.0)",
    "seaborn>=0.13.2",
    "spacy>=3.8.7",
    "pytest>=8.4.1",
    "pytest-coverage>=0.0",
    "ruff>=0.12.1",
    "black>=25.1.0",
    "scipy<=1.15.3",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
