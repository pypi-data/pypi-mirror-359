# Project information
site_name: Outlify
site_url: https://k1shk1n.github.io/
site_author: Vladislav Kishkin
site_description: Structured cli output â€” beautifully, simply, and dependency-free

# Repository
repo_url: https://github.com/k1shk1n/outlify
repo_name: outlify

# Configuration
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - toc.follow
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.select
    - versioning
  palette:
    # Note: Using the system theme works with the insiders version
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#automatic-light-dark-mode
    - media: "(prefers-color-scheme)"
      primary: black
      accent: cyan
      toggle:
        icon: material/lightbulb-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      primary: black
      scheme: default
      accent: cyan
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      accent: cyan
      toggle:
        icon: material/lightbulb-outline
        name: Switch to system preference

# Additional configuration
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/k1shk1n/outlify
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/outlify/

# Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
        alternate_style: true

# Page tree
nav:
  - Introduction: index.md
  - Components:
      - components/index.md
      - Panels: components/panel.md
      - Lists: components/list.md
      - Styles: components/style.md
      - Decorators: components/decorators.md
