[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "outlify"
version = "0.7.0"
description = "Structured cli output â€” beautifully, simply, and dependency-free"
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
authors = [
    { name = "Vladislav Kishkin", email = "vladislav.kishkin01@gmail.com" }
]
maintainers = [
    { name = "Vladislav Kishkin", email = "vladislav.kishkin01@gmail.com" }
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
keywords = [
    "cli", "output", "logs", "utilities",
    "developer-tools",
    "outlify"
]
repository = "https://github.com/k1shk1n/outlify"
dependencies = []

[project.optional-dependencies]
dev = [
    "ruff==0.11.4",
    "pytest==8.3.5",
    "pytest-cov==6.1.1",
]

docs = [
    "mkdocs-material==9.6.11",
    "mike==2.1.3",
]

[project.urls]
"Homepage" = "https://k1shk1n.github.io/outlify"
"Source" = "https://github.com/k1shk1n/outlify"
"Bug Tracker" = "https://github.com/k1shk1n/outlify/issues"
"Documentation" = "https://k1shk1n.github.io/outlify"


[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py310"
output-format = "github"
exclude = ['tests']

[tool.ruff.lint]
# See list of rules at: https://docs.astral.sh/ruff/rules/
select = ["ALL"]
ignore = ["T201", "TRY003", "PLR0913", "ANN401", "D100", "D104", "D203", "D213"]
