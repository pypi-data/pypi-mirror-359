[project]
name = "ozon-api"
version = "0.2.1"
description = "Library for interacting with the Ozon API"
authors = [{ name = "FxCode", email = "dev@fxcode.ru" }]
requires-python = "~=3.10"
readme = "README.md"
license = "MIT"
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiohttp>=3.10.5,<4",
    "loguru>=0.7.2,<0.8",
    "pydantic>=2.9.2,<3",
]

[project.urls]
Repository = "https://github.com/mephistofox/python-ozon-api"
Documentation = "https://github.com/mephistofox/python-ozon-api/blob/main/README.md"

[dependency-groups]
dev = [
    "python-dotenv>=1.0.1,<2",
    "asyncio>=3.4.3,<4",
    "black>=24.8.0,<25",
    "pytest>=8.3.3,<9",
    "pytest-asyncio>=0.24.0,<0.25",
    "pytest-mock>=3.14.0,<4",
    "pytest-html>=4.1.1,<5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"
