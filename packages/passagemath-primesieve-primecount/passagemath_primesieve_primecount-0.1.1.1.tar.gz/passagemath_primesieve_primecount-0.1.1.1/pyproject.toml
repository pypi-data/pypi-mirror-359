[build-system]
requires = [
    "setuptools>=73.0.1",
    "Cython",
    "cysignals",
]
build-backend = "setuptools.build_meta"

[project]
name = "passagemath-primesieve-primecount"
version = "0.1.1.1"
description = "Cython interface for the primecount library"
authors = [
    {name = "SageMath Developers", email = "sage-devel@googlegroups.com"},
]
maintainers = [
    {name = "Matthias KÃ¶ppe"},
    {name = "passagemath contributors"},
]
dependencies = [
    "cysignals",
]
requires-python = ">=3.9"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Mathematics",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
"Repo (upstream)" = "https://github.com/dimpase/primecountpy"
"Repo" = "https://github.com/passagemath/passagemath-primesieve-primecount"
"User Manual" = "https://primecountpy.readthedocs.io"
"Bug Tracker (upstream)" = "https://github.com/dimpase/primecountpy/issues"
"Bug Tracker" = "https://github.com/passagemath/passagemath-primesieve-primecount/issues"
