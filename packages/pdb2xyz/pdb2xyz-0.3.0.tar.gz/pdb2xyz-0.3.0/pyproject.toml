[project]
name = "pdb2xyz"
version = "0.3.0"
description = "Convert PDB structures to coarse grained XYZ files"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Mikael Lund"}
]
requires-python = ">=3.10"
dependencies = [
    "jinja2>=3.1.6",
    "mdtraj>=1.10.3",
]

[project.scripts]
pdb2xyz = "pdb2xyz:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
