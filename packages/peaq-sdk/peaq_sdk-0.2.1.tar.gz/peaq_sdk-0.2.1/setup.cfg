[metadata]
name = peaq-sdk
version = 0.2.1
description = peaq python sdk
long_description = file: README.md
long_description_content_type = text/markdown
author = Jack Gundrum
author_email = gundrum@eotlabs.io
url = https://github.com/peaqnetwork/peaq-sdk-py/
license = Apache-2.0
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[development]
version = 0.2.1

[options]
packages = find:
install_requires = 
	web3>=7.10.0
	substrate-interface>=1.7.11
	protobuf==5.28.2
	varint==1.0.2
	base58==2.1.1
python_requires = >=3.8

[options.packages.find]
where = .
exclude = 
	tests*
	.git
	__pycache__

[flake8]
extend-ignore = E402
exclude = 
	.git,
	__pycache__
max-complexity = 10
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

