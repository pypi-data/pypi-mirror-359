name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        pip install uv

    - name: Install dependencies
      run: |
        uv pip install --system build twine

    - name: Build the package
      run: |
        python -m build

    - name: Check generated version
      run: |
        echo "Generated version from setuptools_scm:"
        VERSION=$(tar -xOf dist/*.tar.gz */PKG-INFO 2>/dev/null | grep '^Version:' | awk '{print $2}')
        if [ -z "$VERSION" ]; then
          VERSION="0.0.1"
          echo "PKG-INFO not found, using default version: $VERSION"
        else
          echo "Version: $VERSION"
        fi

    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/v')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: mypackage-${{ github.ref_name }}
        path: dist/*
