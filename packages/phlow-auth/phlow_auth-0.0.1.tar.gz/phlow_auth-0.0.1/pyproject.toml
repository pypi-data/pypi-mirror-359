[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "phlow-auth"
version = "0.0.1"
description = "Agent-to-Agent authentication middleware for Python"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Phlow Team" },
]
keywords = [
    "phlow",
    "authentication",
    "agent",
    "a2a",
    "supabase",
    "middleware",
    "jwt",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Security",
]
dependencies = [
    "PyJWT[crypto]>=2.8.0",
    "supabase>=2.0.0",
    "cryptography>=41.0.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
fastapi = ["fastapi>=0.100.0"]
flask = ["flask>=2.3.0"]
django = ["django>=4.2.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "flake8>=6.0.0",
]

[project.urls]
Documentation = "https://github.com/phlowai/phlow#readme"
Issues = "https://github.com/phlowai/phlow/issues"
Source = "https://github.com/phlowai/phlow"

[tool.hatch.build.targets.wheel]
packages = ["src/phlow_auth"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "0.0.1"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "--cov=src/phlow_auth --cov-report=term-missing"