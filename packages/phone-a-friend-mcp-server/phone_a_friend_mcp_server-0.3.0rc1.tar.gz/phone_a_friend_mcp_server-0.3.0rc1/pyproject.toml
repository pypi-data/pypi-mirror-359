[project]
name = "phone-a-friend-mcp-server"
version = "0.3.0rc1"
description = "MCP Server for Phone-a-Friend assistance"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Abhishek Bhakat", email = "abhishek.bhakat@hotmail.com"}
]
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.12.7",
    "mcp>=1.9.2",
    "pydantic>=2.11.5",
    "pydantic-ai-slim[openai,anthropic,google]>=0.2.14",
    "click>=8.2.1",
    "pyyaml>=6.0.0",
    "pathspec>=0.12.1",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
]
license = "MIT"

[project.urls]
GitHub = "https://github.com/abhishekbhakat/phone-a-friend-mcp-server"
Issues = "https://github.com/abhishekbhakat/phone-a-friend-mcp-server/issues"

[project.scripts]
phone-a-friend-mcp-server = "phone_a_friend_mcp_server.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/phone_a_friend_mcp_server"]

[tool.hatch.build.targets.wheel.sources]
"src/phone_a_friend_mcp_server" = "phone_a_friend_mcp_server"

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "strict"
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 200
indent-width = 4
fix = true

lint.select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "W",  # pycodestyle warnings
    "C90",  # Complexity
    "UP",  # pyupgrade
]

lint.fixable = ["ALL"]
lint.unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.11.12",
]
