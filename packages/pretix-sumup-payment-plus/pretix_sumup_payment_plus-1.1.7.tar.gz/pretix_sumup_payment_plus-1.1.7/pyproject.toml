[project]
name = "pretix-sumup-payment-plus"
dynamic = ["version"]
description = "Enables credit card payments, Apple Pay, Google Pay and alternative payment methods via SumUp."
readme = "README.rst"
license = {text = "Apache"}
keywords = ["pretix"]
authors = [
    {name = "Christoph Walcher", email = "chris@wiomoc.de"},
    {name = "Botond Moksony", email = "botond@moksony.com"}
]
maintainers = [
    {name = "Christoph Walcher", email = "chris@wiomoc.de"},
    {name = "Botond Moksony", email = "botond@moksony.com"}
]

dependencies = [
]

[project.entry-points."pretix.plugin"]
pretix_sumup_plus = "pretix_sumup_plus:PretixPluginMeta"

[project.entry-points."distutils.commands"]
build = "pretix_plugin_build.build:CustomBuild"

[build-system]
requires = [
    "setuptools",
    "pretix-plugin-build",
]

[project.urls]
homepage = "https://github.com/moksonyb/pretix-sumup-payment"
repository = "https://github.com/moksonyb/pretix-sumup-payment"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "pretix_sumup_plus.__version__"}

[tool.setuptools.packages.find]
include = ["pretix*"]
namespaces = false
