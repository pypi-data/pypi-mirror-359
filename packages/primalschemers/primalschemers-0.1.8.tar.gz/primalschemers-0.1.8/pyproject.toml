[project]
name = "primalschemers"
version = "0.1.8"
description = "Rust code base for PrimalScheme3"
readme = "README.md"
authors = [
    { name = "ChrisKent", email = "chrisgkent@protonmail.com" }
]
requires-python = ">=3.9"
dependencies = []
license = "GPL-3.0-only"
repository = "https://github.com/chriken/primalschemers"

[project.scripts]
primalschemers = "primalschemers:main"

[tool.maturin]
module-name = "primalschemers._core"
python-packages = ["primalschemers"]
python-source = "src"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
