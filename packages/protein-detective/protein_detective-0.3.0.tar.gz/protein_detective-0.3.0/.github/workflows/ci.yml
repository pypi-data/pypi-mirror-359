name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --locked --dev
      - name: Run tests
        run: uv run pytest
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Build the project
        run: uv build
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Run linters
        run: uvx ruff check
  typing:
    name: typing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --locked --dev        
      - name: Run type checkers
        run: uv run pyrefly check src tests
  typing-docs:
    name: typing-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --locked --group docs-type --group docs
      - name: Convert notebooks to Python scripts
        run: |
          find docs/ -name "*.ipynb" -exec uv run --group docs-type marimo convert {} -o {}.py \;
      - name: Run type checkers on docs
        run: uv run --group docs-type pyrefly check docs/*.ipynb.py
