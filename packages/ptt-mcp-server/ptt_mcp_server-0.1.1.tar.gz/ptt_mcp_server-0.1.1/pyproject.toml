[tool.black]
line-length = 88
target-version = ['py310']
include = '''(\.pyi|/src/|/scripts/)'''
exclude = '''(
    /\.git/|
    /\.venv/|
    /build/|
    /dist/|
    /docs/|
    /migrations/|
    /node_modules/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.vscode/|
    \.idea/|
    \.github/|
    \.env/|
    /scripts/test_data/|
    /src/test_data/|
)'''

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503", "E501"]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "build",
    "dist",
    "docs",
    "migrations",
    "node_modules",
    ".mypy_cache",
    ".pytest_cache",
    ".vscode",
    ".idea",
    ".github",
    ".env",
    "scripts/test_data",
    "src/test_data",
]

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = false
warn_unreachable = true
strict_optional = true
check_untyped_defs = true
no_implicit_optional = true
show_error_codes = true
pretty = true

files = ["src", "scripts"]
exclude = [
    "scripts/test_data",
    "src/test_data",
]