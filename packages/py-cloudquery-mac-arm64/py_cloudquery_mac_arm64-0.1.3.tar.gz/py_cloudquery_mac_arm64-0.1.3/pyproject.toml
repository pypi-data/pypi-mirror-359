[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "py-cloudquery-mac-arm64"
version = "0.1.3"
description = "CloudQuery CLI for macOS arm64, bundled with the binary."
authors = [
    { name = "CloudQuery", email = "info@cloudquery.io" }
]
readme = "README.md"
requires-python = ">=3.7"

[tool.setuptools]
packages = ["cloudquery"]
include-package-data = true

[tool.setuptools.package-data]
cloudquery = ["bin/cloudquery"]
