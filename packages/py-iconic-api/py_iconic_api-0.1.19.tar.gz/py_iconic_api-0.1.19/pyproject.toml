[project]
name = "py-iconic-api"
version = "0.1.19"
description = "Python package for interacting with the Iconic API"
authors = [
    {name = "DuneRaccoon", email = "benjamincsherro@hotmail.com"}
]
license = {text = "CC BY-NC 4.0"}
keywords = ["iconic", "theiconic", "sellercenter", "api", "client"]
readme = "README.md"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
repository = "https://github.com/DuneRaccoon/py-iconic-api.git"
packages = [{ include = "iconic_api" }]


[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.28.1"
pydantic = "^2.11.3"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"
respx = "^0.22.0"
python-dotenv = "^1.1.0"


[tool.poetry.group.extra.dependencies]
leaky-bucket-py = "^0.1.3"


[tool.poetry.urls]
Source = "https://github.com/DuneRaccoon/py-iconic-api"