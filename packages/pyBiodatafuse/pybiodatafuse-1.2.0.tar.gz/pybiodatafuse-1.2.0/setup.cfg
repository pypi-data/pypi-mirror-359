[metadata]
name = pyBiodatafuse
version = 1.2.0
description = A python package for integrating data from multiple resources
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BioDataFuse/pyBiodatafuse
download_url = https://github.com/BioDataFuse/pyBiodatafuse/releases
project_urls = 
	Tracker = https://github.com/BioDataFuse/pyBiodatafuse/issues
	Source = https://github.com/BioDataFuse/pyBiodatafuse
	Documentation = https://pyBiodatafuse.readthedocs.io
author = Yojana Gadiya
author_email = yojanagadiya@gmail.com
maintainer = Tooba Abbassi-Daloii
maintainer_email = t.abbassidaloii@maastrichtuniversity.nl
license = MIT
license_files = 
	LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
keywords = 
	snekpack
	cookiecutter
	drug-discvoery
	knowledge graphs

[options]
install_requires = 
	pandas==2.0.3
	tqdm==4.66.3
	SPARQLWrapper
	requests
	click
	matplotlib
	seaborn==0.13.0
	plotly==5.18.0
	rdkit==2023.9.1
	pubchempy==1.0.4
	nbformat==5.9.2
	networkx
	xlrd>=2.0.1
	neo4j>=5.14
	numpy==1.24.4
	tabulate==0.8.9
	xgboost==1.7.4
	parmap==1.6.0
	scipy==1.10.1
	scikit-learn==1.1.3
	rdflib==7.0.0
	shexer==2.5.9
	bioregistry==0.11.10
	neomodel==5.4.5
	py4cytoscape==1.12.0
	gprofiler-official==1.0.0
zip_safe = false
include_package_data = True
python_requires = >=3.9
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	coverage
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx_automodapi

[options.entry_points]
console_scripts = 
	pyBiodatafuse = pyBiodatafuse.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = pyBiodatafuse
omit = 
	tests/*
	docs/*
	examples/*

[coverage:paths]
source = 
	src/pyBiodatafuse
	.tox/*/lib/python*/site-packages/pyBiodatafuse

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == "__main__":
	if TYPE_CHECKING:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	S301
	S403
	S404
	S603
	W503
	E203
	S113
	S101
	E712
	F401
	C901
	BLK100
	I003
	I004
	I001
	I005
	S311
	S605
	T201
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 7000
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	pyBiodatafuse
	tests

[egg_info]
tag_build = 
tag_date = 0

