[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "pyawabi"
version = "0.3.1"
description = "A python wrapper for awabi"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Hajime Nakagami", email = "nakagami@gmail.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Operating System :: POSIX",
]
keywords = ["mecab", "awabi"]

[project.urls]
Homepage = "https://github.com/nakagami/pyawabi"

[project.scripts]
pyawabi = "pyawabi.main:main"

[tool.maturin]
module-name = "pyawabi.awabi"
exclude = ["Cargo.lock", ".gitignore", ".github/workflows/test.yml"]
