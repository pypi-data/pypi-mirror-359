[project]
name = "pychampion"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "isort>=6.0.1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "ruff>=0.12.1",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["pychampion"]

[tool.ruff]
line-length = 88
target-version = "py313"
lint.select = ["E", "F", "I", "UP", "B"]
lint.ignore = [
  "E501",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "tab"
line-ending = "lf"
skip-magic-trailing-comma = false
exclude = ["migrations", "__pycache__"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101"]
