name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of pydantic-settings-logging are you running?
      placeholder: e.g., 0.1.0
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Please provide a minimal reproducible example
      placeholder: |
        1. Create a LoggingSettings with...
        2. Call model_dump()...
        3. Apply to logging.config.dictConfig()...
        4. See error...
    validations:
      required: true

  - type: textarea
    id: traceback
    attributes:
      label: Error traceback
      description: If applicable, provide the full traceback
      render: python
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide the output of `uv pip freeze` and your Python version
      placeholder: |
        Python version: 3.11.5
        pydantic==2.5.0
        pydantic-settings==2.1.0
        ...
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here
    validations:
      required: false
