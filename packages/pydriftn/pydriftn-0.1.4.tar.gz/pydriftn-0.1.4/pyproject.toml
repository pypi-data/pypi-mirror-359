[project]
name="pydriftn"
version="0.1.4"
description="Microlensing Driftscan Project"
readme="README.md"
requires-python=">=3"
license={file= "LICENSE"}
authors=[
  {name = "Kenneth Freeman", email = "kenneth.freeman@anu.edu.au"},
  {name = "Renee Grace Key", email = "rkey@swin.edu.au"},
  {name = "Brent Miszalski", email = "brent.miszalski@mq.edu.au"}
]
classifiers=[
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.urls]
"Source"="https://dev.aao.org.au/adacs-odc/freeman-2022b"

[build-system]
requires = [
    "setuptools>=43.0.0", 
    "wheel",
    "astropy==6.0.0",
    "astroscrappy==1.1.0",
    "cmasher==1.8.0",
    "matplotlib==3.8.3",
    "numpy>=1.22",
    "pandas==2.2.1",
    "photutils==1.11.0",
    "pytest==8.1.1",
    "Requests",
    "scipy>=1.8.0",
    "scikit-image"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["sandbox*", "demo*"]
