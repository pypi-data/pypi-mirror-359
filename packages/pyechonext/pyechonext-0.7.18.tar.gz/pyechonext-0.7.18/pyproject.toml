[tool.poetry]
name = "pyechonext"
version = "0.7.18"
description = "EchoNext is a lightweight, fast and scalable web framework for Python"
authors = ["alexeev-prog <alexeev.dev@mail.ru>"]
license = "LGPL-2.1"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
rich = "^14.0.0"
gunicorn = "^23.0"
pysocks = "^1.7"
parse = "^1.20"
jinja2 = "^3.1"
python-dotenv = "^1.0"
toml = "^0.10"
pyyaml = "^6.0"
requests = "^2.32"
orjson = "^3.9"
requests-wsgi-adapter = "^0.4"
echonextdi = "^0.2.0"
hermes-langlib = "^0.1.4"
pyjwt = "^2.10.1"
ty = "^0.0.1a9"
structlog = "^25.4.0"
tqdm = "^4.67.1"
pylint = "^3.3.7"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
black = "^24.10.0"
pylint = "^3.3"
pytest-cov = "^6.0.0"
furo = "^2024.8.6"
mypy = "^1.15.0"
wemake-python-styleguide = "^1.1.0"
flake8 = "^7.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
in-project = true
