[project]
name = "pyformica"
version = "0.1.9"
description = "Netwotk automation tool"
readme = "README.md"
authors = [
    { name = "minhtt15", email = "thanhminh20002005@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.11.18",
    "aiosqlite>=0.21.0",
    "alembic>=1.15.1",
    "asyncssh>=2.20.0",
    "celery>=5.4.0",
    "fastapi>=0.115.11",
    "fastapi-cli>=0.0.7",
    "fastapi-users[sqlalchemy]>=14.0.1",
    "jinja2>=3.1.6",
    "jose>=1.0.0",
    "parallel-ssh>=2.14.0",
    "paramiko>=3.5.1",
    "passlib>=1.7.4",
    "pyjwt>=2.10.1",
    "python-jose>=3.4.0",
    "python-multipart>=0.0.20",
    "sqlmodel>=0.0.23",
    "telnetlib3>=2.0.4",
    "typer>=0.15.2",
    "uvicorn>=0.34.0",
]

[project.scripts]
formica = "formica.main:main"
webserver = "formica.web.main:run_webserver"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
ignore-vcs = true
packages = ["src/formica"]

[tool.hatch.build.targets.sdist]
ignore-vcs = true
include = [
    "src",
    "README.md",
]
exclude = [
  "/tests",
  "/ui_formica"
]

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-env>=1.1.5",
    "ruff>=0.9.10",
    "twine>=6.1.0",
]

[tool.pytest_env]
TESTING = "true"

[tool.pytest.ini_options]
log_cli_level = "INFO"
