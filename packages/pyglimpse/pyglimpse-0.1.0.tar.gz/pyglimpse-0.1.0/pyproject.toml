[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyglimpse"
version = "0.1.0"
description = "A pandas DataFrame glimpse function inspired by R's dplyr::glimpse."
authors = [
  { name="Your Name", email="your.email@example.com" }
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pandas>=1.0",
    "numpy>=1.18"
]

[project.urls]
"Homepage" = "https://pypi.org/project/pyglimpse/" 