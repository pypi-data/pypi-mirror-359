[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "pyhydrate"
version = "1.0.9"
description = "A JFDI approach that hydrates a Python class to allow dot notation access to the data structures."
readme = "readme.md"
dependencies = [ "typing-extensions", "pyyaml",]
classifiers = [ "Programming Language :: Python", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Intended Audience :: Developers", "Intended Audience :: Information Technology", "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent",]
requires-python = ">=3.8"
[[project.authors]]
name = "Michael Flanigan"
email = "7891356+mjfii@users.noreply.github.com"

[project.license]
file = "license"
