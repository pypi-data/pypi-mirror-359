[project]
name = "pynite-reporting"
readme = "README.md"
dynamic = ['version', 'description']
authors = [
    { name = "Connor Ferster", email = "connorferster@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "deepmerge>=2.0",
    "numpy>=2.0",
]

[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "nbformat>=5.10.4",
    "pynite-plotly>=0.4.1",
    "pynitefea>=1.1.2",
    "rich>=14.0.0",
]
