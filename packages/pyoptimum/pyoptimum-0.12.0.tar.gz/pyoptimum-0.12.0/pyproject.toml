[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyoptimum"
version = "0.12.0"
authors = [
    { name = "Mauricio C. de Oliveira", email = "mcdeoliveira@duck.com" }
]
description = "Python library for optimize.vicbee.net API"
readme = "README.md"
license = {file = "LICENSE"}
keywords=["Optimization", "Porfolio Optimization"]
requires-python = ">3.7"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Other Audience",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
]

dependencies = [
    "requests",
    "aiohttp",
    "typing-extensions",
    "numpy",
    "pandas"
]

[project.urls]
"Homepage" = "https://github.com/mcdeoliveira/pyoptimum"

[tool.setuptools]
py-modules = []

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
