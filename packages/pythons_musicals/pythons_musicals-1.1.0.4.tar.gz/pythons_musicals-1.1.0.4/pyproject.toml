[tool.poetry]
name = "pythons_musicals"
version = "1.1.0.4"
description = "This library can play sounds and your music."
authors = ["JUMP10"]
readme = "README.md"

[project]
name = "pythons_musicals"
description = "This library can play sounds and your music."
readme = "README.md"
requires-python = ">=3.2"

[tool.poetry.dependencies]
python = "^3.13"
asttokens = "^3.0.0"
executing = "^2.2.0"
colorama = "^0.4.6"
rich = "^14.0.0"
ruff = "^0.11.13"
loguru = "^0.7.3"
pygments = "^2.19.1"

[tool.poetry.urls]
"Homepage" = "https://www.pypi.org/project/pythons_musicals"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.8
target-version = "py3.2"

[lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"