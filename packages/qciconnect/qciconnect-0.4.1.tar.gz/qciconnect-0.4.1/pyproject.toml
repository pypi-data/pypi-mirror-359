[project]
name = "qciconnect"
version = "0.4.1"
description = "An API client to work with the DLR QCI Connect quantum computing platform."
authors = [
    { name = "DLR-SC", email = "qc-software@dlr.de" },
    { name = "David da Costa", email = "david.da.costa@dlr.de" },
    { name = "Thomas Keitzl", email = "thomas.keitzl@dlr.de" },
    { name = "Johannes Renkl", email = "johannes.renkl@dlr.de" },
    { name = "Thomas Stehle", email = "thomas.stehle@dlr.de" },
]
requires-python = ">=3.12"
readme = "README.md"
license = "MIT"
keywords = [
    "quantum computing",
    "API client",
    "QCI Connect",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.28.1,<0.29",
    "pydantic>=2.10.6,<3",
    "tabulate>=0.9.0,<0.10",
    "python-keycloak>=5.3.1,<6",
    "numpy",
    "typeguard>=4.4.2,<5"
]
license-files = ["LICEN[CS]E*"]

[tool.uv.workspace]
members = [
    "commons/hequate_common",
    "commons/qciconnect_common"
]
exclude = [
    "mini-orchestrator",
    "compilers/*",
    "examples",
    "deployment",
    "compilers/compiler_qseatools"
]

[tool.uv.sources]
hequate_common = { workspace = true }
qciconnect_common = { workspace = true }

[dependency-groups]
dev = [
    "ipython>=9.1.0",
    "jupyter>=1.1.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff==0.3.7"
]
test = [
    "ipython>=9.1.0",
    "jupyter>=1.1.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "qiskit>=2.0.0,<3",
    "qiskit-qasm3-import==0.5.0"
]
test-nb = [
    "ipython>=9.1.0",
    "jupyter>=1.1.1",
    "qiskit>=2.0.0,<3",
    "qiskit-qasm3-import==0.5.0"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = [".", "commons/hequate_common", "commons/qciconnect_common"]
include = ["qciconnect", "hequate_common*", "qciconnect_common*"]
namespaces = false

[tool.setuptools]
include-package-data = false

[tool.distutils.egg_info]
egg_base = "/tmp"

[tool.pytest.ini_options]
typeguard-packages = "qciconnect"
typeguard-debug-instrumentation = true
typeguard-forward-ref-policy = "ERROR"
typeguard-collection-check-strategy = "ALL_ITEMS"
