[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "qcog_types"

dynamic = ["version"]

authors = [
  { name = "Qognitive" },
]
description = "A package that exports all hyperparameter classes from different models"
readme = "QcogTypesReadme.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
]

dependencies = [
    "pydantic>=2.0.0",
    "requests>=2.32.4",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "mypy>=1.15.0",
    "ruff>=0.11.9",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["qcog_types*"]

[tool.setuptools_scm]
version_file = "qcog_types/_version.py"

[tool.uv.workspace]
members = ["docker-environments/py3.12-cuda"]

[tool.mypy]
exclude = [
    "test",
    "tests",
]

[tool.ruff]
exclude = [
    "test",
    "tests",
]
