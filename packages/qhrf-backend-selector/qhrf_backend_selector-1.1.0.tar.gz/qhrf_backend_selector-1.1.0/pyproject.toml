[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qhrf-backend-selector"
version = "1.1.0"
authors = [
    {name = "Zach White", email = "Xses.Code@gmail.com"},
]
description = "Interactive IBM Quantum backend selector for QHRF experiments"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["quantum computing", "IBM Quantum", "QHRF", "quantum physics", "backend selector"]
dependencies = [
    "qiskit-ibm-runtime>=0.17.0",
    "qiskit>=0.45.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/xs-es/qhrf-backend-selector"
Documentation = "https://github.com/xs-es/qhrf-backend-selector/blob/main/README.md"
Repository = "https://github.com/xs-es/qhrf-backend-selector.git"
"Bug Tracker" = "https://github.com/xs-es/qhrf-backend-selector/issues"

[project.scripts]
qhrf-backends = "qhrf_backend_selector.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true