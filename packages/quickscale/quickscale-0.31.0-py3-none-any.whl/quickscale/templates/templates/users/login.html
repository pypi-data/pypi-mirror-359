{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-6">
        <h1 class="title has-text-centered">Log In</h1>

        <div class="box" id="form-container">
          <form method="post" action="{% url 'users:login' %}" hx-post="{% url 'users:login' %}" hx-target="#form-container" hx-swap="outerHTML">
            {% csrf_token %}
            
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input class="input" type="email" name="email" placeholder="your.email@example.com" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left">
                <input class="input" type="password" name="password" placeholder="********" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button type="submit" class="button is-primary is-fullwidth">
                  Log In
                </button>
              </div>
            </div>
            
            {% if form.errors %}
            <div class="notification is-danger">
              <p>Your email or password was incorrect. Please try again.</p>
            </div>
            {% endif %}
          </form>
          
          <hr>
          
          <div class="has-text-centered">
            <p>Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a></p>
            <!-- Removed password reset link that was causing the NoReverseMatch error -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
