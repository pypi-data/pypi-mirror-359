[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rafael_nn"
version = "1.0.0"
description = "A minimal nn with numpy for DL-UCV 1-2025"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name="Rafael Contreras", email="rcontreraspimentel@gmail.com" }
]
dependencies = [
  "numpy"
]

