[package]
name = "pyrao"
version = "0.1.4"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyrao"
crate-type = ["cdylib"]

[dependencies]
ndarray = "0.16.0"
numpy = "0.21.0"
rao = "0.1.8"

[dependencies.pyo3]
version = "0.21.0"
features = ["abi3-py38"]

