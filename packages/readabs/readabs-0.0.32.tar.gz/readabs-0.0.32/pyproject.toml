[project]
name = "readabs"
version = "0.0.32"
description = "Get ABS timeseries data in pandas DataFrames"
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    # - system
    "typing",
    "pathlib",

    # - data science 
    "matplotlib",
    "numpy",
    "pandas",
    "tabulate",
    "openpyxl",

    # - web
    "requests",
    "bs4",
    "lxml",
]

[dependency-groups]
dev = [
    # - tools
    "black",
    "mypy",
    "pdoc",
    "pylint",
    "ruff",
    
    # - typing
    "pandas-stubs",
    "numpy-typing",
    "types-tabulate",
]

[project.urls]
Repository = "https://github.com/bpalmer4/readabs"
Homepage = "https://github.com/bpalmer4/readabs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
