[project]
name = "reallife"
version = "0.3.12"
description = "客服端服务端"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [ "apscheduler>=3.11.0", "fastapi>=0.115.12", "pyyaml>=6.0.2", "toml==0.10.2",]

[project.optional-dependencies]
extra = [ "appscriptz>=0.1.4", "chinese-calendar>=1.10.0", "grapherz>=0.1.5", "kanbanz>=0.2.0", "llmada==0.1.11", "numpy>=2.2.5", "pandas>=2.2.3", "promptlibz>=0.2.1", "toolsz==1.0.1",]

[tool.uv]
dev-dependencies = [ "pytest>=8.3.5", "pytest-html>=4.1.1", "pytest-ordering>=0.6",]

[tool.setuptools.package-data]
reallife = [ "workday_tasks.yaml", "workday_tasks_new.yaml",]

[tool.pytest.ini_options]
testpaths = [ "tests",]
pythonpath = [ "src",]
