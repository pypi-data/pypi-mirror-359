z:
  morning: #每日
    - 洗澡,刷牙
    - 吹头发,护肤,刮胡子
    - 记录体重
    - 整理家
    - 学习白板机器学习
  start_work: #8:50工作日
    - 上班打卡
    - 跟进阻塞
    - 安排今日任务
    - 接收信息(英文, 并记录对应单词到本子上 不断记忆)
  finish_work: #6:00工作日
    - 收拢任务列表
    - 检查是否仍在禅模式
    - 上传今日openwebui的聊天记录
    - 提交git
    - 下班打卡
  evening:   #每日
    - 收拾家和猫猫
    - 洗衣服
    - 冲澡,护肤,吃饭
    - 记录饮食,站立半小时
    - 晾衣服
    - 学习算法
    - 放催眠音乐睡觉
  rest:
    - 查看备忘录
    - 锻炼
    - 玩游戏
