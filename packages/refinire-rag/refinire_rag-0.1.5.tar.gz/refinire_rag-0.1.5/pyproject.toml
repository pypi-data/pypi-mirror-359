[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "refinire-rag"
version = "0.1.5"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "nltk>=3.8",
    "refinire",
    "oneenv",
]

[project.optional-dependencies]
openai = [
    "openai>=1.0.0",
    "tiktoken>=0.4.0",
]
bm25 = [
    "refinire-rag-bm25s-j>=0.0.3",
]
chroma = [
    "refinire-rag-chroma>=0.0.3",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["refinire_rag*"]

[project.entry-points."oneenv.templates"]
refinire_rag = "refinire_rag.env_template:refinire_rag_env_template"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*", "!TestCase", "!TestResult", "!TestSuiteConfig"]
pythonpath = ["src"]
addopts = [
    "--import-mode=importlib",
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

# Coverage configuration (separate to avoid collection issues)
[tool.coverage.run]
source = ["src/refinire_rag"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
