[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "remaster"
version = "0.1.0"
description = "Clearing house for remastered Python projects."
authors = [{ name = "Jesse P. Johnson", email = "jpj6652@gmail.com" }]

[tool.setuptools.packages.find]
where = ["src"]
include = ["remaster"]
namespaces = true
