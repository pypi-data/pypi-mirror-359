[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "reproto"
version = "0.2.3"
description = "一个强大的逆向工程工具, 能够从任何使用Google Protobuf Lite的Android应用中自动重构出完整的.proto文件结构."
readme = "README.md"
license = "Proprietary"
authors = ["iyue <ys1231@126.com>"]
homepage = "https://github.com/ys1231/reproto"
repository = "https://github.com/ys1231/reproto.git"
keywords = ["protobuf", "reverse-engineering", "android", "jadx", "proto"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Disassemblers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
# 从当前目录自动包含所有包
packages = [
    {include = "*", from = "."}  
]
# 手动指定包
# packages = [
#     {include = "main.py"},
#     {include = "core"},
#     {include = "generation"},
#     {include = "models"},
#     {include = "parsing"},
#     {include = "utils"}
# ]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
loguru = ">=0.7.3"
packaging = "^25.0"
protobuf = "^6.31.1"

[tool.poetry.scripts]
reproto = "main:main"

[[tool.poetry.source]]
name = "mirrors"
url = "https://mirrors.cernet.edu.cn/pypi/web/simple/"
priority = "supplemental"
