[build-system]
requires = ["setuptools>=60", "setuptools_scm>=8.0", "tox>=4.0"]
build-backend = "setuptools.build_meta"

[project]
name = "restage"
dependencies = [
    'zenlog>=1.1',
    'platformdirs>=3.11',
    'confuse',
    'psutil>=5.9.6',
    'mccode-antlr[hdf5]>=0.15.1',
]
readme = "README.md"
license = {text = "BSD-3-Clause"}
requires-python = ">=3.9"
authors = [
    { name = "Gregory Tucker", email = "gregory.tucker@ess.eu" },
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dynamic = ["version"]

[project.optional-dependencies]
test = ["pytest", "chopcal"]

[project.scripts]
splitrun = "restage.splitrun:entrypoint"
restage_bifrost_choppers = "restage.bifrost_choppers:script"

[tool.setuptools_scm]

[tool.tox]
legacy_tox_ini = """
    [tox]
    min_version = 4.0
    env_list =
        py313
        py312
        py311
        type

    [testenv]
    deps =
        pytest
        chopcal
    commands = pytest test

    [testenv:type]
    deps = mypy
    commands = mypy src
"""
