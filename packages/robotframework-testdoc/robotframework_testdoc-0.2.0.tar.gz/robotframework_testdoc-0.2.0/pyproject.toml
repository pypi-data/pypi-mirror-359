[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "robotframework-testdoc"
version = "0.2.0"
description = "A CLI Tool to generate a Test Documentation for your RobotFramework Test Scripts."
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "Marvin Klerx", email = "marvinklerx20@gmail.com" }
]
license = { text = "MIT" }

dependencies = [
    "click",
    "robotframework",
    "jinja2",
    "tomli"
]

[project.scripts]
testdoc = "testdoc.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"testdoc" = [
    "html/images/*.svg",
    "html/templates/**/*.html",
    "default.toml"
]

[tool.ruff]
line-length = 150
lint.select = ["E", "F"]  # Pyflakes & pycodestyle
lint.ignore = ["E722"]
exclude = ["build", "dist"]
