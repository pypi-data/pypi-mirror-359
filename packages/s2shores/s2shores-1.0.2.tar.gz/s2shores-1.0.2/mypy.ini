[mypy]
no_implicit_optional = True
disallow_untyped_defs = True

; Disable module which does not have mypy stubs.
[mypy-setuptools.*]
ignore_missing_imports = True
[mypy-Cython.*]
ignore_missing_imports = True
[mypy-numpy.*]
ignore_missing_imports = True
[mypy-scipy.*]
ignore_missing_imports = True
[mypy-matplotlib.*]
ignore_missing_imports = True
[mypy-sklearn.*]
ignore_missing_imports = True
[mypy-PIL.*]
ignore_missing_imports = True
[mypy-mpl_toolkits.*]
ignore_missing_imports = True
[mypy-skimage.*]
ignore_missing_imports = True
[mypy-osgeo.*]
ignore_missing_imports = True
[mypy-pandas.*]
ignore_missing_imports = True
[mypy-shapely.*]
ignore_missing_imports = True
