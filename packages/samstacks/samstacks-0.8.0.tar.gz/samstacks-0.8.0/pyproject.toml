[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Use Hatch's built-in version hook to generate version.py
[tool.hatch.build.hooks.version]
path = "samstacks/version.py"
template = """# This file is auto-generated by Hatchling. As such, do not:
#   - modify
#   - track in version control e.g. be sure to add to .gitignore
__version__ = VERSION = "{version}"
"""

[project]
name = "samstacks"
version = "0.8.0"
description = "A YAML driven pipeline of AWS SAM stacks inspired by GitHub Actions."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Alessandro Bologna", email = "alessandro.bologna@gmail.com"}
]
keywords = ["aws", "sam", "serverless", "cloudformation", "pipeline", "deployment"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "PyYAML>=6.0",
    "boto3>=1.26.0",
    "rich>=13.0.0",
    "yaspin>=3.0.0",
    "termcolor>=2.0.0",
    "simpleeval>=0.9.13",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
    "ruff>=0.1.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "boto3-stubs",
    "types-PyYAML"
]

[project.scripts]
samstacks = "samstacks.cli:main"

[project.urls]
Homepage = "https://dev7a.github.io/samstacks/"
Repository = "https://github.com/dev7a/samstacks"
Issues = "https://github.com/dev7a/samstacks/issues"
Documentation = "https://dev7a.github.io/samstacks/"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
explicit_package_bases = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=samstacks --cov-report=term-missing"

[tool.hatch.build]
only-packages = true

# Ensure artifacts are included in the packages
[tool.hatch.build.targets.wheel]
artifacts = ["samstacks/version.py"]

[tool.hatch.build.targets.sdist]
artifacts = ["samstacks/version.py"] 