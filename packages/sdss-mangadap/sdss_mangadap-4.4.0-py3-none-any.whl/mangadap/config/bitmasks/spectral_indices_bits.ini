[DIDNOTUSE]
 value = 0
 descr = Pixel was ignored because it was flagged as DONOTUSE or FORESTAR by the DRP, or as LOW_SPECCOV, LOW_SNR, or NONE_IN_STACK in the binning step.

[FORESTAR]
 value = 1
 descr = Pixel was ignored because it was flagged as FORESTAR by the DRP.

[LOW_SNR]
 value = 2
 descr = Pixel was ignored because the S/N estimate of the spectrum was below the set threshold; see header keyword SIMINSN.

[ARTIFACT]
 value = 3
 descr = Pixel was ignored during the spectral-index measurements because it was designated as containing an artifact.

[SPECRES_LOW]
 value = 4
 descr = The spectral resolution was *not* matched to the target value because the target value was *higher* than the existing spectral resolution.

