[NO_MEASUREMENT]
 value = 5
 descr = Nothing measured because of low S/N, missing spectrum, or incomplete bandpass definition.
 
[MAIN_EMPTY]
 value = 6
 descr = Index not measured because the main passband had no observed fluxes.
 
[BLUE_EMPTY]
 value = 7
 descr = Index not measured because the blue passband had no observed fluxes.
 
[RED_EMPTY]
 value = 8
 descr = Index not measured because the red passband had no observed fluxes.

[MAIN_INCOMP]
 value = 9
 descr = There were masked fluxes in the main passband.
 
[BLUE_INCOMP]
 value = 10
 descr = There were masked fluxes in the blue passband.
 
[RED_INCOMP]
 value = 11
 descr = There were masked fluxes in the red passband.

[DIVBYZERO]
 value = 12
 descr = Could not compute index or its error because of a zero devision.  Either the pseudocontinuum in a bandhead computation or the continuum in an absorption-line computation was zero.

[NO_DISPERSION_CORRECTION]
 value = 13
 descr = No dispersion correction was applied to the index because either the template library did not cover this wavelength range or not zero-dispersion model fit was available.

[UNDEFINED_BANDS]
 value = 14
 descr = No index calculated because the bandpasses were not, or improperly, defined.

