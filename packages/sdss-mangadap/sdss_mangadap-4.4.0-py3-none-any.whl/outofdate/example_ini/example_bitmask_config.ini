# Each section of the configuration file starts with the name of the
# bitmask to instantiate
[NO_DATA]
# Each bitmask has two components, its value ...
 value = 0
# and a brief description of its meaning.
 descr = Pixel has no data

# The bitmasks can occur in any order, and can have any value up to 63
# (for a 64-bit architecture)

# Descriptions are character strings that can be accessed via the info()
# method in the BitMask class.

