[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "sequential_rename"
version = "1.0.4"
authors = [
  { name="Stefan Mladenovic (Gizmotechy)", email="stefan.mladenovic@live.com" },
]
description = "A small package for sequentially renaming files with the same name."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "paramiko",
    "pysftp",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/GizmoTechy/Sequential-Rename"
Issues = "https://github.com/GizmoTechy/Sequential-Rename/issues"
