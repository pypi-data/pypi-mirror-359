[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "serp-api-mcp"
version = "0.1.1"
description = "MCP server for Google search using SERPAPI"
readme = "README.md"
authors = [
    {name = "Luke Lanterme", email = "llanterme@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["mcp", "search", "serpapi", "google", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp",
    "rich",
    "pydantic",
    "python-dotenv",
    "httpx",
]

[project.urls]
Homepage = "https://github.com/lukelanterme/serp-api-mcp"
Repository = "https://github.com/lukelanterme/serp-api-mcp"
Issues = "https://github.com/lukelanterme/serp-api-mcp/issues"

[project.scripts]
serp-api-mcp = "serp_api_mcp.server:main"

[project.optional-dependencies]
dev = [
    "mcp[cli]>=1.10.1"
]

[tool.hatch.build.targets.wheel]
packages = ["serp_api_mcp"]

