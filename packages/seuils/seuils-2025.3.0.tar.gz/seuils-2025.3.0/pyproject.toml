[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "seuils"
version = "2025.3.0"
authors = [{name = "Thibaut_S", email = "git@outils-jcp.fr"}]
readme = "README.md"
description = "RÃ©pertoire des seuils de l'usure en vigueur en France depuis 2005"
requires-python = ">=3.8"
keywords = ["usure", "seuils de l'usure", "taux", "taeg", "credit"]
dependencies = ["fr-date", "requests"]

[project.optional-dependencies]
dev = [
    "ruff",
    "black",
    "pip-tools",
    "pytest",
    "pandas",
    "plotly",
    "jinja2"
]

[tool.setuptools.package-data]
seuils = ["data/*", "pdf/*"]

[tool.ruff]
line-length = 99

[tool.ruff.lint]
select = ["E", "F", "W", "Q", "I"]
ignore = ["E203", "E501"]

[pytest]  
pythonpath = "src"

[project.urls]
Homepage = "https://gitlab.com/outils-jcp/seuils-usure"
"Bug Tracker" = "https://gitlab.com/outils-jcp/seuils-usure/-/issues"

