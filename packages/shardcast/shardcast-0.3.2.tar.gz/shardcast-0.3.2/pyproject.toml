[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "build",
]
build-backend = "setuptools.build_meta"

[project]
name = "shardcast"
dynamic = ["version"]
description = "A package for distributing large files via HTTP P2P network"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "P2P Weight Transfer", email = "felix@primeintellect.ai"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = ["blake3>=1.0.5"]

[project.scripts]
shardcast-origin = "shardcast.origin_server:main"
shardcast-middle = "shardcast.middle_node:main"
shardcast-client = "shardcast.client_node:main"

[tool.setuptools.dynamic]
version = {attr = "shardcast.__version__"}

[tool.ruff]
line-length = 140
"ignore" = ["F841"]

[tool.uv]
dev-dependencies = ["ruff>=0.5.0", "pre-commit>=3.0.0", "pytest>=7.0.0", "faker", "torch", "numpy"]

[tool.uv.sources]
shardcast = { path = "shardcast", editable = true }
