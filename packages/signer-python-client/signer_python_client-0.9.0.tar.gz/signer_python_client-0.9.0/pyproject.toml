[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "signer-python-client"
version = "0.9.0"
description = "A Python client library for the Lacuna Signer API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Lacuna Software", email = "support@lacunasoftware.com"}
]
maintainers = [
    {name = "Lacuna Software", email = "support@lacunasoftware.com"}
]
keywords = ["signer", "digital-signature", "api-client", "lacuna", "document-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
]
requires-python = ">=3.7"
dependencies = [
    "urllib3>=1.15",
    "six>=1.10",
    "certifi",
    "python-dateutil",
]

[project.urls]
Homepage = "https://github.com/LacunaSoftware/SignerPythonClient"
Documentation = "https://signer-lac.azurewebsites.net/swagger/index.html"
Repository = "https://github.com/LacunaSoftware/SignerPythonClient"
"Bug Tracker" = "https://github.com/LacunaSoftware/SignerPythonClient/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "mypy>=0.800",
    "flake8>=3.8",
]

[tool.setuptools]
packages = ["signer_client"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 