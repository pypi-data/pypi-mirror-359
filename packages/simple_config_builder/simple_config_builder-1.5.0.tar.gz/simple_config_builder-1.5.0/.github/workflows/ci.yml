name: ConfigCI
on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch ruff
          hatch env create
      - name: Run tests
        run: |
          hatch test
      - name: Run format check
        run: |
          ruff check
  
  build: 
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch ruff
          hatch env create
      - name: Build package
        run: |
          hatch build
  
  increase-version:
    # only run on main branch
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch ruff
          hatch env create
      - name: Increase version
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          hatch version minor
          git add .
          git commit -m "Increase version ($(hatch version))"
          git push
          git tag -a $(hatch version) -m "Increase version ($(hatch version))"
          git push origin --tags
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    # only run on main branch
    if: github.ref == 'refs/heads/main'
    needs: increase-version
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org
    steps:
      # force a repull of the code to get the newest version from the repo
      - uses: actions/checkout@v4
      - run: |
          git fetch --prune --unshallow
          git pull origin main

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch ruff
          hatch env create
          hatch build
      - name: Deploy package
        run: |
          hatch publish -u __token__ -a ${{ secrets.PYPI_TOKEN }}
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    # only run on main branch
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    needs: increase-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          git fetch --prune --unshallow
          git pull origin main
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch ruff
          hatch env create
          pip install -e .[docs]
      - name: Deploy pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git fetch origin gh-pages --depth=1
          mike deploy $(hatch version)
          mike set-default $(hatch version) --push
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      