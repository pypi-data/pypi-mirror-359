[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart_mrag"
version = "0.1.5"
authors = [
  { name="Aditya Narvekar", email="Aditya.narvekar@gmail.com" },
]
description = "A smart Multi-modal RAG (Retrieval Augmented Generation) library for processing PDFs with various language models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "langchain>=0.3.14",
    "langchain-community>=0.3.14",
    "langchain-openai>=0.3.0",
    "langchain-core>=0.3.29",
    "faiss-cpu>=1.9.0",
    "pymupdf>=1.25.1",
    "Pillow>=10.4.0",
    "pypdf>=5.1.0",
    "python-dotenv>=1.0.1",
    "openai>=1.59.6",
    "numpy>=1.26.2",
    "pydantic>=2.0.0",
    "tqdm>=4.64.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/smart_mrag"
"Bug Tracker" = "https://github.com/yourusername/smart_mrag/issues" 