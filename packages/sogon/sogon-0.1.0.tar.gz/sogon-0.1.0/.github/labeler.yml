# 문서 관련 변경사항
documentation:
- changed-files:
  - any-glob-to-any-file:
    - 'docs/**/*'
    - '**/*.md'
    - '**/*.mdx'

# 테스트 관련 변경사항
tests:
- changed-files:
  - any-glob-to-any-file:
    - 'tests/**/*'
    - '**/*.test.*'
    - '**/*.spec.*'

# 설정 파일 변경사항
configuration:
- changed-files:
  - any-glob-to-any-file:
    - '.github/**/*'
    - '*.json'
    - '*.yml'
    - '*.yaml'
    - '.env.example'

# 소스 코드 변경사항
enhancement:
- changed-files:
  - any-glob-to-any-file:
    - 'src/**/*'
    - 'app/**/*'
    - 'example/**/*'
    - '**/*.py'
    - '**/*.js'
    - '**/*.ts' 

# Add 'feature' label to any PR where the head branch name starts with `feature` or has a `feature` section in the name
feature:
 - head-branch: ['^feat', 'feat']

bug:
 - head-branch: ['^fix', 'fix']

