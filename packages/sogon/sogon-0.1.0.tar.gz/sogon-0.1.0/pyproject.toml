[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sogon"
version = "0.1.0"
description = "AI-powered subtitle generator from YouTube URLs or local audio files"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "groq>=0.26.0",
    "openai>=1.58.1",
    "python-dotenv>=1.0.0",
    "yt-dlp>=2024.3.10",
    "pydub>=0.25.1",
    "tqdm>=4.67.1",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "python-multipart>=0.0.6",
    "pydantic-settings>=2.9.1",
    "typer>=0.12.0",
]

[project.scripts]
sogon = "main:main"
sogon-api = "api_server:main"

[tool.hatch.build.targets.wheel]
packages = ["sogon"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
]

[dependency-groups]
dev = [
    "ruff>=0.11.13",
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "coverage>=7.9.1",
]
