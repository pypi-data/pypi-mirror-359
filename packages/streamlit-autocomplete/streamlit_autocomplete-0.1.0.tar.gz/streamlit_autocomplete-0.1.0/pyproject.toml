[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-autocomplete"
version = "0.1.0"
description = "Streamlit text_area autocomplete using streamlit-textcomplete"
readme = "README.md"
authors = [{ name = "Shrajal", email = "shrajaljain3@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.10.12"

dependencies = [
    "streamlit>=1.46.1",
    "streamlit-textcomplete>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/Shrajal333/streamlit_autocomplete"