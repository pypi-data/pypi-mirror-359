[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "struphy"
version = "2.4.5"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Max Planck Institute for Plasma Physics" },
    { email = "stefan.possanner@ipp.mpg.de" },
    { email = "eric.sonnendruecker@ipp.mpg.de" },
]
description = "Multi-model plasma physics package"
keywords = [
    "plasma physics, fusion, numerical modeling, partial differential equations, energetic particles",
]
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy<=2.2.5",
    "pyccel<=2.0.1, >=2.0",
    "mpi4py<=4.1.0",
    "scipy<=1.15.3",
    "h5py<=3.13.0",
    "matplotlib<=3.10.3",
    "pyyaml<=6.0.2",
    "vtk<=9.5.0",
    "tqdm<=4.67.1",
    "argcomplete<=3.6.2",
    "pytest<=8.4.1",
    "pytest-mpi<=0.6",
]

[project.license]
file = "LICENSE"

[project.optional-dependencies]
phys = [
    "gvec<=1.1.0, >=1.1.0",
    "desc-opt<=0.14.2",
]
dev = [
    "notebook<=7.4.3",
    "autopep8<=2.3.2",
    "isort<=6.0.1",
    "flake8<=7.3.0",
    "pylint<=3.3.7",
    "add-trailing-comma<=3.2.0",
    "ruff<=0.12.1, >=0.9.1",
    "pre-commit<=4.2.0",
    "nbstripout<=0.8.1",
    "tabulate<=0.9.0",
    "tomli-w<=1.2.0",
]
doc = [
    "struphy[phys]",
    "sphinx<=8.1.3",
    "sphinx-design<=0.6.1",
    "lxml_html_clean<=0.4.2",
    "sphinxcontrib-napoleon<=0.7",
    "pydata-sphinx-theme<=0.16.1",
    "nbsphinx<=0.9.7",
    "m2r2<=0.3.4",
    "myst-parser<=4.0.1",
    "mistune<=0.8.4",
    "docutils<=0.21.2",
    "ipyparallel<=9.0.1",
]
likwid = [
    "struphy[dev]",
    "kaleido",
    "pylikwid",
    "pandas<=2.3.0",
    "plotly<=6.0.1",
]
all = [
    "struphy[phys]",
    "struphy[dev]",
    "struphy[doc]",
]

[project.urls]
homepage = "https://struphy.pages.mpcdf.de/struphy/"
documentation = "https://struphy.pages.mpcdf.de/struphy/"
repository = "https://gitlab.mpcdf.mpg.de/struphy/struphy"
changelog = "https://gitlab.mpcdf.mpg.de/struphy/struphy/-/blob/devel/CHANGELOG.md"
"Bug Tracker" = "https://gitlab.mpcdf.mpg.de/struphy/struphy/-/issues"

[project.scripts]
struphy = "struphy.console.main:struphy"
kinetic-diagnostics = "struphy.diagnostics.console_diagn:main"

[tool.setuptools.package-data]
"struphy.fields_background.mhd_equil.eqdsk" = [
    "data/*.high",
]
"struphy.fields_background.mhd_equil.gvec" = [
    "run_01/*.dat",
    "run_01/*.ini",
    "run_02/*.dat",
    "run_02/*.ini",
    "run_03/*.dat",
    "run_03/*.ini",
    "run_03/*.nc",
]
"struphy.io" = [
    "batch/*.sh",
]
"struphy.io.inp" = [
    "parameters.yml",
    "tests/*.yml",
    "tutorials/*.yml",
    "longer_examples/*.yml",
    "verification/*.yml",
]
struphy = [
    "compile_struphy.mk",
    "psydac-2.4.5.dev0-py3-none-any.whl",
]

[tool.autopep8]
max_line_length = 120
ignore = [
    "E221,E226,E203,E265,E731,E711",
]

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true

[tool.pylint]
max-line-length = 120
quote-style = "single"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = [
    "E265",
    "E402",
    "E701",
    "E722",
    "E731",
    "E741",
    "E742",
    "E743",
    "E902",
    "F401",
    "F403",
    "F405",
    "D211",
    "D213",
]
