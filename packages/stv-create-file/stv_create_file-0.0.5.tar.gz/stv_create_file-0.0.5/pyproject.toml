[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stv_create_file"
version = "0.0.5"
authors = [
    { name = "星灿长风v(StarWindv)", email = "starwindv.stv@gmail.com"}
]
description = "Create New File with Customize Encoding"
readme = "README.en.md"
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "chardet",
    "stv_utils"
]
urls = { "Homepage" = "https://github.com/StarWindv/CreateFile-with-DesignatedEncoding" }

[project.scripts]
create = "stv_create_file.main:main"
nf = "stv_create_file.main:main"
newfile = "stv_create_file.main:main"

[tool.setuptools]
license-files = []

[tool.setuptools.package-data]
"stv_create_file" = ["README.md"]