[project]
name = "superset-mcp"
version = "0.6.0"
description = "Model Control Protocol (MCP) server for Apache Superset integration with AI assistants"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = ""}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "httpx>=0.28.0",
    "mcp[cli]>=1.4.0",
    "uvicorn>=0.34.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.11.7",
    "prison>=0.2.1",
    "jsonpatch>=1.33",
]

[project.scripts]
superset-mcp = "main:main"

[tool.setuptools]
py-modules = ["main", "utils"]
packages = ["tools"]
