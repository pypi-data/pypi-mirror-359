[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "svg2png-clipboard"
version = "0.1.0"
description = "Convert SVG from clipboard to PNG and copy back to clipboard"
readme = "README.md"
authors = [
    {name = "Hsieh-Ting Lin", email = "hsieh.ting.lin@gmail.com"},
]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "pyperclipimg",
    "click>=8.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]

[project.scripts]
svg2png-clipboard = "svg2png_clipboard.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/svg2png-clipboard"
Issues = "https://github.com/yourusername/svg2png-clipboard/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["svg2png_clipboard*"]