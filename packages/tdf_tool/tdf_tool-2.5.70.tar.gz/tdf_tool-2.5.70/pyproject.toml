# 项目信息
[tool.poetry]
name = "tdf_tool"
version = "2.5.70"
description = "二维火 flutter 脚手架工具"
authors = ["Jian Xu <3386218996@qq.com>", "FanJiao Gai <gaijiaofan@2dfire.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://git.2dfire.net/app/flutter/tools/package_tools"
repository = "https://git.2dfire.net/app/flutter/tools/package_tools.git"
keywords = ["tdf", "tdf-tool", "tdf_tool"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: POSIX",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Framework :: AsyncIO",
]
include = ["LICENSE"]


# 项目内部依赖
[tool.poetry.dependencies]
python = "^3.9.0"
"ruamel.yaml" = "^0.17.21"
python-gitlab = "1.15.0"
requests = "2.27.1"
googletrans = "3.1.0a0"
fire = "^0.4.0"
environs = "^9.5.0"
pandas = "^2.2.3"
openpyxl = "^3.1.5"

# 开发人员需要依赖的库
[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^4.0.1"
mypy = "^0.950"
black = "^22.3.0"

# 构建系统
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# 工具入口
[tool.poetry.scripts]
tdf_tool = "tdf_tool.app:main"
tl = "tdf_tool.app:main"

# 指定国内源
[[tool.poetry.source]]
name = "ali"
url = "https://mirrors.aliyun.com/pypi/simple/"
# priority = "primary"
