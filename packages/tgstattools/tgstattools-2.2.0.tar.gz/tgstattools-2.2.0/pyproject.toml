[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tgstattools"
version = "2.2.0"
description = "Advanced Telegram chat statistics collection and reporting daemon"
authors = [{name = "TgStatTools Team", email = "team@tgstattools.dev"}]
license = "Unlicense"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "telethon>=1.24.0",
    "python-dotenv>=1.0.0", 
    "python-dateutil>=2.8.2",
    "colorama>=0.4.6",
    "aiofiles>=23.2.0",
    "pytz>=2023.3",  # For timezone-aware collections
]

[project.scripts]
tgstattools = "tgstattools.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["tgstattools*"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 