[project]
name = "thermoengine_utils"
version = "0.3"
authors = [
  { name="Aaron S. Wolf", email="aswolf@seti.org" },
  { name="Mark S. Ghiorso", email="ghiorso@ofm-research.org" },
  { name="Simon W. Matthews", email="simonm@hi.is" },
]
description = "Utility Python package for ENKI thermoengine"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Plugins',
    'Intended Audience :: Developers',
    'Intended Audience :: Education',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: GNU Affero General Public License v3',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Topic :: Scientific/Engineering',
    'Topic :: Scientific/Engineering :: Chemistry',
    'Topic :: Scientific/Engineering :: Mathematics',
    'Topic :: Scientific/Engineering :: Physics',
    'Topic :: Software Development :: Libraries :: Python Modules',
]
license = { file = "LICENSE" }
dependencies = [
  'cython',
  'numpy',
  'pandas            >= 1.5.2',
  'sympy             >= 1.11.1',
  'scipy             >= 1.9.3',

]

[project.urls]
"Homepage" = "https://gitlab.com/ENKI-portal/ThermoEngine"
"Bug Tracker" = "https://gitlab.com/ENKI-portal/ThermoEngine/-/issues/new"


[build-system]
requires = [
  'setuptools',
  'setuptools-scm >=8.0',
  'wheel',
  ]
build-backend = "setuptools.build_meta"
