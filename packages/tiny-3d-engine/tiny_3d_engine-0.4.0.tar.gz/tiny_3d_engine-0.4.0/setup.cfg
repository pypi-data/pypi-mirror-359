[metadata]
name = tiny_3d_engine
version = attr: tiny_3d_engine.__version__
author = Antoine Dauptain
author_email = coop@cerfacs.fr
description = Open source tiny 3D engine for tkinter
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/cerfacstiny_3d_engine
project_urls = 
	Homepage = https://gitlab.com/cerfacs/tiny_3d_engine
	Documentation = https://tiny_3d_engine.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/cerfacs/tiny_3d_engine/-/issues
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
keywords = 
	3D
	python
	tkinter

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.7
install_requires = 
	loguru
	numpy
	click
	arnica
	matplotlib # for the benchmark

[options.entry_points]
console_scripts = 
	tiny_3d_engine = tiny_3d_engine.cli:main_cli

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

