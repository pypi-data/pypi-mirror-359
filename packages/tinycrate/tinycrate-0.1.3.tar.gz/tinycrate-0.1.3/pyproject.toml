[project]
name = "tinycrate"
version = "0.1.3"
description = "A lightweight RO-Crate library"
readme = "README.md"
authors = [
    {  name = "Mike Lynch", email = "m.lynch@sydney.edu.au" },
    {  name = "Peter Sefton", email = "p.sefton@uq.edu.au" },

]
requires-python = ">=3.11"
dependencies = [
    "requests>=2.32.3",
    "types-requests>=2.32.0.20250602",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest-httpserver>=1.1.3",
    "pytest>=8.3.5",
    "ruff>=0.11.12",
    "mypy>=1.16.0",
]
