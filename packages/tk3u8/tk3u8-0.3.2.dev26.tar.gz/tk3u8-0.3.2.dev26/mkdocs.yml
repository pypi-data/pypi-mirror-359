site_name: tk3u8
repo_name: tk3u8
repo_url: https://github.com/Scoofszlo/tk3u8

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Configuration: configuration.md
  - Issues: issues.md

theme:
  name: material
  palette:
    scheme: slate
  features:
    - navigation.instant
    - navigation.instant.progress

extra:
  social:
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/tk3u8/
    - icon: fontawesome/brands/github
      link: https://github.com/Scoofszlo/
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/user/Scoofszlo/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/Scoofszlo/
  version:
    provider: mike
    

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tilde
