[project]
name = "torchflint"
version = "0.0.1-beta.11"
authors = [
  { name = "Caewinix", email = "Caewinix@yeah.net" },
]
dependencies = [
  "torch>=1.6.0",
  "numpy",
  "array-like-generic",
  "pyreflex"
]
description = "This Python module provides a collection of utility functions designed for advanced tensor manipulation using PyTorch. It includes functions for applying operations along specific dimensions, mapping values to new ranges, and generating linearly spaced tensors, among others."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/Caewinix/torchflint"
"Bug Tracker" = "https://github.com/Caewinix/torchflint/issues"