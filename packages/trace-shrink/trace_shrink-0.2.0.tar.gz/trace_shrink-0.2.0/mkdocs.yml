site_name: trace-shrink
site_description: A tool to analyze captures of ABR streams, from HAR files or Proxyman logs.
repo_url: https://github.com/wabiloo/trace-shrink
repo_name: wabiloo/trace-shrink

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - search.highlight
    - content.code.copy
    - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: brown
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: brown
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Usage: usage.md
  - API Reference: api.md
watch:
  - src

plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            inherited_members: true
            docstring_style: google
            docstring_section_style: table
            show_root_heading: true
            show_source: false
            show_bases: true
            show_signature: true
            signature_crossrefs: true
            separate_signature: true
            show_signature_annotations: true
            unwrap_annotated: true
            merge_init_into_class: true
            members_order: source
            filters: ["!^_"]
            heading_level: 3
            show_if_no_docstring: true
            show_category_heading: true
            docstring_options:
              ignore_init_summary: true
            line_length: 80
            show_submodules: true
            show_labels: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.magiclink
  - toc:
      permalink: true