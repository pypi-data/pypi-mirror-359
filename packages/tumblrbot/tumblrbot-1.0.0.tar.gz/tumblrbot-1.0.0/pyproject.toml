[project]
name = "tumblrbot"
version = "1.0.0"
description = "An updated bot that posts to Tumblr, based on your very own blog!"
readme = "README.md"
requires-python = ">= 3.13"
license = "Unlicense"
license-files = ["UNLICENSE"]
dependencies = [
  "more-itertools",
  "openai",
  "pydantic",
  "pydantic-settings",
  "requests",
  "requests-oauthlib",
  "rich",
  "tiktoken",
  "tomlkit",
]

[project.urls]
Issues = "https://github.com/MaidThatPrograms/tumblrbot/issues"
Repository = "https://github.com/MaidThatPrograms/tumblrbot"

[project.scripts]
tumblrbot = "tumblrbot.__main__:main"

[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"
