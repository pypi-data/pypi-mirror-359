[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "turpitude"
dynamic = ["version"]
description = "Internal Python package hosting no bullshit"
readme = "README.pypi.md"
authors = [{ name="somebody" }]
requires-python = ">=3.9"
dependencies = [
    'pydantic>=2.10.6',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
 
[project.urls]
Homepage = "https://github.com/nobodyy-nowhere"

[tool.setuptools_scm]
