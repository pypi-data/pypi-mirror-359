[project]
name = "twrapform"
version = "0.0.1.post1"
description = "Running Terraform commands from Python"
requires-python = ">=3.10"
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["terraform", "python", "infrastructure"]
dependencies = []



[tool.isort]
profile = 'black'
multi_line_output = 4

[dependency-groups]
dev = [
    "black>=25.1.0",
    "hatching>=0.0.1",
    "isort>=6.0.1",
    "mypy>=1.16.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--disable-warnings"
]
