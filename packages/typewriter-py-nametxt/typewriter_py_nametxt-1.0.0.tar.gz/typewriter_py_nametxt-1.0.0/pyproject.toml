[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "typewriter-py-nametxt"
dynamic = ["version"]
description = 'Typewriter effect for your CLI projects'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []

classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[tool.hatch.version]
path = "src/typewriter_py_nametxt/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/typewriter_py_nametxt tests}"

[tool.coverage.run]
source_pkgs = ["typewriter_py_nametxt", "tests"]
branch = true
parallel = true
omit = [
  "src/typewriter_py_nametxt/__about__.py",
]

[tool.coverage.paths]
typewriter_py_nametxt = ["src/typewriter_py_nametxt", "*/typewriter-py-nametxt/src/typewriter_py_nametxt"]
tests = ["tests", "*/typewriter-py-nametxt/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
