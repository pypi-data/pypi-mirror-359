[project]
authors = [
    {name = "Florian Apolloner", email = "florian@apolloner.eu"},
]
license = {text = "BSD-2-Clause"}
requires-python = ">=3.10"
dependencies = [
    "attrs>=21.4.0",
]
name = "unpoly"
version = "3.2.0"
description = "Framework agnostic implementation of the unpoly server-protocol."
readme = "README.md"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://gitlab.com/rocketduck/python-unpoly"
Documentation = "https://unpoly.readthedocs.io/en/latest"

[dependency-groups]
dev = [
    "Django>=3",
    "pytest>=6.2.5",
    "pytest-cov>=3.0.0",
    "django-stubs>=4.2.4",
    "starlette>=0.31.0",
    "httpx>=0.28.1",
    "pytest-asyncio>=1.0.0",
]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.ruff]
src = ["src", "tests", "docs"]
line-length = 88

[tool.ruff.lint]
extend-select = ["F", "E", "W", "UP", "B", "SIM", "I"]

[tool.ruff.lint.isort]
known-first-party = ["unpoly"]

[tool.pyright]
typeCheckingMode = "strict"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
