repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace     # Removes trailing spaces
      - id: end-of-file-fixer      # Ensures newline at end
      - id: check-yaml             # Validates YAML files
      - id: check-added-large-files # Prevents large files
      - id: check-merge-conflict   # Detects <<<< markers

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black                  # Python code formatter
        language_version: python3.10

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort                  # Python import sorter
        args: ["--profile", "black", "--filter-files"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy                   # Python type checker
        additional_dependencies:
          - pydantic>=2.0.0
          - mcp>=1.2.0
          - google-cloud-pubsub
          - google-cloud-bigquery
          - pydantic-settings
        args: [--ignore-missing-imports, --show-error-codes]
