[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "/.venv",
    "/.venv_*",
    "/.pytest_cache",
    "/test_output",
    "/analytics_output",
    "/.git",
    "/__pycache__",
]

[tool.hatch.build.targets.wheel]
packages = ["src/veritax_analytics"]

[project]
name = "veritax-analytics"
version = "1.0.0"
description = "Analytics SDK for MCP servers with GCP integration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Sarah Isham", email = "sarah@veritax.com"}
]
keywords = ["analytics", "mcp", "observability", "tracing", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "mcp>=1.2.0",
    "httpx>=0.24.0",
    "google-cloud-pubsub>=2.18.0",
    "google-cloud-bigquery>=3.11.0",
    "google-cloud-monitoring>=2.15.0",
    "prometheus-client>=0.17.0",
    "pydantic>=2.0.0",
    "asyncio-throttle>=1.0.0",
    "structlog>=23.0.0",
    "python-dotenv>=1.0.0",
    "networkx>=3.4.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "pre-commit>=3.0.0",
]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
