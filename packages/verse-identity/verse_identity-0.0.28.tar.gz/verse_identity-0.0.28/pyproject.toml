[tool.poetry]
name = "verse-identity"
version = "0.0.28"
description = "Verse Identity Components"
authors = ["Verse <admin@rapidverse.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/rapidverse/verse"
repository = "https://github.com/rapidverse/verse"
documentation = "https://github.com/rapidverse/verse"
keywords = ["verse", "identity", "components"]

[tool.poetry.dependencies]
python = ">=3.9"
pyjwt = { version = "*", optional = true, extras = ["crypto"] }
httpx = { version = "*", optional = true }

[tool.poetry.extras]
authentication-auth0 = ["pyjwt", "httpx"]
authentication-mock = []
authentication-default = []
all = ["pyjwt", "httpx"]

[[tool.poetry.packages]]
include = "verse"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
