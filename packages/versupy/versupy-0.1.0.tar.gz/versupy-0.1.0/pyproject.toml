[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "versupy"
version = "0.1.0"
description = "A Python library for creating and managing tournament brackets"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Elijah Wilts"}
]
keywords = ["tournament", "bracket", "competition", "sports", "gaming"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0", "black", "flake8", "mypy"]

[project.urls]
"Homepage" = "https://github.com/yourusername/versupy"
"Bug Reports" = "https://github.com/yourusername/versupy/issues"
"Source" = "https://github.com/yourusername/versupy"

[tool.setuptools.packages.find]
where = ["."]
include = ["versupy*"]
exclude = ["tests*"]
