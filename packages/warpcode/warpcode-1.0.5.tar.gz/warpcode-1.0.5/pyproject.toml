[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "warpcode"
version = "1.0.5"
authors = [
    {name = "Claude Code", email = "noreply@anthropic.com"},
]
description = "Warp through development cycles with automated BDD and Claude Coder"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Code Generators", 
    "Topic :: Software Development :: Quality Assurance",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
keywords = ["bdd", "testing", "automation", "claude", "ai", "development", "orchestration"]
dependencies = [
    "behave>=1.2.6",
    "questionary>=1.10.0",
    "radon>=4.1.0",
    "anthropic>=0.25.0",
    "rich>=13.0",
    "click>=8.0",
    "PyYAML>=6.0",
    "pexpect>=4.8.0",
    "pillow>=9.0.0",
    "selenium>=4.0.0",
    "webdriver-manager>=3.8.0",
]

[project.urls]
"Homepage" = "https://github.com/warpcodedev/warpcode"
"Bug Reports" = "https://github.com/warpcodedev/warpcode/issues"
"Source" = "https://github.com/warpcodedev/warpcode"
"Documentation" = "https://github.com/warpcodedev/warpcode#readme"

[project.scripts]
warpcode = "warpcode.main:main"
warp = "warpcode.main:main"

[tool.setuptools]
packages = ["warpcode"]
include-package-data = true

[tool.setuptools.package-data]
warpcode = [
    "ascii_art/*.txt",
    "templates/*.py",
    "templates/*.ini", 
    "templates/*.feature",
    "templates/*.md",
]