[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whisper-transcriber-free"
version = "0.1.2"
description = "A Python SDK for audio transcription using Whisper"
authors = [
    { name="raedrdhaounia", email="raedrdhaounia@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["whisper", "transcription", "audio", "speech-to-text"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
"Homepage" = "https://github.com/raedrdhaounia/whisper-transcriber"
"Bug Tracker" = "https://github.com/raedrdhaounia/whisper-transcriber/issues"

[project.scripts]
whisper-transcriber = "whisper_transcriber.client:main"

[tool.setuptools]
packages = {find = {where = ["src"]}}
