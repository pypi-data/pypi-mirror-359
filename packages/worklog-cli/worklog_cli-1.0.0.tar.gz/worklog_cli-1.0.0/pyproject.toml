[project]
name = "worklog-cli"
version = "1.0.0"
description = "A personal time-tracking system"
authors = [
    {name = "Chris Proctor", email = "chris@chrisproctor.net"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "arrow (>=1.3.0,<2.0.0)"
]

[project.urls]
repository = "https://github.com/cproctor/worklog"

[project.scripts]
work = "worklog.cli:run"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
  {include = "worklog"}
]
