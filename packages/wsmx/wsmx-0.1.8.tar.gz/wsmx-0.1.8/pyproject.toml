[tool.poetry]
name = "wsmx"
version = "0.1.8"
description = "Workspace Manager CLI for initializing standard workspace folders"
authors = ["George Clayton Bennett <george.bennett@memphistn.gov>"]
packages = [{ include = "wsmx", from = "src" }]
include = ["src/wsmx/scaffold.json"]  # This must be a list # This tells poetry to package scaffold.json
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11"
toml = "^0.10.2"
typer = "^0.12.3"
click = "<8.1.7"
rich = "<13.7.0"

[tool.poetry.scripts]
wsmx = "wsmx.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
