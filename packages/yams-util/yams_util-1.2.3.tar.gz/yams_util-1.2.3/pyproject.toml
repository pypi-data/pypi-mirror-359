[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yams-util"
version = "1.2.3"
authors = [
  { name="Yuyi Chang", email="roomier_guanine_05@icloud.com" },
]
dependencies = [
    "bleak",
    "gradio",
    "psutil",
    "apscheduler",
    "matplotlib",
    "simplepyble",
    "pylsl"
]
description = "Yet Another MotionSenSE Service Utility"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SenSE-Lab-OSU/YAMS"
Issues = "https://github.com/SenSE-Lab-OSU/YAMS/issues"
