[project]
name = "yta-ai-blip"
version = "0.0.2"
description = "Youtube Autonomous AI Blip Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_image (>=0.0.1,<1.0.0)",
    "transformers (>=4.0.0,<5.0.0)",
]

[tool.poetry]
packages = [{include = "yta_ai_blip", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
