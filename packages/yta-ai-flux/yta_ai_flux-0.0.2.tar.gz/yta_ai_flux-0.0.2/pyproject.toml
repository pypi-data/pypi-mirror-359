[project]
name = "yta-ai-flux"
version = "0.0.2"
description = "Youtube Autonomous AI Flux Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_general (>=0.0.1,<1.0.0)",
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_ai_hugginface (>=0.0.1,<1.0.0)",
]

[tool.poetry]
packages = [{include = "yta_ai_flux", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
