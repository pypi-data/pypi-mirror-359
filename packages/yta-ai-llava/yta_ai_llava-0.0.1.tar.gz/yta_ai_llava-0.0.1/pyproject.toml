[project]
name = "yta-ai-llava"
version = "0.0.1"
description = "Youtube Autonomous AI Llava Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "ollama (>=0.3.1,<1.0.0)",
]

[tool.poetry]
packages = [{include = "yta_ai_llava", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
