[project]
name = "yta-audio-base"
version = "0.0.4"
description = "Youtube Autonomous Basic Audio Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_temp (>=0.0.1,<1.0.0)",
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_general (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_file (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "pydub (>=0.25.1,<1.0.0)",
    "numpy (>=0.0.1,<9.0.0)", # TODO: Use the correct version
    "deepfilternet (>=0.5.6,<9.0.0)",
]

[tool.poetry]
packages = [{include = "yta_audio_base", from = "src"}]

# Optional dependencies below
[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
moviepy = ">=2.0.0,<3.0.0"
yta_multimedia_core = ">=0.0.1,<1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
