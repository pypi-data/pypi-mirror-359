[project]
name = "yta-audio-editor"
version = "0.0.6"
description = "Youtube Autonomous Audio Edition Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
]

[tool.poetry]
packages = [{include = "yta_audio_editor", from = "src"}]

# Optional dependencies below
[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
soundfile = ">=0.0.1,<1.0.0"
scipy = ">=0.0.1,<9.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
