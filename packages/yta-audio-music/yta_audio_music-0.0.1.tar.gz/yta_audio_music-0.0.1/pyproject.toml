[project]
name = "yta-audio-music"
version = "0.0.1"
description = "Youtube Autonomous Audio Music Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_random (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "scamp (>=0.0.1,<9.0.0)",
    "librosa (>=0.0.1,<9.0.0)",
]

[tool.poetry]
packages = [{include = "yta_audio_music", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
