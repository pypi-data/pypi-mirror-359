[project]
name = "yta-audio-narration-coqui"
version = "0.0.3"
description = "Youtube Autonomous Audio Narration Coqui Voice Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_audio_narration_common (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    # Careful, 'coqui-tts' v0.26.0 drops Python 3.9
    # support. Do we actually use it (?)
    # (!) This is a heavy dependency
    "coqui-tts (>=0.25.3,<0.26.0)",
]

[tool.poetry]
packages = [{include = "yta_audio_narration_coqui", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
