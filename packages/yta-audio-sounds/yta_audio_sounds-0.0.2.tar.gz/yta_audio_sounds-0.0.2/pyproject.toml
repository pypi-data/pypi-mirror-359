[project]
name = "yta-audio-sounds"
version = "0.0.2"
description = "Youtube Autonomous Audio Sounds Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_audio_base (>=0.0.1,<1.0.0)",
    "yta_google_drive_downloader (>=0.0.1,<1.0.0)",
    "yta_temp (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",

    # TODO: These libraries below are for
    # the 'downloader.py' module that is
    # still being tested
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_web_scraper (>=0.0.1,<1.0.0)",
    "yta_file_downloader (>=0.0.1,<1.0.0)",
    "yta_temp (>=0.0.1,<1.0.0)",
]

[tool.poetry]
packages = [{include = "yta_audio_sounds", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
