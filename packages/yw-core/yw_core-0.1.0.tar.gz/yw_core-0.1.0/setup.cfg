[metadata]
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	=src
packages = find:
include_package_data = True

[options.packages.find]
where = src
exclude = 
	tests*
	docs*

[options.entry_points]
console_scripts = 
	yw = yw_core.cli:main

[tool:pytest]
testpaths = 
	tests
addopts = 
	--cov
	--strict-markers
xfail_strict = True

[coverage:run]
branch = True
source = yw_core

[coverage:paths]
source = 
	src/yw_core/
	*/site-packages/yw_core/

[coverage:report]
show_missing = True
skip_covered = True

[flake8]
max-line-length = 100
exclude = 
	docs,
	*/__init__.py,
	*/cli.py,
ignore = 
	E203,
	E266,
	E302,
	E501,
	E741,
	W503,

[tox:tox]
isolated_build = True
env_list = 
	py37
	py38
	py39
	py310
	py311
	py312

[testenv]
deps = 
	pytest
	pytest-html
	pytest-cov
	pytest-randomly
	nbformat
commands = 
	pytest {posargs}

[testenv:fstring]
skip_install = True
deps = 
	flynt
commands = 
	flynt {posargs: src tests}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs: -- src tests}

[testenv:sort_import]
skip_install = True
deps = 
	isort
commands = 
	isort {posargs: src tests}

[testenv:lint]
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs: src tests}

[egg_info]
tag_build = 
tag_date = 0

