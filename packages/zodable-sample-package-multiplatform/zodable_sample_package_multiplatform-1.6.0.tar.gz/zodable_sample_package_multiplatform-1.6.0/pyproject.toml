[project]
name = "zodable-sample-package-multiplatform"
version = "1.6.0"
description = "Auto-generated Pydantic project from Kotlin using guimauvedigital/zodable"
dependencies = [ "pydantic", "uuid",]
requires-python = ">=3.9"

[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[tool.mypy]
strict = true

[tool.setuptools.package-data]
zodable_sample_package_multiplatform = [ "py.typed",]
