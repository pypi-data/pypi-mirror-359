[project]
name = "zodable-sample-package"
version = "1.6.0"
description = "Auto-generated Pydantic project from Kotlin using guimauvedigital/zodable"
dependencies = [ "pydantic", "typing", "zodable-idschema", "zodable-sample-package-multiplatform", "uuid", "zodable-kotlin-primitives", "datetime",]
requires-python = ">=3.9"

[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[tool.mypy]
strict = true

[tool.setuptools.package-data]
zodable_sample_package = [ "py.typed",]
