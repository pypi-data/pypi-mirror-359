[project]
name = "zoho-mcp"
version = "0.1.1"
description = "A Model Control Protocol (MCP) server that exposes tools for interacting with Zoho Books"
authors = [
    {name = "SkanderBS"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "mcp",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.4.0",
    "email-validator>=2.0.0",
    "structlog>=23.1.0",
    "click>=8.1.0",
    "asyncio>=3.4.3",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "pytest-httpx>=0.25.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
zoho-mcp = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = false
