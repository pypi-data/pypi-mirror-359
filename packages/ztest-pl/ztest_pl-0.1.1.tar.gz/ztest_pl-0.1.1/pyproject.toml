[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ztest-pl"
version = "0.1.1"
authors = [
  { name="Manus", email="manus@example.com" },
]
description = "A simple library to validate URLs."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/manus/pypi_url_validator"
"Bug Tracker" = "https://github.com/manus/pypi_url_validator/issues"


