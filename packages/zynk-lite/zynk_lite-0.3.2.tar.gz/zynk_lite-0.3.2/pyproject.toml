[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zynk-lite"
dynamic = ["version"]
description = 'A programming language'
readme = "README.md"
requires-python = ">=3.6"
keywords = []
authors = [
  { name = "Guille", email = "guilleleiratemes@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Guille-ux/ZynkLite#readme"
Issues = "https://github.com/Guille-ux/ZynkLite/issues"
Source = "https://github.com/Guille-ux/ZynkLite"

[tool.hatch.version]
path = "src/zynk_lite/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/zynk_lite tests}"

[project.scripts]
zynkl = "zynk_lite.cli:main"
cynk = "zynk_lite.cynk_cli:main"

[tool.coverage.run]
source_pkgs = ["zynk_lite", "tests"]
branch = true
parallel = true
omit = [
  "src/zynk_lite/__about__.py",
]

[tool.coverage.paths]
zynk_lite = ["src/zynk_lite", "*/zynk-lite/src/zynk_lite"]
tests = ["tests", "*/zynk-lite/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[project.license]
file = "LICENSE.txt"
